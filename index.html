 예상과 달리 오르거나 갚을 때가 되어 급하게 주식을 사서 채워 넣는 것을 말합니다. 주가 상승을 부채질하기도 합니다.","category":"금융시장","difficulty":2},{"id":326,"term":"수권자본","englishTerm":"Authorized Capital","definition":"회사가 주식을 발행해서 모을 수 있다고 정관에 정해둔 자본의 최대 한도","description":"회사를 세울 때 '우리는 앞으로 최대 이만큼까지 주식을 발행할 거야'라고 미리 정해둔 한도액입니다. 실제 발행한 자본금과는 다릅니다.","category":"기업경영","difficulty":3},{"id":327,"term":"수요견인 인플레이션","englishTerm":"Demand-pull Inflation","definition":"사려는 사람이 많아서 물가가 오르는 현상","description":"경기가 좋아서 너도나도 물건을 사려고 하니 가격이 오르는 '행복한 비명' 형태의 물가 상승입니다. 돈이 너무 많이 풀렸을 때 주로 발생합니다.","category":"경제상식","difficulty":2},{"id":328,"term":"수요의 가격탄력성","englishTerm":"Price Elasticity of Demand","definition":"가격이 변할 때 수요량이 얼마나 민감하게 변하는지를 나타내는 지표","description":"가격이 조금만 올라도 사람들이 확 안 사버리면 탄력적, 가격이 오르든 말든 어쩔 수 없이 사야 하면(휘발유, 담배 등) 비탄력적이라고 합니다.","category":"경제상식","difficulty":2},{"id":329,"term":"수익률곡선","englishTerm":"Yield Curve","definition":"만기가 다른 채권들의 수익률(금리)을 연결한 곡선","description":"보통 만기가 길수록 금리가 높아 우상향합니다. 이 곡선이 뒤집히면(장단기 금리 역전) 곧 불황이 올 것이라는 강력한 신호로 해석됩니다.","category":"금융시장","difficulty":3},{"id":330,"term":"수익증권","englishTerm":"Beneficiary Certificate","definition":"펀드 등에 돈을 맡기고 그 수익을 받을 권리를 표시한 증서","description":"투자신탁(펀드)에 가입했다는 증명서입니다. 이 종이(또는 전자 기록)를 가지고 있어야 나중에 펀드에서 난 이익을 배당받을 수 있습니다.","category":"금융시장","difficulty":2},{"id":331,"term":"수입관세","englishTerm":"Import Tariff","definition":"외국에서 물건을 들여올 때 세관이 부과하는 세금","description":"국내 산업을 보호하거나 세금을 걷기 위해 수입품에 매기는 '입장료'입니다. 관세가 높으면 수입품 가격이 비싸져 잘 안 팔리게 됩니다.","category":"정책","difficulty":1},{"id":332,"term":"수입물가지수","englishTerm":"Import Price Index","definition":"수입하는 상품들의 가격 변동을 측정한 지수","description":"원유나 원자재 수입 가격을 보여줍니다. 이 지수가 오르면 국내 물가도 덩달아 오를 가능성이 매우 높습니다.","category":"경제상식","difficulty":2},{"id":333,"term":"수입유발계수","englishTerm":"Import Inducement Coefficient","definition":"국산품을 하나 만들 때 수입품이 얼마나 필요한지 나타내는 수치","description":"자동차 한 대를 만들 때 들어가는 외국산 부품이나 원자재의 비율을 보여줍니다. 이 수치가 높으면 수출을 많이 해도 남는 게 별로 없을 수 있습니다.","category":"경제상식","difficulty":3},{"id":334,"term":"수입쿼터제","englishTerm":"Import Quota System","definition":"특정 상품의 수입 물량을 제한하는 무역 규제","description":"'일 년에 자동차 1만 대까지만 수입 허용'하는 식으로 수량에 한도를 두는 것입니다. 관세보다 더 강력하게 수입을 막는 조치입니다.","category":"정책","difficulty":2},{"id":335,"term":"수출경합도지수","englishTerm":"Export Similarity Index","definition":"두 나라의 수출 상품 구조가 얼마나 비슷한지 보여주는 지수","description":"한국과 중국의 이 지수가 높으면, 해외 시장에서 파는 물건이 겹쳐서 서로 치열하게 경쟁해야 한다는 뜻입니다.","category":"경제상식","difficulty":3},{"id":336,"term":"수출물가지수","englishTerm":"Export Price Index","definition":"수출하는 상품들의 가격 변동을 측정한 지수","description":"우리가 해외에 파는 물건값을 보여줍니다. 이 지수가 떨어지면 수출 기업의 채산성(마진)이 나빠질 수 있습니다.","category":"경제상식","difficulty":2},{"id":337,"term":"수출신용기관(ECA)","englishTerm":"Export Credit Agency","definition":"자국 기업의 수출을 돕기 위해 대출이나 보증을 서주는 공적 기관","description":"수출입은행이나 무역보험공사처럼, 우리 기업이 해외에 물건을 팔 때 돈을 못 받을 위험을 막아주고 금융 지원을 해주는 든든한 지원군입니다.","category":"정책","difficulty":2},{"id":338,"term":"수출입물가지수","englishTerm":"Export and Import Price Index","definition":"수출입 상품의 가격 변동을 파악하기 위해 작성하는 통계","description":"수출입 교역 조건이 좋아지는지 나빠지는지, 국내 물가에 어떤 영향을 주는지 분석하는 기초 자료입니다.","category":"경제상식","difficulty":2},{"id":339,"term":"순상품교역조건","englishTerm":"Net Barter Terms of Trade","definition":"수출품 1단위와 수입품 1단위의 교환 비율","description":"반도체 1개 팔아서 원유를 몇 배럴 사 올 수 있는지 보여줍니다. 수치가 높을수록 똑같이 일해서 더 많이 사 올 수 있으니 우리에게 이득입니다.","category":"경제상식","difficulty":2},{"id":340,"term":"순안정자금조달비율(NSFR)","englishTerm":"Net Stable Funding Ratio","definition":"은행이 장기적인 자금 조달 능력을 갖추었는지 평가하는 건전성 지표","description":"은행이 1년 이상 안정적으로 굴릴 수 있는 자금을 충분히 확보했는지 확인하는 규제입니다. 예금이 갑자기 빠져나가도 버틸 수 있게 합니다.","category":"리스크관리","difficulty":3},{"id":341,"term":"순액결제","englishTerm":"Net Settlement","definition":"줄 돈과 받을 돈을 상계하고 차액만 정산하는 결제 방식","description":"A가 B에게 100원 줄 것 있고, B가 A에게 80원 줄 것 있으면, A가 B에게 20원만 주고 끝내는 방식입니다. 돈이 오가는 횟수와 금액을 줄여줍니다.","category":"금융시장","difficulty":2},{"id":342,"term":"순영업수익","englishTerm":"Net Operating Income","definition":"금융회사가 영업 활동을 통해 벌어들인 이익에서 비용을 뺀 금액","description":"은행이 이자 받고 수수료 받아서 번 돈에서, 이자 주고 수수료 준 돈을 뺀 진짜 영업 성적입니다. 충당금이나 세금을 빼기 전 단계의 이익입니다.","category":"기업경영","difficulty":3},{"id":343,"term":"순외채","englishTerm":"Net External Debt","definition":"나라가 외국에 갚아야 할 빚(외채)에서 받을 돈(대외채권)을 뺀 것","description":"우리가 갚아야 할 빚의 순수한 규모입니다. 받을 돈이 갚을 돈보다 많으면 '순채권국', 반대면 '순채무국'이 됩니다. 한국은 순채권국입니다.","category":"경제상식","difficulty":2},{"id":344,"term":"순이자마진(NIM)","englishTerm":"Net Interest Margin","definition":"은행 등 금융기관이 자산을 운용해 낸 수익률에서 조달 비용을 뺀 마진율","description":"은행의 수익성을 보여주는 대표 지표입니다. 예금 이자 주고 대출 이자 받아서 얼마나 남겼는지를 비율로 나타낸 것입니다.","category":"금융시장","difficulty":2},{"id":345,"term":"순자산(자기자본)","englishTerm":"Net Assets","definition":"기업의 전체 자산에서 빚(부채)을 뺀 나머지, 주주의 몫","description":"회사가 가진 모든 것에서 남의 돈(빚)을 다 갚고 남은 '진짜 내 돈'입니다. 회사가 망하면 주주들이 나눠 갖는 몫이기도 합니다.","category":"기업경영","difficulty":1},{"id":346,"term":"순자산가치(NAV)","englishTerm":"Net Asset Value","definition":"펀드나 기업의 자산 가치에서 부채를 뺀 순수한 가치","description":"펀드의 기준 가격을 정할 때 씁니다. '이 펀드를 지금 당장 다 팔아서 현금화하면 주당 얼마를 받을 수 있나'를 보여줍니다.","category":"금융시장","difficulty":2},{"id":347,"term":"순현재가치(NPV)","englishTerm":"Net Present Value","definition":"투자로부터 얻을 미래의 이익을 현재 가치로 환산해 투자 비용을 뺀 값","description":"투자를 할지 말지 결정할 때 씁니다. 미래에 벌 돈을 지금 가치로 계산해 봤을 때, 투자금보다 많으면(NPV>0) 투자를 결정합니다.","category":"기업경영","difficulty":3},{"id":348,"term":"쉐도우보팅","englishTerm":"Shadow Voting","definition":"주주총회에 불참한 주주들의 투표권을 예탁결제원이 대리 행사하는 제도","description":"주주들이 투표하러 안 와서 회의가 무산되는 걸 막기 위해, 참석한 다른 주주들의 찬반 비율 그대로 투표한 것으로 쳐주는 '그림자 투표'입니다. (현재 폐지됨)","category":"기업경영","difficulty":3},{"id":349,"term":"스마트계약","englishTerm":"Smart Contract","definition":"계약 조건을 코드로 구현해 조건이 충족되면 자동으로 실행되는 디지털 계약","description":"블록체인 위에서 '돈을 입금하면 -> 음원 파일을 보낸다' 같은 약속을 프로그래밍해 두면, 중개인 없이도 자동으로 안전하게 거래가 이루어집니다.","category":"금융시장","difficulty":2},{"id":350,"term":"스왑(Swap)","englishTerm":"Swap","definition":"두 당사자가 각기 지닌 금융 자산이나 부채를 일정 기간 서로 맞바꾸는 거래","description":"서로 필요한 것을 교환하는 것입니다. 달러가 필요한 사람과 원화가 필요한 사람이 서로 돈을 바꾸고 나중에 되돌려주는 통화 스왑이 대표적입니다.","category":"금융시장","difficulty":2},{"id":351,"term":"스톡옵션","englishTerm":"Stock Option","definition":"기업이 임직원에게 자사 주식을 일정 가격에 매수할 수 있는 권리를 주는 제도","description":"회사가 성장해 주가가 오르면 약속한 싼 가격에 주식을 사서 차익을 남길 수 있습니다. 임직원이 주인의식을 갖고 열심히 일하도록 유도하는 보너스입니다.","category":"기업경영","difficulty":2},{"id":352,"term":"스핀오프","englishTerm":"Spin-off","definition":"기업의 일부 사업 부문을 떼어내어 독립된 자회사로 만드는 것","description":"회사의 덩치를 줄여 핵심 사업에 집중하거나 경영 효율을 높이기 위해 사용합니다. 모회사의 주주가 신설 회사의 주식도 갖게 됩니다.","category":"기업경영","difficulty":2},{"id":353,"term":"승수효과","englishTerm":"Multiplier Effect","definition":"어떤 경제 요인의 변화가 다른 요인에 파급되어 더 큰 변화를 낳는 현상","description":"정부가 돈을 10조 원 풀었는데 경제 전체에는 20조 원 이상의 효과가 나타나는 것처럼, 투입 대비 결과가 증폭되어 나타나는 것을 말합니다.","category":"경제상식","difficulty":2},{"id":354,"term":"시가총액","englishTerm":"Market Capitalization","definition":"주식 시장에 상장된 기업의 전체 시장 가치(주가 × 발행주식 수)","description":"기업의 덩치와 가치를 보여주는 가장 대표적인 지표입니다. 기업을 통째로 산다고 가정할 때 필요한 금액과 같습니다.","category":"금융시장","difficulty":1},{"id":355,"term":"시간선호","englishTerm":"Time Preference","definition":"미래의 소비보다 현재의 소비를 더 좋아하는 성향","description":"내일 사과 2개보다 오늘 사과 1개를 더 원한다면 시간선호가 높은 것입니다. 이 성향이 높을수록 저축보다 소비를 많이 하고, 대출 이자가 높아집니다.","category":"경제상식","difficulty":3},{"id":356,"term":"시드머니","englishTerm":"Seed Money","definition":"창업 초기나 투자를 시작할 때 필요한 종잣돈","description":"씨앗을 심어야 열매를 맺듯이, 사업이나 재테크를 시작하기 위해 맨 처음 마련하는 기초 자금을 말합니다.","category":"금융시장","difficulty":1},{"id":357,"term":"시장금리","englishTerm":"Market Interest Rate","definition":"금융 시장에서 자금의 수요와 공급에 의해 결정되는 금리","description":"한국은행이 정하는 기준금리와 달리, 실제 시장에서 거래될 때 적용되는 금리입니다. 국채 금리, 회사채 금리 등이 대표적입니다.","category":"금리","difficulty":1},{"id":358,"term":"시장실패","englishTerm":"Market Failure","definition":"시장이 자원을 효율적으로 배분하지 못하는 상태","description":"독점 기업의 횡포나 환경오염 문제처럼, 시장에만 맡겨두면 해결되지 않고 부작용이 생기는 상황을 말합니다. 이때 정부의 개입이 필요해집니다.","category":"경제상식","difficulty":2},{"id":359,"term":"시장조성자","englishTerm":"Market Maker","definition":"주식 시장 등에서 매수·매도 호가를 지속적으로 제시해 거래를 돕는 증권사","description":"거래가 별로 없는 종목도 사고팔기 쉽도록, 증권사가 중간에서 계속 '사자', '팔자' 주문을 내주며 유동성을 공급하는 역할을 합니다.","category":"금융시장","difficulty":3},{"id":360,"term":"신디케이트론","englishTerm":"Syndicated Loan","definition":"여러 은행이 차관단을 구성해 공통된 조건으로 빌려주는 대규모 대출","description":"빌려줘야 할 돈이 너무 많아 한 은행이 감당하기 힘들 때, 여러 은행이 뭉쳐서 위험을 나누고 돈을 모아 빌려주는 방식입니다.","category":"금융시장","difficulty":3},{"id":361,"term":"신용경색","englishTerm":"Credit Crunch","definition":"금융기관이 돈을 빌려주기를 꺼려 시중에 자금이 돌지 않는 현상","description":"은행이 떼일까 봐 겁나서 대출 문을 닫아거는 상황입니다. 돈맥경화라고도 하며, 기업들이 흑자 부도를 낼 위험이 커집니다.","category":"금융시장","difficulty":2},{"id":362,"term":"신용공여","englishTerm":"Credit Extension","definition":"대출, 지급보증, 어음 매입 등 금융회사가 거래 상대방에게 돈을 빌려주는 모든 행위","description":"단순 대출뿐만 아니라, 빚보증을 서주거나 채권을 사주는 등 상대방에게 신용 위험을 안고 자금을 지원하는 포괄적인 개념입니다.","category":"금융시장","difficulty":3},{"id":363,"term":"신용등급","englishTerm":"Credit Rating","definition":"개인이나 기업, 국가가 빚을 갚을 능력이 얼마나 되는지 등급으로 매긴 것","description":"금융 성적표입니다. 등급이 높으면(1등급, AAA 등) 돈을 잘 갚을 사람이라 이자가 싸고, 낮으면 위험해서 이자가 비쌉니다.","category":"금융시장","difficulty":1},{"id":364,"term":"신용레버리지","englishTerm":"Credit Leverage","definition":"적은 자본으로 신용(빚)을 활용해 투자 규모를 키우는 효과","description":"내 돈은 조금만 들이고 나머지는 빚을 내서 투자 수익을 극대화하는 것입니다. 이익도 크지만 실패 시 손실도 막대합니다.","category":"금융시장","difficulty":2},{"id":365,"term":"신용부도스와프(CDS)","englishTerm":"Credit Default Swap (CDS)","definition":"부도 위험을 사고팔 수 있도록 만든 신용파생상품","description":"채권이 부도날 경우를 대비해 드는 보험과 같습니다. 부도가 나면 돈을 대신 갚아주는 대가로 수수료(프리미엄)를 받습니다.","category":"금융시장","difficulty":3},{"id":366,"term":"신용스프레드","englishTerm":"Credit Spread","definition":"국채 금리와 회사채 금리의 차이","description":"기업이 돈을 빌릴 때 나라보다 이자를 얼마나 더 줘야 하는지를 나타냅니다. 이 차이가 클수록 기업들의 부도 위험이 높다는 뜻입니다.","category":"금리","difficulty":3},{"id":367,"term":"신용승수","englishTerm":"Credit Multiplier","definition":"은행이 본원통화의 몇 배에 달하는 통화를 창출했는지 보여주는 지표","description":"중앙은행이 푼 돈(본원통화)이 은행의 대출과 예금 반복 과정을 거쳐 시중에 얼마나 불어났는지를 나타내는 배수입니다.","category":"경제상식","difficulty":3},{"id":368,"term":"신용장(L/C)","englishTerm":"Letter of Credit","definition":"수입업자의 대금 지급을 은행이 보증하는 무역 결제 서류","description":"수출업자가 수입업자를 못 믿을 때, 은행이 '이 사람 대신 내가 돈 줄게'라고 보증을 서주는 문서입니다. 무역 거래의 안전장치입니다.","category":"금융시장","difficulty":2},{"id":369,"term":"신용창조","englishTerm":"Credit Creation","definition":"은행이 예금과 대출 과정을 반복하며 시중 통화량을 늘리는 기능","description":"은행이 100원을 예금받아 90원을 대출해주면, 시중에는 원래 돈보다 더 많은 돈이 돌아다니게 됩니다. 은행이 '돈을 불리는 마법'입니다.","category":"경제상식","difficulty":2},{"id":370,"term":"신용평가","englishTerm":"Credit Evaluation","definition":"대출이나 투자를 위해 상대방의 상환 능력을 심사하는 과정","description":"돈을 빌려줘도 될지, 갚을 능력은 있는지 소득, 재산, 과거 거래 내역 등을 꼼꼼히 따져보는 것입니다.","category":"금융시장","difficulty":2},{"id":371,"term":"신주인수권부사채(BW)","englishTerm":"Bond with Warrant","definition":"발행 회사의 신주를 약정된 가격에 살 수 있는 권리(Warrant)가 붙은 채권","description":"이자는 이자대로 받다가, 나중에 회사 주가가 오르면 정해진 싼 가격에 주식을 사서 '보너스 수익'을 챙길 수 있는 채권입니다.","category":"금융시장","difficulty":3},{"id":372,"term":"실망실업자","englishTerm":"Discouraged Worker","definition":"일할 능력은 있지만 취업이 안 돼 구직을 포기한 사람","description":"너무 오랫동안 일자리를 못 구해 '에라 모르겠다' 하고 구직 활동을 멈춘 사람입니다. 통계상으로는 실업자가 아닌 비경제활동인구로 빠집니다.","category":"경제상식","difficulty":2},{"id":373,"term":"실물경제","englishTerm":"Real Economy","definition":"재화와 서비스의 생산, 소비, 유통 등 실질적인 경제 활동","description":"돈이 오가는 금융경제와 대비되는 말입니다. 공장에서 물건을 만들고 식당에서 밥을 파는 등 실제로 만질 수 있는 경제 활동을 뜻합니다.","category":"경제상식","difficulty":1},{"id":374,"term":"실업급여","englishTerm":"Unemployment Benefits","definition":"고용보험 가입자가 실직했을 때 재취업 활동을 하는 동안 지급받는 급여","description":"갑자기 직장을 잃은 사람의 생계를 돕고 다시 취업할 수 있도록 지원하는 제도입니다. 자발적으로 퇴사하면 받을 수 없습니다.","category":"정책","difficulty":1},{"id":375,"term":"실업률","englishTerm":"Unemployment Rate","definition":"경제활동인구 중에서 실업자가 차지하는 비율","description":"일할 의사가 있는데도 일자리를 못 구한 사람이 얼마나 되는지 보여주는 고용 지표입니다. 경제의 건강 상태를 보여주는 핵심 지표 중 하나입니다.","category":"경제상식","difficulty":1},{"id":376,"term":"실질임금","englishTerm":"Real Wage","definition":"물가 상승 효과를 제거하여 구매력을 반영한 임금","description":"월급이 5% 올랐어도 물가가 10% 오르면 실제로는 월급이 깎인 셈입니다. 이처럼 돈의 액수가 아니라 실제로 살 수 있는 물건의 양으로 따진 임금입니다.","category":"경제상식","difficulty":2},{"id":377,"term":"실질환율","englishTerm":"Real Exchange Rate","definition":"두 나라의 물가 수준까지 고려한 실질적인 교환 비율","description":"명목 환율에 양국의 물가 차이를 반영해 계산합니다. 우리나라 물건이 해외 시장에서 가격 경쟁력이 있는지 판단할 때 쓰입니다.","category":"경제상식","difficulty":3},{"id":378,"term":"심리적 회계","englishTerm":"Mental Accounting","definition":"돈의 출처나 용도에 따라 마음속으로 다르게 분류해 소비하는 심리","description":"열심히 일해서 번 월급은 아껴 쓰지만, 꽁돈이나 보너스는 쉽게 써버리는 현상입니다. 돈에도 꼬리표가 있다고 생각하는 심리적 오류입니다.","category":"경제상식","difficulty":2},{"id":379,"term":"십분위분배율","englishTerm":"Decile Distribution Ratio","definition":"하위 40% 소득을 상위 20% 소득으로 나눈 값으로 소득 분배 상태를 측정하는 지표","description":"빈부 격차를 보여주는 지표 중 하나입니다. 값이 클수록 소득이 평등하게 분배되어 있음을 의미합니다.","category":"경제상식","difficulty":3},{"id":380,"term":"쏠림현상","englishTerm":"Herding Behavior","definition":"정보 부족이나 심리적 요인으로 다수가 한 방향으로 움직이는 현상","description":"양 떼처럼 남들이 주식을 사면 나도 사고, 팔면 나도 파는 군중심리입니다. 시장의 변동성을 키우고 거품을 만드는 원인이 됩니다.","category":"경제상식","difficulty":2},{"id":381,"term":"쓰레기채권","englishTerm":"Junk Bond","definition":"신용 등급이 낮아 부도 위험이 높은 대신 금리가 높은 채권","description":"'정크본드'라고 합니다. 망할 위험이 큰 기업이 발행한 채권이라 휴지 조각이 될 수도 있지만, 잘되면 대박 수익을 낼 수 있는 투기 등급 채권입니다.","category":"금융시장","difficulty":2},{"id":382,"term":"아웃소싱","englishTerm":"Outsourcing","definition":"기업 업무의 일부를 외부 전문 업체에 맡기는 경영 기법","description":"핵심 업무는 직접 하고, 청소나 급식, IT 관리 등은 외부 업체에 줘서 비용을 아끼고 효율을 높이는 전략입니다.","category":"기업경영","difficulty":1},{"id":383,"term":"악화가 양화를 구축한다","englishTerm":"Gresham's Law","definition":"나쁜 돈이 좋은 돈을 시장에서 몰아낸다는 경제 법칙","description":"금 함량이 높은 동전(양화)은 사람들이 녹여 쓰려고 숨겨두고, 함량이 낮은 동전(악화)만 시중에 돌아다니게 된다는 그레샴의 법칙입니다.","category":"경제상식","difficulty":2},{"id":384,"term":"안심전환대출","englishTerm":"Relief Conversion Loan","definition":"변동금리 주택담보대출을 싼 고정금리로 바꿔주는 서민 우대 대출","description":"금리가 오를 때 이자 부담이 커지는 변동금리 대출자들을 보호하기 위해 정부가 지원해 주는 '대출 갈아타기' 상품입니다.","category":"정책","difficulty":2},{"id":385,"term":"알뜰주유소","englishTerm":"Thrifty Gas Station","definition":"석유공사와 농협이 공동 구매해 기름값을 낮춘 주유소","description":"정부가 기름값 안정을 위해 도입한 주유소입니다. 대량 구매와 셀프 주유 등을 통해 일반 주유소보다 싼 가격에 기름을 팝니다.","category":"정책","difficulty":1},{"id":386,"term":"압축성장","englishTerm":"Compressed Growth","definition":"선진국이 오랜 기간 걸려 이룬 경제 성장을 단기간에 달성하는 것","description":"한국의 '한강의 기적'처럼 짧은 시간 안에 농업 국가에서 산업 국가로 빠르게 발전하는 모델입니다. 부작용도 따를 수 있습니다.","category":"경제상식","difficulty":2},{"id":387,"term":"앵커링효과","englishTerm":"Anchoring Effect","definition":"처음 접한 정보(닻)가 기준점이 되어 이후 판단에 영향을 미치는 심리","description":"처음 부른 가격이 100만 원이면, 나중에 50만 원으로 깎아줄 때 엄청 싸다고 느끼게 되는 심리적 편향입니다.","category":"경제상식","difficulty":2},{"id":388,"term":"야성적 충동","englishTerm":"Animal Spirits","definition":"경제 주체들이 이성보다는 직감이나 감정에 따라 투자하는 심리","description":"케인스가 말한 개념으로, 기업가들이 불확실한 상황에서도 본능적인 확신을 가지고 과감하게 투자에 나서는 심리 상태를 말합니다.","category":"경제상식","difficulty":3},{"id":389,"term":"약속어음","englishTerm":"Promissory Note","definition":"발행인이 미래의 특정한 날에 돈을 주겠다고 약속한 증서","description":"물건값을 나중에 주기로 하고 끊어주는 외상 증서입니다. '3달 뒤에 이 종이 가져오면 돈 줄게'라고 약속하는 것입니다.","category":"금융시장","difficulty":2},{"id":390,"term":"양도성예금증서(CD)","englishTerm":"Certificate of Deposit (CD)","definition":"제3자에게 양도가 가능한 정기예금 증서","description":"은행에 예금했다는 증서인데, 이름이 안 적혀 있어 채권처럼 사고팔 수 있습니다. 단기 자금 조달 수단으로 쓰이며 주택담보대출 금리의 기준이 되기도 했습니다.","category":"금융시장","difficulty":2},{"id":391,"term":"양적완화(QE)","englishTerm":"Quantitative Easing","definition":"중앙은행이 시중에 직접 돈을 풀어 통화량을 늘리는 정책","description":"금리 인하만으로 경기가 살아나지 않을 때 사용하는 비상 대책입니다. 헬리콥터에서 돈을 뿌리듯 시중에 자금을 대규모로 공급해 경기를 부양합니다.","category":"정책","difficulty":1},{"id":392,"term":"양적긴축(QT)","englishTerm":"Quantitative Tightening","definition":"양적완화로 풀었던 돈을 중앙은행이 다시 거둬들이는 정책","description":"경기가 회복되거나 물가가 너무 오를 때, 중앙은행이 보유한 채권을 팔거나 만기를 연장하지 않는 방식으로 시중의 돈을 흡수하는 것입니다.","category":"정책","difficulty":2},{"id":393,"term":"어음","englishTerm":"Bill","definition":"미래의 일정한 금액을 지급하겠다고 약속하거나 제3자에게 위탁하는 유가증권","description":"기업 간 거래에서 현금 대신 사용하는 결제 수단입니다. 약속어음과 환어음이 있으며, 부도가 나면 휴지 조각이 됩니다.","category":"금융시장","difficulty":2},{"id":394,"term":"어음교환소","englishTerm":"Clearing House","definition":"은행들이 모여 어음과 수표를 서로 교환하고 차액을 결제하는 곳","description":"A은행 고객이 B은행 수표를 가져오면, 은행끼리 모여서 서로 줄 돈과 받을 돈을 정산하는 장소입니다. 금융결제원이 운영합니다.","category":"금융시장","difficulty":3},{"id":395,"term":"어음할인","englishTerm":"Discount of Bill","definition":"만기가 되기 전에 어음을 은행에 팔아 미리 현금화하는 것","description":"3개월 뒤에 받을 어음을 지금 당장 돈이 급해서 은행에 넘길 때, 남은 기간만큼의 이자(할인료)를 떼고 현금을 받는 것입니다.","category":"금융시장","difficulty":2},{"id":396,"term":"언택트","englishTerm":"Untact","definition":"접촉(Contact)을 하지 않는다(Un)는 뜻의 비대면 소비 트렌드","description":"코로나19 이후 확산된 키오스크 주문, 배달 앱, 재택근무 등 사람을 직접 만나지 않고 이루어지는 경제 활동을 말합니다.","category":"경제상식","difficulty":1},{"id":397,"term":"업틱룰","englishTerm":"Uptick Rule","definition":"공매도를 할 때 직전 체결가보다 높은 가격으로만 주문을 낼 수 있게 한 규정","description":"공매도 세력이 주가를 고의로 떨어뜨리는 것을 막기 위한 규칙입니다. 주식을 빌려 팔더라도 시장가보다 싸게 던지지는 못하게 막아둔 것입니다.","category":"금융시장","difficulty":3},{"id":398,"term":"애그플레이션","englishTerm":"Agflation","definition":"농산물(Agriculture) 가격 급등으로 물가(Inflation)가 오르는 현상","description":"곡물 가격이 오르면 빵값, 사료값, 고깃값이 줄줄이 올라 전체 물가를 끌어올리는 현상입니다.","category":"경제상식","difficulty":2},{"id":399,"term":"엔캐리트레이드","englishTerm":"Yen Carry Trade","definition":"금리가 싼 일본 엔화를 빌려 금리가 높은 다른 나라 자산에 투자하는 기법","description":"일본의 초저금리를 이용한 투자법입니다. 이자 싼 엔화로 대출받아 미국 국채나 신흥국 주식에 투자해 금리 차익을 노립니다.","category":"금융시장","difficulty":2},{"id":400,"term":"외국환평형기금","englishTerm":"Foreign Exchange Equalization Fund","definition":"환율 안정을 위해 정부가 조성하여 관리하는 기금","description":"환율이 급변할 때 정부가 시장에 개입하기 위해 마련해 둔 '실탄'입니다. 환율이 너무 오르면 달러를 팔고, 너무 내리면 달러를 사들입니다.","category":"정책","difficulty":3},{"id":401,"term":"외부경제","englishTerm":"External Economy","definition":"어떤 행위가 의도치 않게 제3자에게 이익을 주지만 대가는 받지 못하는 현상","description":"양봉업자가 벌을 키우면 옆 과수원의 꽃이 수분이 잘 되어 과일이 많이 열리는 것처럼, 남에게 좋은 일을 해주고도 보상을 받지 못하는 경우를 말합니다.","category":"경제상식","difficulty":2},{"id":402,"term":"외부불경제","englishTerm":"External Diseconomy","definition":"어떤 행위가 제3자에게 피해를 주지만 그에 대한 보상을 하지 않는 현상","description":"공장이 매연을 내뿜어 주민들이 피해를 입는데도 공장이 치료비를 주지 않는 것처럼, 남에게 손해를 끼치고도 비용을 지불하지 않는 경우입니다.","category":"경제상식","difficulty":2},{"id":403,"term":"외부자금","englishTerm":"External Funds","definition":"기업이 회사 밖에서 조달한 자금","description":"기업이 돈이 필요할 때 은행에서 대출받거나 주식·채권을 발행해 투자자들에게 모은 돈을 말합니다. 스스로 번 돈(내부자금)과 대비됩니다.","category":"기업경영","difficulty":2},{"id":404,"term":"외채","englishTerm":"External Debt","definition":"한 나라가 외국에서 빌려와서 갚아야 할 빚","description":"정부나 기업이 해외에서 빌린 돈입니다. 외채가 너무 많으면 갚느라 달러가 빠져나가 경제가 위험해질 수 있습니다.","category":"경제상식","difficulty":1},{"id":405,"term":"외환건전성부담금","englishTerm":"Macro-prudential Stability Levy","definition":"은행이 빚으로 들여온 외화에 대해 부과하는 부담금","description":"은행이 단기 외채를 너무 많이 쓰면 위험하므로, 이에 대해 일종의 페널티(수수료)를 물려 과도한 외화 차입을 막는 제도입니다.","category":"정책","difficulty":3},{"id":406,"term":"외환보유액","englishTerm":"Foreign Exchange Reserves","definition":"나라가 비상사태에 대비해 쌓아두고 있는 외화 자산","description":"국가의 비상금입니다. 달러, 금, 유로화 등으로 구성되며, 외환 위기 등 급할 때 꺼내 써서 국가 경제를 방어하는 역할을 합니다.","category":"경제상식","difficulty":1},{"id":407,"term":"외환시장","englishTerm":"Foreign Exchange Market","definition":"서로 다른 나라의 화폐(외환)를 사고파는 시장","description":"달러, 엔화, 유로화 등 외국 돈이 거래되는 곳입니다. 이곳에서 수요와 공급에 따라 환율이 결정됩니다.","category":"금융시장","difficulty":1},{"id":408,"term":"외환위기","englishTerm":"Currency Crisis","definition":"외화가 부족해 국가 부도 위험에 처하는 경제적 위기","description":"갚아야 할 달러는 많은데 나라 곳간(외환보유액)이 비어서 생기는 위기입니다. 환율이 폭등하고 기업들이 줄도산하게 됩니다.","category":"경제상식","difficulty":1},{"id":409,"term":"요구불예금","englishTerm":"Demand Deposit","definition":"예금주가 원하면 언제든지 자유롭게 입금하고 출금할 수 있는 예금","description":"보통예금처럼 수시로 돈을 넣었다 뺐다 할 수 있는 통장입니다. 은행 입장에서는 언제 빠져나갈지 몰라 불안정한 돈이라 이자가 매우 낮습니다.","category":"금융시장","difficulty":2},{"id":410,"term":"용역","englishTerm":"Service","definition":"물질적인 형태는 없지만 가치를 생산하는 서비스 활동","description":"변호사의 변론, 가수의 공연, 청소 업체의 청소처럼 눈에 보이는 물건이 아니라 사람의 노동이나 기술을 제공하는 것을 말합니다.","category":"경제상식","difficulty":1},{"id":411,"term":"우발채무","englishTerm":"Contingent Liability","definition":"지금은 빚이 아니지만, 특정 사건이 터지면 빚이 될 수 있는 돈","description":"친구 빚보증을 선 것과 같습니다. 친구가 잘 갚으면 괜찮지만, 못 갚으면 내가 대신 갚아야 하는 잠재적인 빚입니다.","category":"기업경영","difficulty":2},{"id":412,"term":"우회상장","englishTerm":"Back Door Listing","definition":"비상장기업이 상장기업과 합병하여 심사 없이 상장 효과를 누리는 것","description":"정식 상장 심사를 받기 어려운 기업이 이미 상장된 기업을 인수하거나 합병해서, 뒷문으로 슬그머니 주식 시장에 들어오는 것입니다.","category":"금융시장","difficulty":2},{"id":413,"term":"운영리스크","englishTerm":"Operational Risk","definition":"내부 절차 미숙, 직원 실수, 시스템 오류 등으로 손실을 입을 위험","description":"직원이 횡령을 하거나 전산이 마비되어 은행 업무가 중단되는 것처럼, 내부적인 관리 소홀이나 사고로 인해 돈을 잃을 가능성입니다.","category":"리스크관리","difficulty":2},{"id":414,"term":"워크아웃","englishTerm":"Workout","definition":"부실해진 기업을 살리기 위해 채권단이 주도하는 재무 개선 작업","description":"망가진 기업을 '운동(Workout)'시켜 다시 건강하게 만드는 것입니다. 빚을 깎아주거나 만기를 늦춰주는 대신, 강도 높은 구조조정을 요구합니다.","category":"기업경영","difficulty":1},{"id":415,"term":"원금리스크","englishTerm":"Principal Risk","definition":"외환 결제 시 매도 통화는 지급했으나 매입 통화를 받지 못해 원금을 날릴 위험","description":"나는 돈을 보냈는데 상대방이 부도가 나서 내가 받을 돈(원금)을 통째로 떼이는, 결제 과정에서 가장 무서운 위험입니다.","category":"리스크관리","difficulty":3},{"id":416,"term":"원화가치","englishTerm":"Value of Won","definition":"우리나라 화폐인 원화가 가진 대외적인 구매력","description":"환율과 반대로 움직입니다. 환율이 내리면 원화 가치는 올라가고(강세), 환율이 오르면 원화 가치는 떨어집니다(약세).","category":"경제상식","difficulty":1},{"id":417,"term":"유동성","englishTerm":"Liquidity","definition":"자산을 현금으로 얼마나 쉽고 빠르게 바꿀 수 있는지의 정도","description":"현금은 유동성이 가장 높고, 부동산은 파는 데 오래 걸리니 유동성이 낮습니다. 기업에 유동성이 부족하다는 건 당장 쓸 현금이 없다는 뜻입니다.","category":"경제상식","difficulty":1},{"id":418,"term":"유동성커버리지비율(LCR)","englishTerm":"Liquidity Coverage Ratio","definition":"위기 상황에서 30일간 빠져나갈 현금 대비 은행이 보유한 고유동성 자산 비율","description":"뱅크런처럼 돈이 썰물처럼 빠져나갈 때, 은행이 즉시 현금화해서 막을 수 있는 '찐 자산'을 얼마나 가지고 있는지 체크하는 건전성 지표입니다.","category":"리스크관리","difficulty":3},{"id":419,"term":"유동성 함정","englishTerm":"Liquidity Trap","definition":"금리를 아무리 낮춰도 경제 주체들이 돈을 쓰지 않아 경기가 살아나지 않는 상태","description":"돈을 풀어도 사람들이 미래가 불안해서 현금을 금고에만 쌓아두고 투자를 안 하는 상황입니다. 약발이 안 먹히는 경제 마비 상태와 같습니다.","category":"경제상식","difficulty":2},{"id":420,"term":"유동화전문회사(SPC)","englishTerm":"Special Purpose Company (SPC)","definition":"자산 유동화를 위해 서류상으로만 설립된 특수 목적 회사","description":"건물을 팔아 현금화할 때, 이를 전담하기 위해 임시로 만든 페이퍼 컴퍼니입니다. 거래가 끝나면 없어지기도 합니다.","category":"금융시장","difficulty":2},{"id":421,"term":"유상증자","englishTerm":"Paid-in Capital Increase","definition":"회사가 주식을 새로 발행해 돈을 받고 투자자에게 파는 것","description":"기업이 자본금을 늘리기 위해 주주들에게 '돈 내고 주식 더 받아 가세요'라고 하는 것입니다. 회사는 돈이 생겨서 좋지만, 기존 주주 지분 가치는 희석될 수 있습니다.","category":"금융시장","difficulty":2},{"id":422,"term":"유통시장","englishTerm":"Secondary Market","definition":"이미 발행된 주식이나 채권이 투자자들 사이에서 사고팔리는 시장","description":"우리가 흔히 말하는 주식 시장(코스피, 코스닥)입니다. 기업이 아닌 투자자끼리 '중고 증권'을 거래하는 곳입니다.","category":"금융시장","difficulty":2},{"id":423,"term":"유효수요","englishTerm":"Effective Demand","definition":"단순히 사고 싶은 마음뿐만 아니라 실제로 물건을 살 구매력을 갖춘 수요","description":"페라리를 갖고 싶어만 하는 건 그냥 욕구고, 돈을 들고 매장에 가서 사려는 게 유효수요입니다. 경제를 움직이는 건 이 유효수요입니다.","category":"경제상식","difficulty":2},{"id":424,"term":"은산분리","englishTerm":"Separation of Banking and Commerce","definition":"산업자본(기업)이 은행 지분을 일정 비율 이상 소유하지 못하게 하는 규제","description":"대기업이 은행을 소유해서 은행 돈을 자기들 쌈짓돈처럼 쓰는 걸 막기 위해, '은행은 기업의 사금고가 되면 안 된다'는 원칙입니다.","category":"정책","difficulty":2},{"id":425,"term":"은행세","englishTerm":"Bank Levy","definition":"은행의 비예금성 부채에 대해 부과하는 세금 성격의 부담금","description":"은행이 외국에서 단기 자금을 무분별하게 빌려오지 못하도록, 빚(부채)에 대해 매기는 세금입니다. 위기 시 사용할 재원을 마련하는 목적도 있습니다.","category":"정책","difficulty":3},{"id":426,"term":"음의 소득세","englishTerm":"Negative Income Tax","definition":"소득이 일정 수준 이하인 사람에게 정부가 보조금을 주는 제도","description":"소득이 높으면 세금을 내고(양), 소득이 너무 낮으면 반대로 정부로부터 돈을 받는(음) 개념입니다. 근로장려금(EITC)이 대표적인 예입니다.","category":"정책","difficulty":3},{"id":427,"term":"이익잉여금","englishTerm":"Retained Earnings","definition":"기업이 영업 활동으로 번 돈 중 배당하지 않고 회사에 쌓아둔 돈","description":"회사가 장사를 잘해서 번 순이익 중에서 주주들에게 나눠주고 남은 돈으로, 회사의 성장을 위한 재투자 자금이나 비상금으로 쓰입니다.","category":"기업경영","difficulty":2},{"id":428,"term":"이자보상배율","englishTerm":"Interest Coverage Ratio","definition":"기업이 번 돈(영업이익)으로 이자를 낼 능력이 얼마나 되는지 보는 지표","description":"이 수치가 1보다 작으면, 장사해서 번 돈으로 이자도 못 갚는다는 뜻입니다. 이런 상태가 지속되면 '좀비 기업'으로 불립니다.","category":"기업경영","difficulty":2},{"id":429,"term":"이중통화채","englishTerm":"Dual Currency Bond","definition":"채권 발행과 이자 지급 통화는 같지만 상환 통화는 다른 채권","description":"살 때는 달러로 샀는데 만기 때는 엔화로 돌려주는 식입니다. 환율 변동에 따른 차익을 노리거나 환율 위험을 피하기 위해 발행합니다.","category":"금융시장","difficulty":3},{"id":430,"term":"인덱스펀드","englishTerm":"Index Fund","definition":"코스피 200 같은 주가 지수의 수익률을 그대로 따라가도록 설계된 펀드","description":"시장의 평균 성적만큼 수익을 내는 것을 목표로 합니다. 펀드매니저가 종목을 고르는 노력비용이 적어 수수료가 싼 것이 장점입니다.","category":"금융시장","difficulty":1},{"id":431,"term":"인플레이션","englishTerm":"Inflation","definition":"물가가 지속적으로 오르고 화폐의 가치는 떨어지는 현상","description":"짜장면 값이 옛날엔 500원이었는데 지금은 6,000원인 것처럼, 돈의 힘이 약해져서 같은 물건을 살 때 더 많은 돈을 줘야 하는 상황입니다.","category":"경제상식","difficulty":1},{"id":432,"term":"일물일가의 법칙","englishTerm":"Law of One Price","definition":"완전한 시장에서는 같은 물건의 가격이 어디서나 하나여야 한다는 법칙","description":"서울의 콜라 값과 부산의 콜라 값이 같아야 한다는 이론입니다. 실제로는 운송비나 관세 때문에 나라마다 가격 차이가 납니다.","category":"경제상식","difficulty":2},{"id":433,"term":"임금피크제","englishTerm":"Salary Peak System","definition":"일정 연령이 지나면 임금을 삭감하는 대신 정년을 보장해 주는 제도","description":"나이가 들어 생산성이 떨어지면 월급을 조금 줄이는 대신, 은퇴 시기를 늦춰서 더 오래 일할 수 있게 해주는 노사 간의 타협점입니다.","category":"정책","difficulty":1},{"id":434,"term":"자금세탁방지(AML)","englishTerm":"Anti-Money Laundering (AML)","definition":"범죄로 얻은 불법 자금의 출처를 숨겨 합법적인 돈처럼 꾸미는 것을 막는 제도","description":"마약 밀매나 횡령으로 번 '더러운 돈'을 금융 시스템을 통해 '깨끗한 돈'으로 세탁하지 못하게 감시하고 차단하는 활동입니다.","category":"정책","difficulty":2},{"id":435,"term":"자금순환표","englishTerm":"Flow of Funds Accounts","definition":"국가 경제 내에서 돈이 어디서 생겨서 어디로 흘러가는지 보여주는 표","description":"가계, 기업, 정부 사이에서 돈이 어떻게 돌고 도는지 보여주는 '돈의 흐름도'입니다. 누가 돈을 빌려주고 누가 빌려 쓰는지 파악할 수 있습니다.","category":"경제상식","difficulty":3},{"id":436,"term":"자기자본","englishTerm":"Equity Capital","definition":"기업의 자본 중 주주가 낸 돈과 회사가 벌어둔 돈을 합친 것(순자산)","description":"남에게 갚을 필요가 없는 진짜 회사의 돈입니다. 자본금(종잣돈)과 잉여금(벌어둔 돈)으로 구성됩니다.","category":"기업경영","difficulty":2},{"id":437,"term":"자기자본비율","englishTerm":"Capital Ratio","definition":"총자산 중에서 자기자본이 차지하는 비중","description":"내 돈으로 사업하는 비율입니다. 이 비율이 높을수록 빚이 적어 회사가 튼튼하다는 뜻입니다. 은행의 BIS 비율도 일종의 자기자본비율입니다.","category":"기업경영","difficulty":2},{"id":438,"term":"자기자본이익률(ROE)","englishTerm":"Return on Equity (ROE)","definition":"투입한 자기자본 대비 얼마만큼의 이익을 냈는지 나타내는 수익성 지표","description":"주주들이 맡긴 돈으로 회사가 얼마나 장사를 잘했는지 보여줍니다. ROE가 10%라면 내 돈 1억을 투자해 1,000만 원을 벌었다는 뜻입니다.","category":"기업경영","difficulty":2},{"id":439,"term":"자동화기기(CD/ATM)","englishTerm":"CD/ATM","definition":"은행 창구 직원을 통하지 않고 금융 거래를 할 수 있게 해주는 기계","description":"현금 인출만 되면 CD기, 입금과 통장 정리 등 다양한 업무까지 되면 ATM기입니다. 금융 생활의 편의를 돕는 대표적인 기기입니다.","category":"금융시장","difficulty":1},{"id":440,"term":"자본금","englishTerm":"Capital Stock","definition":"주식회사를 설립하거나 증자할 때 주주들이 출자한 금액의 액면가 합계","description":"사업을 시작할 때 밑천이 되는 돈입니다. '발행 주식 수 × 액면가'로 계산하며, 회사의 법적인 기본 덩치를 나타냅니다.","category":"기업경영","difficulty":2},{"id":441,"term":"자본시장","englishTerm":"Capital Market","definition":"기업이나 정부가 장기 자금을 조달하기 위해 주식이나 채권을 거래하는 시장","description":"1년 이상의 긴 돈을 융통하는 시장입니다. 은행 대출과 달리 만기가 긴 자금을 안정적으로 조달할 수 있어 '장기 자금 시장'이라고도 합니다.","category":"금융시장","difficulty":1},{"id":442,"term":"자본시장통합법","englishTerm":"Capital Market Consolidation Act","definition":"자본시장의 금융 투자업을 통합하고 규제를 완화한 법률","description":"증권사, 선물회사, 자산운용사 등의 칸막이를 없애고, 다양한 금융 상품을 자유롭게 만들 수 있게 하여 한국판 골드만삭스를 키우고자 만든 법입니다.","category":"정책","difficulty":2},{"id":443,"term":"자본잠식","englishTerm":"Capital Impairment","definition":"적자가 계속 쌓여 회사의 자본총계가 자본금보다 줄어든 상태","description":"장사를 못해서 까먹은 돈이 너무 많아, 처음에 주주들이 낸 밑천(자본금)까지 갉아먹고 있는 위험한 상태입니다.","category":"기업경영","difficulty":2},{"id":444,"term":"자산건전성","englishTerm":"Asset Quality","definition":"금융기관이 빌려준 돈을 떼이지 않고 회수할 수 있는 가능성","description":"대출이 얼마나 안전한지 따지는 것입니다. 연체 기간 등에 따라 정상, 요주의, 고정, 회수의문, 추정손실 5단계로 분류합니다.","category":"리스크관리","difficulty":2},{"id":445,"term":"자산디플레이션","englishTerm":"Asset Deflation","definition":"부동산이나 주식 같은 자산의 가격이 급격하게 떨어지는 현상","description":"경기가 나빠져 집값과 주가가 폭락하면, 사람들이 가난해졌다고 느껴 지갑을 닫고 소비를 줄이는 악순환을 부를 수 있습니다.","category":"경기","difficulty":2},{"id":446,"term":"자산유동화증권(ABS)","englishTerm":"Asset-Backed Securities (ABS)","definition":"부동산, 매출채권 등 현금화가 어려운 자산을 담보로 발행한 증권","description":"깔고 앉아 있는 자산을 담보로 돈을 빌리는 것입니다. 은행이 주택담보대출 채권을 모아 이걸 담보로 채권을 발행해 현금을 마련하는 식입니다.","category":"금융시장","difficulty":2},{"id":447,"term":"자연실업률","englishTerm":"Natural Rate of Unemployment","definition":"경제가 정상적인 상태일 때 발생하는 구조적이고 마찰적인 실업률","description":"경기가 좋아도 이직 중이거나 기술이 안 맞아 노는 사람은 꼭 있습니다. 물가를 자극하지 않는 선에서 달성 가능한 가장 낮은 실업률입니다.","category":"경제상식","difficulty":3},{"id":448,"term":"자유무역협정(FTA)","englishTerm":"Free Trade Agreement (FTA)","definition":"국가 간에 관세 등 무역 장벽을 철폐하여 자유로운 무역을 보장하는 협정","description":"회원국끼리 수출입할 때 세금을 깎아주거나 없애서, 마치 하나의 나라처럼 물건이 자유롭게 오가도록 시장을 넓히는 약속입니다.","category":"경제상식","difficulty":1},{"id":449,"term":"장단기금리차","englishTerm":"Term Spread","definition":"국채 장기 금리(보통 10년물)와 단기 금리(보통 2년물)의 차이","description":"보통 장기 금리가 더 높지만, 경기가 나빠질 것 같으면 이 차이가 줄어들거나 역전됩니다. 경기 침체를 예고하는 신호등 역할을 합니다.","category":"금리","difficulty":2},{"id":450,"term":"장부가치","englishTerm":"Book Value","definition":"회계 장부에 기록된 자산의 가치","description":"자산을 샀을 때의 가격(취득원가)에서 낡은 만큼 뺀(감가상각) 가치입니다. 실제 시장에서 팔리는 가격(시장가치)과는 다를 수 있습니다.","category":"기업경영","difficulty":2},{"id":451,"term":"장외시장","englishTerm":"Over-The-Counter (OTC) Market","definition":"거래소 밖에서 주식이나 채권 등을 사고파는 시장","description":"정해진 거래소(코스피 등)가 아닌 곳에서 판매자와 구매자가 직접, 혹은 중개인을 통해 1:1로 거래하는 시장입니다. 비상장 주식 거래가 대표적입니다.","category":"금융시장","difficulty":2},{"id":452,"term":"재무상태표","englishTerm":"Statement of Financial Position","definition":"특정 시점에 기업의 자산, 부채, 자본 상태를 보여주는 재무 보고서","description":"기업의 재산 목록표입니다. 회사가 가진 것(자산), 갚아야 할 것(부채), 주주의 몫(자본)이 얼마인지 한눈에 보여주며, 예전에는 대차대조표라고 불렀습니다.","category":"기업경영","difficulty":1},{"id":453,"term":"재무제표","englishTerm":"Financial Statements","definition":"기업의 경영 성과와 재무 상태를 숫자로 기록한 공식 보고서","description":"기업의 성적표이자 건강진단서입니다. 재무상태표, 손익계산서, 현금흐름표 등을 모두 합쳐 부르는 말로, 투자할 때 꼭 확인해야 합니다.","category":"기업경영","difficulty":1},{"id":454,"term":"재정","englishTerm":"Public Finance","definition":"국가나 지자체가 공공 활동을 수행하기 위해 돈을 걷고 쓰는 경제 활동","description":"정부의 살림살이입니다. 국민에게 세금을 걷어서 도로를 닦거나 복지금을 주는 등 나라를 운영하는 데 돈을 운용하는 모든 활동을 말합니다.","category":"경제상식","difficulty":1},{"id":455,"term":"재정건전성","englishTerm":"Fiscal Soundness","definition":"정부가 빚을 과도하게 지지 않고 나라 살림을 안정적으로 꾸려가는 상태","description":"나라의 재무 상태가 튼튼한지 보여줍니다. 버는 돈(세입)보다 쓰는 돈(세출)이 너무 많아 빚이 늘어나면 재정건전성이 나쁘다고 합니다.","category":"정책","difficulty":1},{"id":456,"term":"재정거래","englishTerm":"Arbitrage","definition":"동일한 상품의 가격 차이를 이용해 위험 없이 이익을 얻는 거래(차익거래)","description":"서울 금값이 100원이고 부산 금값이 110원이면, 서울에서 사서 부산에 팔아 10원을 남기는 거래입니다. 시장 간 가격 불균형을 해소해 줍니다.","category":"금융시장","difficulty":2},{"id":457,"term":"재정정책","englishTerm":"Fiscal Policy","definition":"정부가 세금과 지출을 조절하여 경기를 안정시키거나 부양하는 정책","description":"경기가 안 좋을 때 정부가 돈을 풀거나 세금을 깎아주는 정책입니다. 통화정책(금리 조절)과 함께 경제를 조절하는 양대 수단입니다.","category":"정책","difficulty":1},{"id":458,"term":"재정자립도","englishTerm":"Fiscal Self-reliance Ratio","definition":"지방자치단체가 쓰는 돈 중 스스로 번 돈(지방세 등)이 차지하는 비율","description":"지자체의 경제적 독립 수준을 보여줍니다. 이 비율이 낮으면 중앙정부 지원금에 의존해야 하므로 독자적인 사업을 하기 어렵습니다.","category":"경제상식","difficulty":2},{"id":459,"term":"재정환율","englishTerm":"Arbitrated Exchange Rate","definition":"직접 거래되지 않는 두 통화 간의 환율을 기준 환율을 통해 간접 계산한 것","description":"원화와 유로화를 직거래하는 시장이 없을 때, '원-달러' 환율과 '달러-유로' 환율을 이용해 계산상으로 산출해 낸 원-유로 환율입니다.","category":"경제상식","difficulty":3},{"id":460,"term":"재할인율","englishTerm":"Rediscount Rate","definition":"중앙은행이 시중은행에 자금을 빌려줄 때 적용하는 금리","description":"은행이 가진 어음을 한국은행이 다시(Re) 할인해서 돈을 내줄 때 떼는 이자율입니다. 이 금리를 조절해 시중 통화량을 관리합니다.","category":"금리","difficulty":2},{"id":461,"term":"저축률","englishTerm":"Saving Rate","definition":"처분가능소득 중에서 소비하고 남은 저축액의 비율","description":"버는 돈 중에서 안 쓰고 모으는 돈이 얼만지 보여줍니다. 저축률이 높으면 미래를 위한 투자 재원이 많아지지만, 당장의 소비는 줄어듭니다.","category":"경제상식","difficulty":1},{"id":462,"term":"저축은행","englishTerm":"Savings Bank","definition":"서민과 소규모 기업의 금융 편의를 도모하기 위해 설립된 제2금융권 은행","description":"시중은행보다 대출 문턱이 낮지만 이자가 비싸고, 예금 이자는 조금 더 줍니다. '상호저축은행'이 정식 명칭입니다.","category":"금융시장","difficulty":1},{"id":463,"term":"적기시정조치","englishTerm":"Prompt Corrective Action","definition":"금융기관의 경영 상태가 나빠지면 당국이 법에 따라 즉시 개선을 명령하는 제도","description":"은행이 망가질 조짐(BIS 비율 하락 등)이 보이면 감독 당국이 바로 개입해서 '임원 바꿔라', '자본금 늘려라' 하고 강제로 명령해 부실을 막는 것입니다.","category":"정책","difficulty":3},{"id":464,"term":"적자재정","englishTerm":"Deficit Financing","definition":"정부가 걷은 세금보다 더 많은 돈을 지출하여 적자를 내는 재정 상태","description":"경기가 너무 안 좋을 때 빚을 내서라도 돈을 풀어 경기를 살리려고 할 때 씁니다. 국가 채무가 늘어나는 원인이 됩니다.","category":"정책","difficulty":2},{"id":465,"term":"적정외환보유액","englishTerm":"Optimum Foreign Exchange Reserves","definition":"국가 비상사태에 대비하면서도 보유 비용을 최소화하는 적정 수준의 외화 규모","description":"외환보유액이 너무 적으면 위기에 취약하고, 너무 많으면 관리 비용이 듭니다. 나라마다 상황에 맞춰 '딱 좋은' 규모를 유지하는 것이 중요합니다.","category":"경제상식","difficulty":2},{"id":466,"term":"전세자금대출","englishTerm":"Jeonse Loan","definition":"전세 보증금을 마련하기 위해 은행에서 받는 대출","description":"한국에만 있는 독특한 대출입니다. 전셋집을 구할 때 목돈이 부족하면 보증기관(주택금융공사 등)의 보증서를 담보로 은행에서 돈을 빌립니다.","category":"금융시장","difficulty":1},{"id":467,"term":"전시효과","englishTerm":"Demonstration Effect","definition":"개인의 소비가 타인의 소비 수준에 영향을 받아 변하는 현상","description":"남들이 명품을 사면 나도 따라 사고 싶어지는 심리입니다. 내 소득 수준보다 주변 사람들의 씀씀이를 보고 소비를 결정하는 것을 말합니다.","category":"경제상식","difficulty":2},{"id":468,"term":"전신환","englishTerm":"Telegraphic Transfer (T/T)","definition":"전신(통신)을 이용해 해외로 송금하거나 송금 받는 방식","description":"해외 송금의 가장 일반적인 방법입니다. 은행 전산망을 통해 메시지를 보내 돈을 보내므로 빠르고 안전합니다. 이때 적용되는 환율을 전신환율이라 합니다.","category":"금융시장","difficulty":2},{"id":469,"term":"전이효과","englishTerm":"Spillover Effect","definition":"특정 지역이나 영역의 현상이 다른 곳으로 번져 영향을 미치는 현상","description":"미국의 금리 인상이 한국 증시를 떨어뜨리는 것처럼, 한곳의 경제 충격이 연결된 다른 나라나 시장으로 물처럼 흘러들어가는 것을 말합니다.","category":"경제상식","difficulty":2},{"id":470,"term":"전자금융","englishTerm":"Electronic Banking","definition":"인터넷, 모바일, ATM 등 전자적 장치를 통해 이루어지는 금융 거래","description":"은행 창구 직원을 만나지 않고 기계나 통신망으로 하는 모든 금융 업무를 말합니다. 인터넷뱅킹, 폰뱅킹 등이 여기에 속합니다.","category":"금융시장","difficulty":1},{"id":471,"term":"전자화폐","englishTerm":"Electronic Money","definition":"IC칩이나 PC 등에 금전적 가치를 디지털로 저장해 사용하는 화폐","description":"교통카드(티머니)나 각종 페이 머니처럼 현금 가치를 전자 정보로 바꿔서 들고 다니며 결제할 수 있게 만든 돈입니다.","category":"금융시장","difficulty":1},{"id":472,"term":"전환사채(CB)","englishTerm":"Convertible Bond (CB)","definition":"일정 기간 후 주식으로 바꿀 수 있는 권리가 부여된 채권","description":"처음엔 채권처럼 이자를 받다가, 나중에 회사 주가가 오르면 주식으로 바꿔서 시세 차익을 낼 수 있는 '변신 가능한 채권'입니다.","category":"금융시장","difficulty":2},{"id":473,"term":"절대우위","englishTerm":"Absolute Advantage","definition":"어떤 재화를 다른 나라보다 더 적은 비용으로 생산할 수 있는 능력","description":"무조건 남보다 싸게 잘 만드는 능력입니다. 아담 스미스가 주장한 무역 이론으로, 각자 제일 잘하는 것에 집중해 교환하면 모두 이득이라는 것입니다.","category":"경제상식","difficulty":2},{"id":474,"term":"정기예금","englishTerm":"Time Deposit","definition":"일정 기간 돈을 찾지 않기로 약속하고 목돈을 맡기는 예금","description":"큰돈을 한 번에 넣고 만기 때까지 묶어두는 상품입니다. 중간에 찾으면 손해를 보지만, 입출금 통장보다 이자가 훨씬 높습니다.","category":"금융시장","difficulty":1},{"id":475,"term":"정보비대칭성","englishTerm":"Information Asymmetry","definition":"거래 당사자 중 한쪽이 다른 쪽보다 더 많은 정보를 가진 상태","description":"중고차 시장에서 딜러는 차 상태를 알지만 구매자는 모르는 상황입니다. 이 때문에 불공정한 거래나 역선택(나쁜 물건을 고름)이 발생합니다.","category":"경제상식","difficulty":2},{"id":476,"term":"정상재","englishTerm":"Normal Good","definition":"소득이 늘어날 때 수요도 같이 늘어나는 일반적인 재화","description":"월급이 오르면 소고기를 더 사 먹고 새 옷을 사는 것처럼, 돈을 더 벌면 더 많이 사게 되는 대부분의 물건을 말합니다. (반대말: 열등재)","category":"경제상식","difficulty":2},{"id":477,"term":"정책금융","englishTerm":"Policy Finance","definition":"정부가 특정한 정책 목적을 달성하기 위해 지원하는 대출이나 투자","description":"수익성만 따지는 일반 은행과 달리, 중소기업 지원이나 서민 주거 안정 등 공익적인 목적을 위해 정부가 싼 이자로 돈을 빌려주는 것입니다.","category":"정책","difficulty":2},{"id":478,"term":"정책금리","englishTerm":"Policy Rate","definition":"중앙은행이 통화 정책의 목표를 달성하기 위해 결정하는 기준이 되는 금리","description":"한국의 '기준금리'가 바로 정책금리입니다. 한국은행이 이 금리를 올리거나 내려서 시중의 돈줄을 조이거나 풉니다.","category":"금리","difficulty":1},{"id":479,"term":"제1금융권/제2금융권","englishTerm":"First/Second Tier Banking Circle","definition":"일반 은행(1금융권)과 그 외 저축은행, 보험사 등(2금융권)을 구분하는 말","description":"1금융권(시중은행)은 안전하고 이자가 싼 대신 대출이 까다롭고, 2금융권(저축은행, 캐피털)은 대출이 쉬운 대신 이자가 비쌉니다. 공식 용어는 아니지만 널리 쓰입니다.","category":"금융시장","difficulty":1},{"id":480,"term":"제로금리","englishTerm":"Zero Interest Rate","definition":"중앙은행이 기준금리를 0%에 가깝게 낮추는 초저금리 정책","description":"경기가 너무 안 좋을 때 돈을 공짜나 다름없이 빌려줄 테니 제발 투자하고 소비하라고 유도하는 극약 처방입니다.","category":"금리","difficulty":1},{"id":481,"term":"조세부담률","englishTerm":"Tax Burden Ratio","definition":"국내총생산(GDP) 대비 국민이 낸 세금 총액의 비율","description":"나라 전체 소득 중에서 세금이 얼마나 차지하는지 보여줍니다. 이 비율이 높으면 국민들이 세금을 많이 내고 있다는 뜻입니다.","category":"경제상식","difficulty":2},{"id":482,"term":"조세피난처","englishTerm":"Tax Haven","definition":"세금을 부과하지 않거나 아주 낮게 매겨 기업과 자금을 유치하는 지역","description":"버뮤다나 케이맨 제도처럼 세금 혜택을 미끼로 전 세계의 검은돈이나 기업 자금을 끌어모으는 곳입니다. 탈세의 온상으로 지목받기도 합니다.","category":"경제상식","difficulty":2},{"id":483,"term":"주가","englishTerm":"Stock Price","definition":"주식 시장에서 형성되는 주식의 가격","description":"회사의 가치를 1주당 가격으로 나타낸 것입니다. 회사가 돈을 잘 벌면 오르고, 못 벌거나 경기가 나쁘면 떨어집니다.","category":"금융시장","difficulty":1},{"id":484,"term":"주가수익비율(PER)","englishTerm":"Price Earning Ratio (PER)","definition":"주가를 주당순이익(EPS)으로 나눈 값으로, 주가의 고평가 여부를 판단하는 지표","description":"지금 주가가 회사가 버는 돈의 몇 배인지 보여줍니다. PER이 낮으면 돈 잘 버는 데 비해 주가가 싸다는 뜻(저평가)이라 투자 매력이 높다고 봅니다.","category":"금융시장","difficulty":2},{"id":485,"term":"주가순자산비율(PBR)","englishTerm":"Price Book-value Ratio (PBR)","definition":"주가를 주당순자산(BPS)으로 나눈 값으로, 자산 가치 대비 주가 수준을 보는 지표","description":"회사가 망해서 재산을 다 팔았을 때 받을 돈보다 주가가 비싼지 싼지 봅니다. PBR이 1보다 낮으면 주가가 청산 가치보다도 싸다는 뜻입니다.","category":"금융시장","difficulty":2},{"id":486,"term":"주가연계증권(ELS)","englishTerm":"Equity Linked Securities (ELS)","definition":"특정 주가지수나 주식 가격에 연동되어 수익률이 결정되는 파생결합증권","description":"주가가 정해진 범위 안에서 움직이면 예금보다 높은 이자를 주지만, 범위를 벗어나 폭락하면 원금을 까먹을 수 있는 '중위험 중수익' 상품입니다.","category":"금융시장","difficulty":2},{"id":487,"term":"주식","englishTerm":"Stock","definition":"주식회사의 자본을 구성하는 단위이자 주주의 권리를 나타내는 증서","description":"회사에 돈을 댔다는 증거입니다. 주식을 사면 회사의 주인이 되어, 회사가 번 돈을 배당받거나 주주총회에서 투표할 권리를 갖습니다.","category":"금융시장","difficulty":1},{"id":488,"term":"주식회사","englishTerm":"Corporation","definition":"주식을 발행해 여러 사람(주주)으로부터 자본금을 조달하여 설립된 회사","description":"주주들이 주인인 회사입니다. 주주들은 자신이 투자한 금액 한도 내에서만 책임을 지고(유한책임), 주식을 사고팔아 지분을 넘길 수 있습니다.","category":"기업경영","difficulty":1},{"id":489,"term":"주인-대리인 문제","englishTerm":"Principal-Agent Problem","definition":"주인과 대리인의 이해관계가 달라 대리인이 주인의 이익을 해치는 현상","description":"주주(주인)가 고용한 전문경영인(대리인)이 회사의 이익보다는 자기 월급이나 권력을 위해 행동하는 도덕적 해이 문제를 말합니다.","category":"기업경영","difficulty":2},{"id":490,"term":"주택담보대출","englishTerm":"Mortgage Loan","definition":"집을 담보로 은행에서 돈을 빌리는 대출","description":"집 살 때 가장 많이 쓰는 대출입니다. 집값이 비싸니 집을 맡기고 장기로 큰돈을 빌리는 것으로, '주담대'라고 줄여 부릅니다.","category":"금융시장","difficulty":1},{"id":491,"term":"주택연금","englishTerm":"Reverse Mortgage","definition":"집을 담보로 맡기고 사망할 때까지 매달 연금처럼 생활비를 받는 제도","description":"'역모기지론'이라고도 합니다. 집은 있지만 소득이 부족한 어르신들이 평생 자기 집에 살면서 집값을 헐어서 매달 월급처럼 받는 제도입니다.","category":"금융시장","difficulty":1},{"id":492,"term":"주택청약종합저축","englishTerm":"Housing Subscription Savings","definition":"새 아파트 분양(청약) 자격을 얻기 위해 가입하는 저축 상품","description":"'만능 청약 통장'입니다. 일정 기간 꾸준히 돈을 넣으면 국민주택이나 민영주택 등 모든 새 아파트 청약에 도전할 수 있는 티켓(가점)이 생깁니다.","category":"금융시장","difficulty":1},{"id":493,"term":"중간재","englishTerm":"Intermediate Goods","definition":"완제품을 만들기 위해 생산 과정에 투입되는 재료나 부품","description":"자동차를 만들 때 쓰이는 타이어, 철강, 유리 같은 물건들입니다. 소비자가 직접 쓰는 게 아니라 다른 물건을 만드는 데 쓰입니다.","category":"경제상식","difficulty":2},{"id":494,"term":"중도상환수수료","englishTerm":"Prepayment Penalty","definition":"대출 만기 전에 빚을 갚을 때 은행에 내야 하는 위약금","description":"은행은 이자를 기대하고 돈을 빌려줬는데 너무 빨리 갚아버리면 손해를 보니까, 약속보다 일찍 갚는 대가로 물리는 벌금입니다.","category":"금융시장","difficulty":1},{"id":495,"term":"중소기업","englishTerm":"Small and Medium-sized Enterprises (SME)","definition":"자산 규모나 매출액이 일정 기준 이하인 작은 규모의 기업","description":"대기업에 비해 규모는 작지만 경제의 허리 역할을 합니다. 정부는 중소기업 육성을 위해 세금 감면이나 대출 지원 등 다양한 혜택을 줍니다.","category":"기업경영","difficulty":1},{"id":496,"term":"중앙은행","englishTerm":"Central Bank","definition":"한 나라의 통화 정책을 수립하고 화폐를 발행하는 은행의 은행","description":"한국은행(BOK), 미국 연준(Fed)처럼 돈을 찍어내고 금리를 결정하며 금융 시스템 전체를 관리하는 국가 기관입니다.","category":"경제상식","difficulty":1},{"id":497,"term":"중앙은행 디지털 화폐(CBDC)","englishTerm":"Central Bank Digital Currency (CBDC)","definition":"중앙은행이 직접 발행하는 디지털 형태의 법정 화폐","description":"비트코인과 달리 한국은행 같은 중앙은행이 보증하는 전자돈입니다. 지폐 없이 스마트폰 속 디지털 지갑에 담아 안전하게 쓸 수 있습니다.","category":"금융시장","difficulty":2},{"id":498,"term":"증거금","englishTerm":"Margin","definition":"주식이나 파생상품 거래 시 계약 이행을 보증하기 위해 미리 내는 돈","description":"계약금 같은 것입니다. 주식을 주문할 때 전체 금액의 일부(예: 40%)만 먼저 내고, 나머지는 결제일(T+2일)에 내는 방식 등에 쓰입니다.","category":"금융시장","difficulty":2},{"id":499,"term":"증권","englishTerm":"Securities","definition":"재산적 가치가 있는 권리를 나타내는 증서","description":"주식, 채권처럼 종이(또는 전자 기록) 자체에 돈의 가치가 담겨 있어 사고팔 수 있는 금융 상품을 통틀어 부르는 말입니다.","category":"금융시장","difficulty":1},{"id":500,"term":"증권거래세","englishTerm":"Securities Transaction Tax","definition":"주식을 팔 때 판 금액의 일정 비율을 세금으로 내는 것","description":"주식 양도 시 부과되는 세금입니다. 이익을 봤든 손해를 봤든 상관없이 매도 대금의 일정 비율(예: 0.18% 등)을 무조건 떼어갑니다.","category":"정책","difficulty":2},{"id":501,"term":"지급결제제도","englishTerm":"Payment and Settlement Systems","definition":"경제 활동에서 발생하는 화폐적 가치의 이전을 처리하는 금융 시스템","description":"물건을 사고 카드를 긁거나 계좌 이체를 할 때, 돈이 내 통장에서 상대방 통장으로 안전하고 정확하게 이동하도록 돕는 금융의 도로망입니다.","category":"금융시장","difficulty":2},{"id":502,"term":"지급준비율(지준율)","englishTerm":"Reserve Requirement Ratio","definition":"은행이 고객의 예금 인출에 대비해 중앙은행에 의무적으로 맡겨야 하는 돈의 비율","description":"은행이 고객 예금을 다 대출해주지 말고 일부는 꼭 남겨두라는 규칙입니다. 한국은행이 이 비율을 올리면 시중의 돈이 줄어드는 효과가 있습니다.","category":"정책","difficulty":2},{"id":503,"term":"지급준비자산","englishTerm":"Reserve Assets","definition":"중앙은행이 대외 결제나 환율 방어를 위해 보유하고 있는 외화 자산","description":"국가가 비상시에 쓰려고 쟁여둔 '국가 비상금'입니다. 달러, 금, IMF 특별인출권(SDR) 등이 여기에 포함됩니다.","category":"금융시장","difficulty":3},{"id":504,"term":"지니계수","englishTerm":"Gini Coefficient","definition":"소득 분배의 불평등 정도를 0과 1 사이의 수치로 나타낸 지표","description":"0에 가까울수록 평등하고 1에 가까울수록 불평등하다는 뜻입니다. 보통 0.4를 넘으면 소득 불평등이 심각한 것으로 봅니다.","category":"경제상식","difficulty":1},{"id":505,"term":"지방교부세","englishTerm":"Local Share Tax","definition":"지역 간 재정 격차를 줄이기 위해 중앙정부가 지자체에 나눠주는 돈","description":"돈이 없는 지방자치단체도 기본적인 행정을 할 수 있도록, 정부가 걷은 국세의 일부를 떼어 조건 없이 지원해 주는 재원입니다.","category":"정책","difficulty":2},{"id":506,"term":"지방채","englishTerm":"Local Government Bond","definition":"지방자치단체가 공공사업 자금을 마련하기 위해 발행하는 채권","description":"서울시 지하철 채권처럼 지자체가 돈을 빌리기 위해 발행하는 빚문서입니다. 국가가 발행하는 국채만큼이나 안전한 투자 자산으로 꼽힙니다.","category":"금융시장","difficulty":2},{"id":507,"term":"지식재산권","englishTerm":"Intellectual Property Rights","definition":"특허, 상표, 저작권 등 인간의 지적 창작물에 대해 인정되는 독점적 권리","description":"눈에 보이지 않는 아이디어나 기술, 예술 작품의 주인이 갖는 권리입니다. 이를 침해하면 법적 처벌을 받습니다.","category":"경제상식","difficulty":1},{"id":508,"term":"지주회사","englishTerm":"Holding Company","definition":"다른 회사의 주식을 소유함으로써 그 회사의 사업을 지배하는 것을 주된 목적으로 하는 회사","description":"여러 계열사를 거느린 '대장 회사'입니다. 직접 사업을 하기도 하지만, 주로 자회사들의 지분을 갖고 경영을 지휘하는 역할을 합니다.","category":"기업경영","difficulty":2},{"id":509,"term":"직불카드","englishTerm":"Debit Card","definition":"물건을 살 때 연결된 통장에서 돈이 바로 빠져나가는 카드","description":"체크카드와 비슷하지만, 가맹점이 제한적이고 사용 시간이 정해져 있는 등 차이가 있습니다. 빚을 내서 쓰는 신용카드와 달리 내 통장 잔고만큼만 쓸 수 있습니다.","category":"금융시장","difficulty":1},{"id":510,"term":"진성어음","englishTerm":"Commercial Bill","definition":"실제 상거래(물품 매매)를 바탕으로 발행된 어음","description":"물건을 사고팔면서 대금 결제를 위해 주고받는 '진짜 어음'입니다. 돈을 융통하기 위해 형식적으로 발행하는 융통어음과 반대되는 말입니다.","category":"금융시장","difficulty":3},{"id":511,"term":"집단대출","englishTerm":"Group Loan","definition":"아파트 분양자 등 특정 집단에게 개별 심사 없이 일괄적으로 해주는 대출","description":"새 아파트 입주민들이 중도금이나 잔금을 치를 때, 은행이 개인 신용을 일일이 따지지 않고 단체로 빌려주는 대출입니다.","category":"금융시장","difficulty":2},{"id":512,"term":"집합투자증권","englishTerm":"Collective Investment Securities","definition":"펀드처럼 다수의 투자자로부터 자금을 모아 투자하고 수익을 나누는 권리 증서","description":"쉽게 말해 '펀드 통장'입니다. 전문가에게 돈을 맡겨서 주식이나 채권에 투자하고, 그 결과를 돌려받을 권리가 있음을 증명하는 서류입니다.","category":"금융시장","difficulty":3},{"id":513,"term":"차관","englishTerm":"Loan","definition":"정부나 기업이 외국 정부나 공공기관으로부터 자금을 빌려오는 것","description":"나라 간에 돈을 빌리는 것입니다. 과거 한국이 경제 개발을 할 때 미국이나 독일 등에서 빌려온 돈이 대표적인 차관입니다.","category":"금융시장","difficulty":2},{"id":514,"term":"차액결제선물환(NDF)","englishTerm":"Non-Deliverable Forward (NDF)","definition":"만기에 원금 교환 없이 계약 환율과 시장 환율의 차액만 달러로 정산하는 거래","description":"해외 역외 시장에서 주로 거래됩니다. 만기에 큰돈(원금)을 주고받는 부담 없이 환율 변동에 따른 이익이나 손해만 달러로 깔끔하게 정산합니다.","category":"금융시장","difficulty":3},{"id":515,"term":"차입매수(LBO)","englishTerm":"Leveraged Buyout (LBO)","definition":"인수할 기업의 자산을 담보로 돈을 빌려 그 기업을 사들이는 기법","description":"남의 돈으로 회사를 사는 M&A 방식입니다. '이 회사 사서 돈 벌면 갚을게' 하고 빚을 내서 회사를 산 뒤, 그 회사의 이익으로 빚을 갚습니다.","category":"기업경영","difficulty":3},{"id":516,"term":"채권","englishTerm":"Bond","definition":"정부나 기업이 자금을 빌리면서 언제 갚겠다고 약속하고 발행하는 차용증","description":"주식과 달리 만기가 되면 원금과 이자를 돌려받을 권리가 있는 '빚문서'입니다. 발행 주체에 따라 국채, 회사채 등으로 나뉩니다.","category":"금융시장","difficulty":1},{"id":517,"term":"채권시장","englishTerm":"Bond Market","definition":"채권이 발행되고 거래되는 금융 시장","description":"정부나 기업이 돈을 빌리는 발행 시장과, 투자자끼리 채권을 사고파는 유통 시장으로 나뉩니다. 금리와 환율에 큰 영향을 미치는 거대한 시장입니다.","category":"금융시장","difficulty":1},{"id":518,"term":"채무불이행(디폴트)","englishTerm":"Default","definition":"빌린 돈의 원금이나 이자를 약속한 날짜에 갚지 못하는 상태","description":"국가나 기업이 '나 돈 못 갚아 배째'라고 선언하는 부도 상황입니다. 이게 발생하면 신용도가 바닥으로 떨어지고 재산이 압류될 수 있습니다.","category":"리스크관리","difficulty":1},{"id":519,"term":"채무재조정","englishTerm":"Debt Restructuring","definition":"빚을 갚기 어려운 채무자를 위해 상환 조건을 완화해 주는 조치","description":"빚을 깎아주거나 갚는 기간을 늘려줘서 채무자가 파산하지 않고 빚을 갚아 나갈 수 있도록 돕는 '빚 다이어트' 프로그램입니다.","category":"금융시장","difficulty":2},{"id":520,"term":"청산가치","englishTerm":"Liquidation Value","definition":"회사가 문을 닫고 모든 자산을 팔았을 때 받을 수 있는 금액","description":"기업을 계속 운영하는 것보다 당장 망해서 재산을 처분하는 게 더 이득인지 따질 때 씁니다. 계속기업가치보다 청산가치가 크면 회사를 접는 게 낫습니다.","category":"기업경영","difficulty":2},{"id":521,"term":"체감물가","englishTerm":"Perceived Inflation","definition":"소비자가 피부로 느끼는 주관적인 물가 수준","description":"통계청이 발표하는 물가 지수와 달리, 소비자들이 자주 사는 물건값이 많이 오르면 '물가가 엄청 올랐네'라고 느끼는 심리적인 물가입니다.","category":"경제상식","difficulty":1},{"id":522,"term":"총고정자본형성","englishTerm":"Gross Fixed Capital Formation","definition":"기업이 생산을 위해 건물, 기계, 설비 등 고정 자산을 얼마나 늘렸는지 나타내는 지표","description":"GDP 통계에서 '투자'에 해당하는 부분입니다. 기업들이 미래를 위해 공장을 짓거나 기계를 사는 데 돈을 얼마나 썼는지 보여줍니다.","category":"경제상식","difficulty":3},{"id":523,"term":"총부채상환비율(DTI)","englishTerm":"Debt To Income (DTI)","definition":"연 소득 대비 매년 갚아야 할 대출 원리금 상환액의 비율","description":"벌이에 비해 빚 갚는 돈이 너무 많지 않도록 대출 한도를 정하는 규제입니다. '연봉의 몇 %까지만 빚 갚는 데 써라'고 제한하는 것입니다.","category":"정책","difficulty":1},{"id":524,"term":"총부채원리금상환비율(DSR)","englishTerm":"Debt Service Ratio (DSR)","definition":"모든 대출의 원리금 상환액이 연 소득에서 차지하는 비율","description":"DTI보다 더 강력한 대출 규제입니다. 주택담보대출뿐만 아니라 마이너스 통장, 자동차 할부금 등 내가 가진 모든 빚의 원금과 이자를 합쳐서 계산합니다.","category":"정책","difficulty":1},{"id":525,"term":"총수요","englishTerm":"Aggregate Demand","definition":"한 나라 경제 전체에서 소비, 투자, 정부 지출 등을 통해 사려고 하는 재화의 총량","description":"국가 전체의 구매력입니다. 총수요가 늘어나면 경기가 좋아지고 물가가 오르는 경향이 있습니다.","category":"경제상식","difficulty":2},{"id":526,"term":"총액대출한도","englishTerm":"Aggregate Credit Ceiling","definition":"한국은행이 시중은행에 저금리로 빌려줄 수 있는 자금의 총한도","description":"중소기업 지원 등을 위해 한국은행이 은행들에게 싼 이자로 돈을 풀어줄 때, '전체 이만큼까지만 주겠다'고 정해놓은 마지노선입니다.","category":"정책","difficulty":3},{"id":527,"term":"총외채","englishTerm":"Total External Debt","definition":"한 나라의 정부, 기업, 은행이 외국에 갚아야 할 빚의 총합","description":"국가가 짊어진 전체 빚입니다. 이 중에서 1년 안에 갚아야 하는 단기외채 비율이 높으면 외환 위기 가능성이 커집니다.","category":"경제상식","difficulty":2},{"id":528,"term":"총통화(M2)","englishTerm":"M2","definition":"시중에 풀린 현금에 은행 예금, 적금 등 만기가 짧은 금융 상품까지 합친 통화량","description":"가장 보편적으로 쓰이는 통화 지표입니다. 현금뿐만 아니라 언제든 현금으로 바꿀 수 있는 예금까지 포함해 시중의 돈이 얼마나 되는지 봅니다.","category":"경제상식","difficulty":2},{"id":529,"term":"최종대부자","englishTerm":"Lender of Last Resort","definition":"금융 위기 시 중앙은행이 은행들에 긴급 자금을 빌려주는 역할","description":"은행들이 돈이 말라 망할 위기에 처했을 때, 아무도 돈을 안 빌려주면 마지막으로 한국은행이 나서서 돈을 꿔줘 시스템 붕괴를 막는 것입니다.","category":"정책","difficulty":2},{"id":530,"term":"추가경정예산","englishTerm":"Supplementary Budget","definition":"이미 확정된 예산을 변경하여 추가로 편성하는 예산","description":"일명 '추경'입니다. 태풍 피해나 전염병 등 예상치 못한 일이 생겨 돈이 더 필요할 때, 국회의 허락을 받아 나라 살림을 늘려 다시 짜는 것입니다.","category":"정책","difficulty":1},{"id":531,"term":"추심","englishTerm":"Collection","definition":"은행이 수표나 어음을 가진 사람을 대신해 대금을 받아내는 업무","description":"빚을 받아내는 일입니다. 채권자가 직접 돈을 받으러 다니기 힘드니까 은행이나 신용정보회사에 '대신 받아주세요' 하고 맡기는 것입니다.","category":"금융시장","difficulty":2},{"id":532,"term":"출구전략","englishTerm":"Exit Strategy","definition":"경기 침체 때 썼던 비상 조치들을 부작용 없이 정상으로 되돌리는 정책","description":"위기 때 풀었던 돈을 다시 거둬들이고 낮췄던 금리를 올리는 것입니다. 너무 빠르면 경기가 다시 죽고, 너무 늦으면 물가가 폭등할 수 있어 타이밍이 중요합니다.","category":"정책","difficulty":2},{"id":533,"term":"출자총액제한제도","englishTerm":"Ceiling on Total Amount of Shareholding","definition":"대기업 계열사가 다른 회사의 주식을 살 수 있는 한도를 제한한 제도","description":"재벌이 적은 돈으로 문어발식으로 계열사를 늘리는 것을 막기 위해, 순자산의 일정 비율 이상은 다른 회사에 투자하지 못하게 했던 규제입니다. (현재 폐지됨)","category":"정책","difficulty":2},{"id":534,"term":"치킨게임","englishTerm":"Chicken Game","definition":"어느 한쪽이 양보하지 않으면 모두 파국으로 치닫는 극단적인 경쟁","description":"두 대의 차가 마주 보고 돌진하는 게임에서 유래했습니다. 기업들이 경쟁사를 죽이기 위해 너 죽고 나 죽자 식으로 가격을 낮추며 출혈 경쟁을 하는 상황을 말합니다.","category":"경제상식","difficulty":1},{"id":535,"term":"카르텔","englishTerm":"Cartel","definition":"기업들이 서로 짜고 가격이나 생산량을 조절해 이익을 챙기는 담합 행위","description":"경쟁해야 할 기업들이 몰래 손잡고 '우리 가격 내리지 말자'고 약속하는 것입니다. 소비자에게 피해를 주기 때문에 법으로 엄격히 금지합니다.","category":"경제상식","difficulty":2},{"id":536,"term":"캐시플로우","englishTerm":"Cash Flow","definition":"기업이나 개인의 자금(현금)이 들어오고 나가는 흐름","description":"돈맥경화가 오지 않으려면 이익(장부상 숫자)보다 실제 손에 쥐는 현금(캐시플로우)이 중요합니다. 흑자가 나도 현금이 안 돌면 부도가 날 수 있습니다.","category":"기업경영","difficulty":2},{"id":537,"term":"캡티브 마켓","englishTerm":"Captive Market","definition":"계열사 간 내부 거래 등을 통해 안정적인 매출이 보장된 시장","description":"전속 시장이라고도 합니다. 현대차 그룹의 물류를 담당하는 현대글로비스처럼, 굳이 영업 안 해도 계열사가 일감을 몰아줘서 먹고사는 시장을 말합니다.","category":"기업경영","difficulty":3},{"id":538,"term":"코넥스","englishTerm":"KONEX","definition":"중소·벤처기업 전용 주식 시장","description":"코스닥 상장 요건을 맞추기 어려운 초기 중소기업들이 자금을 조달할 수 있도록 만든 제3의 주식 시장입니다.","category":"금융시장","difficulty":2},{"id":539,"term":"코스닥","englishTerm":"KOSDAQ","definition":"벤처기업이나 중소기업 중심의 주식 거래 시장","description":"미국의 나스닥을 본따 만들었습니다. IT, 바이오 등 성장 가능성이 높은 기술주들이 주로 모여 있는 한국의 제2 증권시장입니다.","category":"금융시장","difficulty":1},{"id":540,"term":"코스피","englishTerm":"KOSPI","definition":"한국의 대표적인 기업들이 상장된 유가증권시장 또는 그 지수","description":"삼성전자, 현대차 같은 대기업들이 모여 있는 메인 주식 시장입니다. 한국 경제의 흐름을 보여주는 대표적인 주가 지수입니다.","category":"금융시장","difficulty":1},{"id":541,"term":"코스피200","englishTerm":"KOSPI 200","definition":"코스피 시장을 대표하는 우량 종목 200개를 선정해 산출한 지수","description":"코스피 상장 기업 중 덩치 크고 거래 많은 200개 대장주만 뽑아서 만든 지수입니다. 선물·옵션 거래의 기준이 됩니다.","category":"금융시장","difficulty":2},{"id":542,"term":"콜금리","englishTerm":"Call Rate","definition":"금융기관끼리 남는 돈을 주고받을 때 적용하는 초단기 금리","description":"은행이 급전이 필요할 때 다른 은행에서 하루나 이틀 빌려 쓸 때 내는 이자입니다. 금융 시장 자금 사정을 가장 민감하게 반영합니다.","category":"금리","difficulty":2},{"id":543,"term":"콜시장","englishTerm":"Call Market","definition":"금융기관들이 일시적인 자금 과부족을 조절하기 위해 초단기로 거래하는 시장","description":"은행, 증권사 등이 전화(Call) 한 통으로 돈을 빌리고 빌려주는 시장입니다. 만기가 1일물인 거래가 대부분입니다.","category":"금융시장","difficulty":2},{"id":544,"term":"콜옵션","englishTerm":"Call Option","definition":"특정 자산을 미리 정한 가격에 살 수 있는 권리","description":"살 권리입니다. 나중에 가격이 오를 것 같으면 미리 싼 가격에 살 수 있는 콜옵션을 사둡니다. (반대말: 팔 권리인 풋옵션)","category":"금융시장","difficulty":2},{"id":545,"term":"크라우드펀딩","englishTerm":"Crowdfunding","definition":"온라인 플랫폼을 통해 다수의 대중으로부터 자금을 조달하는 방식","description":"좋은 아이디어가 있지만 돈이 없는 창업가가 인터넷에 프로젝트를 올리면, 관심 있는 일반인들이 십시일반 돈을 모아 투자하거나 후원하는 것입니다.","category":"금융시장","difficulty":1},{"id":546,"term":"키코(KIKO)","englishTerm":"Knock-In, Knock-Out (KIKO)","definition":"환율이 일정 범위 안에서 움직이면 이익을 보지만, 벗어나면 큰 손해를 보는 파생상품","description":"수출 중소기업들이 환율 위험을 피하려다 2008년 금융위기 때 환율 폭등으로 막대한 손실을 입어 사회적 문제가 되었던 상품입니다.","category":"금융시장","difficulty":3},{"id":547,"term":"탄소배출권","englishTerm":"Carbon Emission Rights","definition":"이산화탄소 등 온실가스를 배출할 수 있는 권리를 사고파는 제도","description":"기업마다 오염물질을 배출할 수 있는 한도가 정해져 있어서, 한도가 남는 기업은 팔고 모자란 기업은 돈 주고 사와야 합니다.","category":"경제상식","difficulty":2},{"id":548,"term":"탄소세","englishTerm":"Carbon Tax","definition":"화석연료 사용으로 발생하는 탄소 배출량에 부과하는 세금","description":"환경을 오염시킨 대가를 치르게 하는 세금입니다. 기업이 석유나 석탄을 덜 쓰고 친환경 에너지를 쓰도록 유도하는 정책입니다.","category":"정책","difficulty":2},{"id":549,"term":"테이퍼링","englishTerm":"Tapering","definition":"양적완화 정책의 규모를 점진적으로 줄여나가는 것","description":"수도꼭지를 천천히 잠그는 것입니다. 돈을 풀던 속도를 줄여서, 경제에 충격을 주지 않고 서서히 정상화하는 출구전략의 일종입니다.","category":"정책","difficulty":1},{"id":550,"term":"토빈세","englishTerm":"Tobin Tax","definition":"단기성 외환 거래에 부과하는 세금","description":"국제 투기 자본(핫머니)이 환율을 가지고 장난치는 것을 막기 위해, 국경을 넘나드는 외환 거래에 세금을 매겨 투기를 억제하자는 아이디어입니다.","category":"정책","difficulty":3},{"id":551,"term":"통상임금","englishTerm":"Ordinary Wage","definition":"근로자에게 정기적이고 일률적으로 지급하기로 정해진 시급, 주급, 월급","description":"야근 수당이나 퇴직금을 계산할 때 기준이 되는 임금입니다. 보너스가 통상임금에 포함되느냐 마느냐에 따라 받을 돈이 크게 달라집니다.","category":"경제상식","difficulty":2},{"id":552,"term":"통화","englishTerm":"Currency","definition":"국가에서 공식적으로 인정하여 유통되는 화폐(지폐와 동전)","description":"우리가 물건을 살 때 쓰는 돈입니다. 넓게는 현금뿐만 아니라 예금이나 수표처럼 지불 수단으로 쓰이는 모든 것을 포함하기도 합니다.","category":"경제상식","difficulty":1},{"id":553,"term":"통화스왑","englishTerm":"Currency Swap","definition":"서로 다른 통화를 미리 정한 환율로 맞바꾸고 일정 기간 후 되돌려주는 계약","description":"국가 간에 '우리 돈 급할 때 서로 빌려쓰자'고 맺는 마이너스 통장 계약과 같습니다. 외환 위기를 막는 든든한 방어막 역할을 합니다.","category":"금융시장","difficulty":2},{"id":554,"term":"통화승수","englishTerm":"Money Multiplier","definition":"중앙은행이 공급한 본원통화가 신용창조를 통해 몇 배의 통화량으로 불어났는지 보여주는 지표","description":"한국은행이 1원을 풀었을 때 시중에는 20원이 돌아다닌다면 통화승수는 20입니다. 돈이 얼마나 활발하게 도는지 보여줍니다.","category":"경제상식","difficulty":3},{"id":555,"term":"통화안정증권","englishTerm":"Monetary Stabilization Bond","definition":"한국은행이 시중의 통화량을 조절하기 위해 발행하는 채권","description":"시중에 돈이 너무 많으면 한국은행이 이 채권을 팔아서 돈을 흡수하고, 돈이 부족하면 다시 사들여서 돈을 풉니다. 줄여서 '통안채'라고 합니다.","category":"정책","difficulty":2},{"id":556,"term":"통화정책","englishTerm":"Monetary Policy","definition":"중앙은행이 금리나 통화량을 조절하여 물가 안정과 경제 성장을 꾀하는 정책","description":"수도꼭지를 틀어 물 양을 조절하듯, 한국은행이 이자율을 올리거나 돈을 풀어서 경제의 온도를 조절하는 가장 중요한 경제 정책입니다.","category":"정책","difficulty":1},{"id":557,"term":"통화지표","englishTerm":"Monetary Aggregates","definition":"시중에 돈이 얼마나 풀려있는지 측정하기 위해 사용하는 지표","description":"돈의 범위에 따라 현금만 세는 M1, 예금까지 포함하는 M2, 금융상품까지 다 합친 Lf 등으로 나뉩니다. 유동성 수준을 파악할 때 씁니다.","category":"경제상식","difficulty":2},{"id":558,"term":"퇴직연금제도","englishTerm":"Retirement Pension System","definition":"퇴직금을 회사가 아닌 금융기관에 맡겨두고 퇴직 후 연금이나 일시금으로 받는 제도","description":"회사가 망해도 퇴직금을 안전하게 받을 수 있도록 외부 기관에 적립하는 것입니다. 운용 방식에 따라 DB형(확정급여형)과 DC형(확정기여형)이 있습니다.","category":"금융시장","difficulty":1},{"id":559,"term":"투기","englishTerm":"Speculation","definition":"단기간에 큰 시세 차익을 노리고 위험을 감수하며 투자하는 행위","description":"생산 활동과는 무관하게 오로지 가격 변동만을 이용해 돈을 벌려는 행위입니다. '대박'을 노리지만 '쪽박'을 찰 위험도 큽니다.","category":"금융시장","difficulty":1},{"id":560,"term":"투기등급","englishTerm":"Speculative Grade","definition":"신용등급이 낮아 채무불이행(부도) 위험이 높은 등급","description":"투자적격등급(BBB 이상) 미만의 등급으로, '정크본드'라고도 합니다. 위험한 만큼 금리는 높지만, 돈을 떼일 확률도 높습니다.","category":"금융시장","difficulty":2},{"id":561,"term":"투자","englishTerm":"Investment","definition":"미래의 이익을 얻기 위해 현재의 자금을 지출하는 행위","description":"공장을 짓거나 주식을 사는 것처럼, 당장의 소비를 참는 대신 나중에 더 큰 가치를 얻으려고 돈을 쓰는 경제 활동입니다.","category":"경제상식","difficulty":1},{"id":562,"term":"투자신탁","englishTerm":"Investment Trust","definition":"투자자로부터 돈을 모아 전문가가 대신 운용하고 수익을 나눠주는 금융 상품","description":"흔히 말하는 '펀드'의 법적 용어입니다. 내가 직접 주식하기 어려울 때 전문가(자산운용사)에게 돈을 맡겨서 굴리는 간접 투자 방식입니다.","category":"금융시장","difficulty":2},{"id":563,"term":"투자은행(IB)","englishTerm":"Investment Bank (IB)","definition":"기업의 자금 조달, 인수합병(M&A) 등을 자문하고 중개하는 대형 금융회사","description":"예금 받고 대출해 주는 일반 은행과 달리, 기업을 상대로 주식 발행을 돕거나 회사를 사고파는 일을 도와주며 큰 수수료를 버는 곳입니다. (예: 골드만삭스)","category":"금융시장","difficulty":2},{"id":564,"term":"트리핀 딜레마","englishTerm":"Triffin Dilemma","definition":"기축통화국(미국)이 국제 유동성을 공급하려면 적자를 봐야 하고, 흑자를 내면 유동성이 부족해지는 모순","description":"달러를 세계에 뿌리려면 미국이 적자를 봐야 하는데, 적자가 계속되면 달러 신뢰도가 떨어지는 딜레마를 말합니다.","category":"경제상식","difficulty":3},{"id":565,"term":"특수목적기구(SPV)","englishTerm":"Special Purpose Vehicle","definition":"자산 유동화나 프로젝트 파이낸싱 등 특수한 목적을 위해 일시적으로 만든 회사","description":"서류상으로만 존재하는 회사(페이퍼 컴퍼니)인 경우가 많습니다. 특정 사업의 위험을 본사와 분리하기 위해 만듭니다.","category":"금융시장","difficulty":2},{"id":566,"term":"특수은행","englishTerm":"Specialized Bank","definition":"일반 은행이 하기 어려운 특정 부문의 자금 지원을 위해 특별법으로 설립된 은행","description":"산업은행(산업 개발), 수출입은행(무역), 기업은행(중소기업)처럼 나라에서 특정한 목적을 가지고 만든 국책 은행들입니다.","category":"금융시장","difficulty":2},{"id":567,"term":"티핑포인트","englishTerm":"Tipping Point","definition":"작은 변화들이 쌓이다가 갑자기 큰 변화를 일으키는 급변점","description":"물이 99도까지는 잠잠하다가 100도가 되면 끓는 것처럼, 어떤 현상이 서서히 진행되다가 폭발적으로 변하는 순간을 말합니다.","category":"경제상식","difficulty":2},{"id":568,"term":"파생결합증권(DLS)","englishTerm":"Derivative Linked Securities","definition":"금리, 환율, 원자재 등 기초자산의 가격 변동에 따라 수익률이 결정되는 증권","description":"주가뿐만 아니라 금값, 기름값, 이자율 등이 정해진 범위 안에서 움직이면 수익을 주는 상품입니다. ELS의 확장판이라고 보면 됩니다.","category":"금융시장","difficulty":2},{"id":569,"term":"파생금융상품","englishTerm":"Derivatives","definition":"기초자산(주식, 채권, 원자재 등)의 가치 변동에 따라 가격이 결정되는 금융 상품","description":"선물, 옵션, 스왑이 대표적입니다. 원재료(배추) 가격 변동 위험을 피하기 위해 만든 밭떼기 거래처럼, 위험 회피나 투기 목적으로 거래됩니다.","category":"금융시장","difficulty":2},{"id":570,"term":"파산","englishTerm":"Bankruptcy","definition":"채무자가 빚을 갚을 능력이 없음을 법적으로 인정받고 재산을 처분해 나눠주는 절차","description":"더 이상 빚을 갚을 수 없을 때 '두 손 두 발 다 들었다'고 선언하는 것입니다. 가진 재산을 탈탈 털어 빚잔치를 하고 남은 빚은 탕감 받습니다.","category":"경제상식","difficulty":1},{"id":571,"term":"팩토링","englishTerm":"Factoring","definition":"기업의 외상 매출채권을 금융기관이 매입하여 자금을 빌려주는 금융 서비스","description":"물건 팔고 받은 외상 장부를 은행에 넘기고 현금을 미리 받는 것입니다. 기업은 돈이 빨리 돌아서 좋고, 은행은 수수료를 챙깁니다.","category":"금융시장","difficulty":3},{"id":572,"term":"펀더멘털","englishTerm":"Fundamentals","definition":"한 나라나 기업의 경제 상태를 나타내는 기초 체력","description":"국가로 치면 성장률, 물가, 경상수지이고, 기업으로 치면 매출, 이익, 재무구조입니다. 펀더멘털이 튼튼하면 위기가 와도 잘 버팁니다.","category":"경제상식","difficulty":1},{"id":573,"term":"펀드","englishTerm":"Fund","definition":"불특정 다수로부터 모은 자금을 자산운용사가 투자하고 수익을 돌려주는 상품","description":"여러 사람의 돈을 모아 큰돈을 만든 뒤 전문가가 주식이나 부동산 등에 대신 투자해 주는 것입니다. 이익도 손해도 투자자 몫입니다.","category":"금융시장","difficulty":1},{"id":574,"term":"펀드런","englishTerm":"Fund Run","definition":"펀드 수익률 악화 등을 우려한 투자자들이 대거 환매(인출)를 요청하는 현상","description":"뱅크런의 펀드 버전입니다. 펀드가 망할 것 같으니 너도나도 돈을 빼달라고 달려들어 펀드 운용이 마비되는 사태입니다.","category":"금융시장","difficulty":2},{"id":575,"term":"펌뱅킹","englishTerm":"Firm Banking","definition":"기업과 은행의 전산망을 연결하여 은행 업무를 자동화한 서비스","description":"기업 경리팀이 은행에 가지 않고도 사무실 컴퓨터로 직원 월급 이체, 수금 관리 등을 대량으로 처리할 수 있게 해주는 시스템입니다.","category":"금융시장","difficulty":2},{"id":576,"term":"페그제","englishTerm":"Peg System","definition":"자국 통화의 환율을 특정 국가(주로 미국 달러)의 통화에 고정시키는 제도","description":"환율을 못 박아두는 것입니다. 환율 변동 불안은 없지만, 경제 상황에 맞는 독자적인 금리 정책을 펴기 어렵다는 단점이 있습니다.","category":"정책","difficulty":2},{"id":577,"term":"페이퍼컴퍼니","englishTerm":"Paper Company","definition":"물리적인 실체 없이 서류상으로만 존재하는 회사","description":"세금을 피하거나 자금을 숨기기 위해, 혹은 특수한 사업 목적(SPV)을 위해 주소지만 있고 사무실이나 직원은 없는 유령 회사입니다.","category":"기업경영","difficulty":1},{"id":578,"term":"평가절상/평가절하","englishTerm":"Revaluation / Devaluation","definition":"자국 통화의 가치를 인위적으로 올리거나(절상) 내리는(절하) 조치","description":"고정환율제에서 정부가 환율을 조정하는 것입니다. 절상하면 수출이 힘들어지고, 절하하면 수출 가격 경쟁력이 생깁니다.","category":"경제상식","difficulty":2},{"id":579,"term":"포용적 금융","englishTerm":"Inclusive Finance","definition":"모든 계층이 소외됨 없이 금융 서비스를 이용할 수 있게 하는 것","description":"저소득층, 노인, 장애인 등 금융 소외 계층에게도 대출이나 예금 같은 금융의 문턱을 낮춰 함께 잘살게 하자는 금융 철학입니다.","category":"정책","difficulty":2},{"id":580,"term":"포트폴리오","englishTerm":"Portfolio","definition":"위험을 분산하기 위해 여러 자산에 나누어 투자한 묶음","description":"'계란을 한 바구니에 담지 말라'는 격언처럼, 주식, 채권, 부동산 등에 돈을 쪼개서 투자해 망할 위험을 줄이는 전략입니다.","category":"금융시장","difficulty":1},{"id":581,"term":"폰지사기","englishTerm":"Ponzi Scheme","definition":"나중에 투자한 사람 돈으로 먼저 투자한 사람에게 수익을 지급하는 다단계 금융 사기","description":"실제 사업 수익은 없는데 '고수익 보장'이라며 투자자를 모아 돌려막기를 하다가, 더 이상 새 투자자가 없으면 무너지는 사기 수법입니다.","category":"경제상식","difficulty":1},{"id":582,"term":"표면금리","englishTerm":"Coupon Rate","definition":"채권 증서에 적혀 있는 확정된 이자율","description":"채권을 발행할 때 '일 년에 이자 몇 프로 줄게'라고 겉면에 딱 박아놓은 금리입니다. 시장 금리가 변해도 이 금리는 변하지 않습니다.","category":"금리","difficulty":2},{"id":583,"term":"풋옵션","englishTerm":"Put Option","definition":"특정 자산을 미리 정한 가격에 팔 수 있는 권리","description":"팔 권리입니다. 가격이 폭락해도 나는 미리 약속한 비싼 가격에 팔 수 있으므로, 하락장이 예상될 때 사는 보험 같은 상품입니다. (반대말: 콜옵션)","category":"금융시장","difficulty":2},{"id":584,"term":"프라이머리딜러","englishTerm":"Primary Dealer","definition":"정부와 직거래하며 국채 발행 및 유통을 담당하는 국채전문딜러","description":"나라가 빚(국채)을 낼 때 가장 먼저 사주고, 시장에 유통하는 도매상 역할을 하는 금융기관입니다. 정부가 인정한 국채 파트너입니다.","category":"금융시장","difficulty":3},{"id":585,"term":"프라임레이트","englishTerm":"Prime Rate","definition":"은행이 신용도가 가장 좋은 우량 기업에 대출해 줄 때 적용하는 최우대 금리","description":"은행의 VVIP 고객에게 주는 가장 싼 금리입니다. 다른 대출 금리를 정하는 기준이 되기도 합니다.","category":"금리","difficulty":2},{"id":586,"term":"프로젝트파이낸싱(PF)","englishTerm":"Project Financing (PF)","definition":"기업의 신용이 아닌 특정 사업의 수익성을 보고 자금을 빌려주는 금융 기법","description":"담보 없이 '이 아파트 짓는 사업 대박 날 거야'라는 계획만 믿고 돈을 빌려주는 것입니다. 건설 경기가 안 좋아지면 부실 터지기 쉽습니다.","category":"금융시장","difficulty":1},{"id":587,"term":"프로그램매매","englishTerm":"Program Trading","definition":"컴퓨터 프로그램에 미리 입력된 조건에 따라 주식을 대량으로 자동 매매하는 것","description":"사람이 일일이 주문하지 않고, '선물 가격과 현물 가격 차이가 얼마 나면 사라'고 입력해 두면 컴퓨터가 순식간에 수십 종목을 사고파는 방식입니다.","category":"금융시장","difficulty":2},{"id":588,"term":"프리워크아웃","englishTerm":"Pre-workout","definition":"채무불이행(부도) 직전의 채무자를 대상으로 선제적으로 채무를 조정해 주는 제도","description":"연체가 시작됐지만 아직 완전히 망가진 건 아닌 단계에서, 빚 갚는 기간을 늘려주는 등 심폐소생술을 해서 신용불량자가 되는 걸 막는 것입니다.","category":"정책","difficulty":2},{"id":589,"term":"플라자합의","englishTerm":"Plaza Accord","definition":"1985년 미국, 일본 등 5개국이 달러 가치를 내리고 엔화 가치를 올리기로 한 합의","description":"미국이 무역 적자를 줄이려고 일본 엔화 값을 강제로 비싸게 만든 사건입니다. 이후 일본은 수출 부진과 거품 경제 붕괴로 '잃어버린 30년'을 겪게 됩니다.","category":"경제상식","difficulty":2},{"id":590,"term":"플랫폼 노동","englishTerm":"Platform Labor","definition":"앱이나 SNS 등 디지털 플랫폼을 통해 일감을 구해 일하는 형태","description":"배달의민족 라이더나 우버 기사처럼, 회사에 고용되지 않고 스마트폰 앱으로 그때그때 일을 받아 돈을 버는 새로운 노동 방식입니다.","category":"경제상식","difficulty":1},{"id":591,"term":"피셔효과","englishTerm":"Fisher Effect","definition":"명목금리는 실질금리에 기대인플레이션율을 더한 것과 같다는 이론","description":"물가가 오를 것으로 예상되면 은행은 돈 가치 하락을 막기 위해 그만큼 이자를 더 받으려 하므로 금리가 오른다는 원리입니다.","category":"금리","difficulty":3},{"id":592,"term":"핀테크","englishTerm":"FinTech","definition":"금융(Finance)과 기술(Technology)을 결합한 새로운 금융 서비스","description":"모바일 간편 송금(토스), 앱 결제(삼성페이)처럼 IT 기술을 이용해 금융을 더 편리하고 싸게 이용하게 만드는 혁신 산업입니다.","category":"금융시장","difficulty":1},{"id":593,"term":"필립스곡선","englishTerm":"Phillips Curve","definition":"실업률과 물가상승률은 반대로 움직인다는 경제 이론을 나타낸 곡선","description":"경기가 좋아 물가가 오르면 일자리가 많아 실업률이 줄고, 반대로 물가를 잡으려 하면 실업자가 늘어난다는 '두 마리 토끼 잡기 어렵다'는 이론입니다.","category":"경제상식","difficulty":2},{"id":594,"term":"하이일드채권","englishTerm":"High Yield Bond","definition":"신용등급이 낮은 회사가 발행한 고수익·고위험 채권","description":"망할 위험이 커서 신용 등급이 낮은 대신, 투자자를 꼬시기 위해 이자를 아주 많이 주는 채권입니다. '고위험 고수익' 투자의 대명사입니다.","category":"금융시장","difficulty":2},{"id":595,"term":"하이퍼인플레이션","englishTerm":"Hyperinflation","definition":"물가가 수백 퍼센트 이상 통제 불능 상태로 폭등하는 현상","description":"돈이 휴지 조각이 되는 상황입니다. 짐바브웨나 베네수엘라처럼 자고 일어나면 물건값이 두 배가 되어 경제가 파탄 나는 극단적인 인플레이션입니다.","category":"경제상식","difficulty":1},{"id":596,"term":"한계기업","englishTerm":"Marginal Firm","definition":"영업 이익으로 이자도 감당하지 못하는 부실 상태가 지속되는 기업","description":"돈 벌어서 빚 이자 갚기도 벅찬 회사입니다. 3년 연속 이 상태면 '좀비 기업'이라 부르며, 구조조정 대상 1순위입니다.","category":"기업경영","difficulty":2},{"id":597,"term":"한계비용","englishTerm":"Marginal Cost","definition":"생산량을 한 단위 더 늘릴 때 추가로 들어가는 비용","description":"빵 100개 만들다가 101개째 만들 때 돈이 얼마나 더 드는지를 말합니다. 기업은 이 비용과 가격을 비교해 얼마나 더 만들지 결정합니다.","category":"경제상식","difficulty":2},{"id":598,"term":"한계소비성향","englishTerm":"Marginal Propensity to Consume","definition":"소득이 1원 늘어났을 때 소비가 얼마나 늘어나는지를 나타내는 비율","description":"보너스로 100만 원을 받았을 때 그중 70만 원을 썼다면 한계소비성향은 0.7입니다. 저소득층일수록 이 성향이 높습니다.","category":"경제상식","difficulty":2},{"id":599,"term":"한계효용","englishTerm":"Marginal Utility","definition":"재화를 하나 더 소비할 때 얻는 추가적인 만족감","description":"배고플 때 먹는 첫 번째 빵은 꿀맛이지만, 배부를 때 먹는 다섯 번째 빵은 별로입니다. 갈수록 만족감이 줄어드는 것을 '한계효용 체감'이라 합니다.","category":"경제상식","difficulty":2},{"id":600,"term":"한국은행","englishTerm":"Bank of Korea","definition":"대한민국의 중앙은행으로 화폐 발행과 통화 신용 정책을 담당하는 곳","description":"우리나라 돈(원화)을 찍어내고 기준금리를 결정하는 '은행의 은행'입니다. 물가 안정을 최우선 목표로 하며 정부로부터 독립된 기관입니다.","category":"경제상식","difficulty":1},{"id":601,"term":"한계세율","englishTerm":"Marginal Tax Rate","definition":"소득이 1원 늘어날 때 그 늘어난 소득에 대해 내야 하는 세금의 비율","description":"돈을 더 벌면 세금도 더 많이 냅니다. 마지막으로 번 돈에 대해 적용되는 가장 높은 세율 구간을 의미하며, 근로 의욕이나 투자 결정에 영향을 미칩니다.","category":"경제상식","difficulty":2},{"id":602,"term":"한국주택금융공사(HF)","englishTerm":"Korea Housing Finance Corporation","definition":"서민의 주거 안정을 위해 주택 금융을 장기적이고 안정적으로 공급하는 공기업","description":"보금자리론 같은 장기 주택담보대출을 공급하고, 전세 자금 보증이나 주택연금 등의 업무를 통해 국민들이 집 걱정 없이 살 수 있도록 돕습니다.","category":"정책","difficulty":1},{"id":603,"term":"한시적 근로자","englishTerm":"Temporary Worker","definition":"고용 계약 기간이 정해져 있거나 일시적으로 고용된 근로자","description":"계약직, 임시직, 일용직 등을 말합니다. 고용이 불안정하고 정규직에 비해 임금이나 복지 혜택이 적은 경우가 많습니다.","category":"경제상식","difficulty":1},{"id":604,"term":"한은금융망(BOK-Wire+)","englishTerm":"BOK-Wire+","definition":"한국은행과 금융기관들을 연결하여 거액의 자금을 실시간으로 결제하는 시스템","description":"우리나라 금융 동맥의 '고속도로'입니다. 은행 간의 큰돈 거래나 국채 매매 대금 등이 이 망을 통해 즉시 안전하게 처리됩니다.","category":"금융시장","difficulty":3},{"id":605,"term":"할증발행","englishTerm":"Premium Issue","definition":"주식이나 채권을 액면가보다 비싼 가격으로 발행하는 것","description":"액면가가 5,000원인 주식을 10,000원에 발행하는 경우입니다. 회사의 가치가 높게 평가받을 때 주로 사용하며, 차액은 회사의 자본잉여금이 됩니다.","category":"금융시장","difficulty":3},{"id":606,"term":"할인율","englishTerm":"Discount Rate","definition":"미래의 가치를 현재의 가치로 환산할 때 적용하는 비율","description":"내일 받을 100만 원보다 오늘 받는 100만 원이 더 가치 있습니다. 미래의 돈을 현재 가치로 깎아서(할인) 계산할 때 쓰는 이자율입니다.","category":"금리","difficulty":2},{"id":607,"term":"할인채","englishTerm":"Discount Bond","definition":"이자를 미리 떼고 액면가보다 싸게 발행하는 채권","description":"만기에 10,000원을 주기로 하고, 팔 때는 9,500원에 파는 채권입니다. 따로 이자를 주지 않고, 살 때 싸게 산 만큼이 이자 수익이 됩니다.","category":"금융시장","difficulty":2},{"id":608,"term":"핫머니","englishTerm":"Hot Money","definition":"금리 차이나 환율 변동을 노리고 국경을 넘나드는 단기 투기 자본","description":"수익을 좇아 뜨겁게 달아오른 곳으로 빠르게 이동한다고 해서 핫머니입니다. 한꺼번에 들어왔다 썰물처럼 빠져나가면 경제를 위기에 빠뜨리기도 합니다.","category":"금융시장","difficulty":2},{"id":609,"term":"합병","englishTerm":"Merger","definition":"두 개 이상의 회사가 법적으로 하나의 회사가 되는 것","description":"기업이 경쟁력을 높이거나 규모를 키우기 위해 다른 회사와 살림을 합치는 것입니다. 흡수합병과 신설합병이 있습니다.","category":"기업경영","difficulty":1},{"id":610,"term":"합병비율","englishTerm":"Merger Ratio","definition":"두 회사가 합병할 때 주식을 교환하는 비율","description":"A사 주식 1주당 B사 주식 몇 주를 줄지 정하는 것입니다. 기업 가치 평가에 따라 결정되며, 주주들의 이해득실에 큰 영향을 미칩니다.","category":"기업경영","difficulty":2},{"id":611,"term":"항생지수","englishTerm":"Hang Seng Index","definition":"홍콩 증권거래소에 상장된 우량 종목들을 대상으로 산출하는 주가 지수","description":"홍콩 주식 시장의 흐름을 보여주는 대표 지수입니다. 아시아 금융 시장의 중요한 지표 중 하나로 꼽힙니다.","category":"금융시장","difficulty":2},{"id":612,"term":"해외직접투자(FDI)","englishTerm":"Foreign Direct Investment (FDI)","definition":"해외에 공장을 짓거나 법인을 설립하는 등 경영 참가를 목적으로 하는 투자","description":"단순히 주식만 사서 시세 차익을 노리는 간접 투자와 달리, 실제로 해외에 진출해서 사업을 하거나 경영권에 참여하기 위해 돈을 쓰는 것입니다.","category":"경제상식","difficulty":2},{"id":613,"term":"해지","englishTerm":"Cancellation","definition":"계약 당사자 한쪽의 의사 표시로 미래에 대해 계약 효력을 없애는 것","description":"적금이나 보험을 만기 전에 깨는 것을 말합니다. 해지하면 그동안의 혜택을 못 받거나 위약금을 물 수 있습니다.","category":"금융시장","difficulty":1},{"id":614,"term":"핵심감사제","englishTerm":"Key Audit Matters","definition":"외부 감사인이 회계 감사를 할 때 가장 중요하다고 판단한 사항을 상세히 적는 제도","description":"감사 보고서에 단순히 '적정' 도장만 찍는 게 아니라, '이 회사는 재고 자산 평가가 중요 위험 요소임'과 같이 구체적인 내용을 투자자에게 알려주는 것입니다.","category":"기업경영","difficulty":3},{"id":615,"term":"핵심생산인구","englishTerm":"Prime Working Age Population","definition":"경제 활동이 가장 왕성한 25세에서 49세 사이의 인구","description":"생산과 소비의 주축이 되는 연령층입니다. 이 인구가 줄어들면 경제 활력이 떨어지고 성장 잠재력이 약해질 수 있습니다.","category":"경제상식","difficulty":2},{"id":616,"term":"헤지(Hedge)","englishTerm":"Hedge","definition":"미래의 가격 변동으로 인한 손실을 막기 위해 대비책을 세우는 것","description":"울타리(Hedge)를 쳐서 자산을 보호한다는 뜻입니다. 주식을 샀는데 떨어질까 봐 선물 매도 포지션을 잡는 등 위험을 상쇄하는 투자 기법입니다.","category":"금융시장","difficulty":2},{"id":617,"term":"헤지펀드","englishTerm":"Hedge Fund","definition":"소수의 투자자로부터 자금을 모아 고수익을 노리는 사모 펀드","description":"시장 상황에 상관없이 절대 수익을 추구합니다. 공매도나 파생상품 등 다양한 기법을 공격적으로 활용하며, 최소 가입 금액이 매우 큽니다.","category":"금융시장","difficulty":2},{"id":618,"term":"현금무배당","englishTerm":"No Cash Dividend","definition":"회사가 이익을 냈음에도 주주들에게 현금 배당을 하지 않는 것","description":"번 돈을 나눠주는 대신 재투자에 써서 회사를 더 키우겠다는 뜻일 수도 있지만, 자금 사정이 어렵다는 신호일 수도 있습니다.","category":"기업경영","difficulty":3},{"id":619,"term":"현금성자산","englishTerm":"Cash Equivalents","definition":"큰 거래 비용 없이 즉시 현금화할 수 있는 유동성이 매우 높은 자산","description":"만기가 3개월 이내인 채권이나 단기 금융 상품처럼 언제든지 현금처럼 쓸 수 있는 자산입니다. 기업의 지급 능력을 보여줍니다.","category":"기업경영","difficulty":2},{"id":620,"term":"현금영수증","englishTerm":"Cash Receipt","definition":"현금 결제 시 국세청에 통보하여 소득 공제 혜택을 받을 수 있는 증빙 서류","description":"현금으로 물건을 사고 휴대폰 번호 등을 입력하면 발급됩니다. 연말정산 때 세금을 돌려받을 수 있고, 자영업자의 탈세도 막을 수 있습니다.","category":"정책","difficulty":1},{"id":621,"term":"현금통화","englishTerm":"Currency in Circulation","definition":"민간이 보유하고 있는 지폐와 동전의 총액","description":"은행 금고에 있는 돈을 빼고, 실제로 사람들 지갑 속에 있거나 시장에 돌아다니는 '진짜 현금'을 말합니다.","category":"경제상식","difficulty":2},{"id":622,"term":"현물","englishTerm":"Spot","definition":"거래와 동시에 물건과 돈을 주고받는 현재의 상품","description":"미래에 주고받기로 하는 '선물'과 반대되는 개념입니다. 지금 당장 눈앞에 있는 사과, 주식, 달러 등을 사고파는 것입니다.","category":"금융시장","difficulty":2},{"id":623,"term":"현물시장","englishTerm":"Spot Market","definition":"매매 계약과 동시에 상품의 인도와 대금 결제가 이루어지는 시장","description":"주식 시장이나 어시장처럼 물건을 사고 바로 돈을 내는 시장입니다. (엄밀히는 주식도 2일 뒤 결제지만 현물 시장으로 분류합니다.)","category":"금융시장","difficulty":2},{"id":624,"term":"현물환거래","englishTerm":"Spot Exchange Transaction","definition":"외환 거래 계약 후 2영업일 이내에 실제로 외화를 주고받는 거래","description":"은행 가서 달러 바꾸는 것처럼 즉시 환전하는 거래입니다. 국제 관례상 거래일로부터 2영업일째에 결제합니다.","category":"금융시장","difficulty":2},{"id":625,"term":"협동조합","englishTerm":"Cooperative","definition":"공동의 이익을 위해 조합원들이 자발적으로 모여 만든 사업 조직","description":"농협, 신협처럼 조합원들이 출자하여 주인도 되고 이용자도 되는 조직입니다. 이윤 추구보다는 조합원의 권익 향상을 목표로 합니다.","category":"경제상식","difficulty":1},{"id":626,"term":"호가","englishTerm":"Asking Price / Bid Price","definition":"주식이나 채권 시장에서 사거나 팔겠다고 부르는 가격","description":"팔려는 사람이 부르면 '매도 호가', 사려는 사람이 부르면 '매수 호가'입니다. 이 두 가격이 맞아떨어져야 거래가 성사됩니다.","category":"금융시장","difficulty":2},{"id":627,"term":"호가스프레드","englishTerm":"Bid-Ask Spread","definition":"팔려는 가격(매도 호가)과 사려는 가격(매수 호가)의 차이","description":"이 차이가 작을수록 거래가 활발하고 유동성이 풍부한 시장입니다. 차이가 크면 사고팔 때 비용이 많이 듭니다.","category":"금융시장","difficulty":3},{"id":628,"term":"혼합형 펀드","englishTerm":"Hybrid Fund","definition":"주식과 채권을 섞어서 투자하는 펀드","description":"공격적인 주식형과 안전한 채권형의 중간 성격입니다. '주식혼합형'은 주식이 많고, '채권혼합형'은 채권 비중이 높습니다.","category":"금융시장","difficulty":2},{"id":629,"term":"홈트레이딩시스템(HTS)","englishTerm":"Home Trading System (HTS)","definition":"집이나 사무실에서 PC를 통해 주식 거래를 할 수 있는 시스템","description":"증권사 객장에 가지 않고도 컴퓨터 프로그램으로 시세 조회, 주문, 차트 분석 등을 할 수 있는 주식 투자 도구입니다.","category":"금융시장","difficulty":1},{"id":630,"term":"화의제도","englishTerm":"Composition","definition":"부도 위기 기업이 채권단과 합의하여 빚 갚는 조건을 조정하고 회생을 도모하는 제도","description":"법정관리보다는 기업에게 경영권을 맡겨주는 등 덜 가혹한 방식입니다. 현재는 '기업회생절차'로 통합되었습니다.","category":"정책","difficulty":2},{"id":631,"term":"화폐개혁","englishTerm":"Currency Reform","definition":"구권을 신권으로 교환하거나 화폐 단위를 변경하는 등의 인위적인 조치","description":"리디노미네이션처럼 돈의 단위를 100원에서 1원으로 바꾸거나, 디자인을 바꿔 지하 자금을 양지로 끌어내기 위해 시행합니다.","category":"정책","difficulty":2},{"id":632,"term":"화폐공급","englishTerm":"Money Supply","definition":"경제 내에 유통되는 화폐의 총량","description":"시중에 돈이 얼마나 풀려있는지를 말합니다. 중앙은행이 조절하며, 화폐 공급이 늘어나면 금리가 내려가고 물가가 오르는 경향이 있습니다.","category":"경제상식","difficulty":2},{"id":633,"term":"화폐유통속도","englishTerm":"Velocity of Money","definition":"돈이 시중에서 얼마나 빠르게 회전하는지를 나타내는 지표","description":"1만 원짜리 지폐가 일 년 동안 몇 번이나 손바뀜이 일어났는지를 봅니다. 경기가 안 좋으면 사람들이 돈을 안 써서 유통 속도가 느려집니다.","category":"경제상식","difficulty":3},{"id":634,"term":"화폐의 시간가치","englishTerm":"Time Value of Money","definition":"돈의 가치는 시간의 흐름에 따라 달라진다는 개념","description":"이자 때문에 '오늘의 100원은 내일의 100원보다 비싸다'는 원리입니다. 모든 금융 거래와 투자의 기초가 되는 개념입니다.","category":"경제상식","difficulty":2},{"id":635,"term":"화폐환상","englishTerm":"Money Illusion","definition":"인플레이션을 고려하지 않고 명목상의 금액만 보고 돈의 가치를 착각하는 현상","description":"물가가 10% 올랐는데 월급이 5% 오르면 실제로는 손해인데, 월급 올랐다고 좋아하는 착각을 말합니다.","category":"경제상식","difficulty":2},{"id":636,"term":"확정급여형(DB)","englishTerm":"Defined Benefit (DB)","definition":"퇴직 후 받을 퇴직금 액수가 사전에 정해져 있는 퇴직연금 제도","description":"기존 퇴직금처럼 '근속연수 × 평균임금'만큼 받습니다. 운용 책임은 회사가 지므로 근로자는 안정적으로 퇴직금을 받을 수 있습니다.","category":"금융시장","difficulty":2},{"id":637,"term":"확정기여형(DC)","englishTerm":"Defined Contribution (DC)","definition":"회사가 넣어준 돈을 근로자가 직접 운용하여 그 결과에 따라 퇴직금이 달라지는 제도","description":"회사는 매년 연봉의 1/12을 내 계좌에 넣어주고 끝입니다. 내가 굴려서 수익을 내면 퇴직금이 늘어나고, 손해 보면 줄어듭니다.","category":"금융시장","difficulty":2},{"id":638,"term":"확정일자","englishTerm":"Fixed Date","definition":"법원이나 동사무소에서 문서가 존재함을 확인하고 날짜를 찍어주는 도장","description":"전세 계약 후 확정일자를 받아야 집주인이 빚 때문에 집이 넘어가도 내 보증금을 우선해서 돌려받을 수 있는 힘(대항력+우선변제권)이 생깁니다.","category":"정책","difficulty":1},{"id":639,"term":"환경·사회·지배구조(ESG)","englishTerm":"Environment, Social, Governance (ESG)","definition":"기업의 비재무적 성과인 친환경, 사회적 책임, 지배구조 개선을 중시하는 경영 철학","description":"돈만 잘 버는 게 아니라 환경을 보호하고 착한 일을 하며 투명하게 운영하는 기업이 장기적으로 성공한다는 투자 기준입니다.","category":"기업경영","difficulty":1},{"id":640,"term":"환관리","englishTerm":"Exchange Risk Management","definition":"환율 변동에 따른 손실 위험을 줄이기 위해 관리하는 활동","description":"수출입 기업이 환율이 오르내릴 때 손해 보지 않도록 선물환 계약을 맺거나 결제 통화를 조절하는 등의 방어 전략을 짜는 것입니다.","category":"리스크관리","difficulty":2},{"id":641,"term":"환노출","englishTerm":"Exchange Exposure","definition":"환율 변동 위험에 자산이나 부채가 노출되어 있는 상태","description":"외화 자산이나 빚이 있어서 환율이 변하면 내 재산 가치가 변할 수 있는 상태를 말합니다. 노출이 클수록 환율 변화에 민감해집니다.","category":"리스크관리","difficulty":3},{"id":642,"term":"환리스크","englishTerm":"Exchange Risk","definition":"예상치 못한 환율 변동으로 인해 손실을 볼 가능성","description":"환율이 떨어져서 수출 대금이 줄어들거나, 환율이 올라서 갚아야 할 외화 빚이 늘어나는 등의 위험입니다.","category":"리스크관리","difficulty":2},{"id":643,"term":"환매","englishTerm":"Repurchase / Redemption","definition":"맡겼던 돈을 다시 찾아가는 것, 또는 판 것을 다시 사는 행위","description":"펀드에 가입했다가 돈이 필요해서 '펀드 깰게요' 하고 돈을 찾는 것을 말합니다. 채권에서는 판 채권을 약속한 날에 다시 사들이는 것을 뜻합니다.","category":"금융시장","difficulty":2},{"id":644,"term":"환매조건부채권(RP)","englishTerm":"Repurchase Agreement (RP)","definition":"일정 기간 후 이자를 붙여 되사는 조건으로 발행하는 채권","description":"금융기관이 단기 자금이 필요할 때 '나중에 이자 쳐서 다시 사갈게' 하고 고객에게 잠시 파는 채권입니다. 안전한 단기 투자처로 인기입니다.","category":"금융시장","difficulty":2},{"id":645,"term":"환율","englishTerm":"Exchange Rate","definition":"한 나라의 화폐와 다른 나라 화폐의 교환 비율","description":"돈의 가격입니다. 1달러를 사기 위해 우리 돈 얼마를 줘야 하는지를 나타냅니다. 환율이 오르면 달러가 비싸진 것이고 원화 가치는 떨어진 것입니다.","category":"경제상식","difficulty":1},{"id":646,"term":"환율상승/하락","englishTerm":"Exchange Rate Appreciation/Depreciation","definition":"환율 수치가 올라가는 것(원화 약세)과 내려가는 것(원화 강세)","description":"환율이 1,000원에서 1,200원으로 오르면(상승) 수출 기업에 유리하고, 800원으로 내리면(하락) 해외여행 갈 때 유리합니다.","category":"경제상식","difficulty":1},{"id":647,"term":"환율조작국","englishTerm":"Currency Manipulator","definition":"수출을 늘리기 위해 정부가 인위적으로 외환시장에 개입해 환율을 조작하는 나라","description":"미국이 지정합니다. 자기네 물건을 많이 팔려고 환율을 억지로 낮게 유지하는 나라에 패널티를 주기 위해 붙이는 불명예스러운 딱지입니다.","category":"정책","difficulty":1},{"id":648,"term":"환전","englishTerm":"Currency Exchange","definition":"한 나라의 통화를 다른 나라의 통화로 바꾸는 일","description":"해외여행 갈 때 은행에서 원화를 주고 달러나 유로화로 바꾸는 것입니다. 이때 적용되는 가격이 환율입니다.","category":"금융시장","difficulty":1},{"id":649,"term":"환차익/환차손","englishTerm":"Exchange Gain/Loss","definition":"환율 변동으로 인해 보게 되는 이익(환차익)과 손해(환차손)","description":"1달러가 1,000원일 때 샀다가 1,200원일 때 팔면 200원의 이익(환차익)을 봅니다. 반대로 떨어지면 손해(환차손)를 봅니다.","category":"기업경영","difficulty":2},{"id":650,"term":"활황기","englishTerm":"Boom","definition":"경기가 상승세를 타서 경제 활동이 매우 활발한 시기","description":"물건이 잘 팔리고 일자리가 늘어나며 주가도 오르는 '경제가 신나는 시기'입니다. 하지만 너무 과열되면 인플레이션이 올 수 있습니다.","category":"경기","difficulty":1},{"id":651,"term":"회계","englishTerm":"Accounting","definition":"경제 주체의 재무 활동을 기록, 요약, 정리하여 보고하는 시스템","description":"기업의 가계부입니다. 돈이 나가고 들어오는 흐름을 장부에 기록해, 회사의 재산 상태와 경영 성과를 한눈에 보여주는 언어와 같은 역할을 합니다.","category":"기업경영","difficulty":1},{"id":652,"term":"회계감사","englishTerm":"Audit","definition":"기업이 작성한 재무제표가 회계 기준에 맞게 작성되었는지 검사하는 것","description":"외부 전문가(회계사)가 회사의 장부를 검사해 거짓이나 오류가 없는지 확인하고, '적정', '한정', '의견거절' 등의 성적표를 매기는 절차입니다.","category":"기업경영","difficulty":2},{"id":653,"term":"회색코뿔소","englishTerm":"Gray Rhino","definition":"개연성이 높고 파급력이 크지만 사람들이 간과하는 위험","description":"멀리서 달려오는 코뿔소처럼 위험한 줄 뻔히 알면서도, '설마 나한테 오겠어' 하고 무시하다가 큰 사고를 당하는 상황을 비유하는 말입니다.","category":"리스크관리","difficulty":2},{"id":654,"term":"회전율","englishTerm":"Turnover Ratio","definition":"자산이나 재고가 일정 기간 얼마나 활발하게 움직였는지를 나타내는 지표","description":"식당 테이블 회전율처럼, 기업이 가진 재고나 자산을 얼마나 빨리 팔아서 매출로 연결했는지를 보여줍니다. 높을수록 장사를 효율적으로 한 것입니다.","category":"기업경영","difficulty":2},{"id":655,"term":"횡령","englishTerm":"Embezzlement","definition":"타인의 재물을 보관하는 자가 그 재물을 불법적으로 가로채는 범죄","description":"회삿돈을 관리하는 직원이 몰래 돈을 빼돌려 개인적으로 쓰는 행위입니다. 기업의 신뢰를 무너뜨리고 주주들에게 피해를 주는 심각한 범죄입니다.","category":"기업경영","difficulty":1},{"id":656,"term":"효용","englishTerm":"Utility","definition":"소비자가 재화나 서비스를 소비함으로써 얻는 주관적인 만족감","description":"물건을 썼을 때 느끼는 행복의 크기입니다. 경제학에서는 사람들이 이 효용을 최대화하기 위해 합리적인 소비를 한다고 가정합니다.","category":"경제상식","difficulty":1},{"id":657,"term":"후방산업","englishTerm":"Backward Industry","definition":"최종 제품을 만드는 산업에 원재료나 부품을 공급하는 산업","description":"자동차 산업의 후방산업은 철강, 타이어, 유리 산업입니다. 뒤(후방)에서 재료를 대주는 산업이라고 이해하면 쉽습니다. (반대말: 전방산업)","category":"경제상식","difficulty":2},{"id":658,"term":"후순위채권","englishTerm":"Subordinated Bond","definition":"회사가 망했을 때 빚을 갚는 순위가 다른 채권보다 뒤로 밀리는 채권","description":"돈을 돌려받을 권리가 꼴찌인 대신 이자를 더 많이 줍니다. 은행이 자본을 늘리기 위해 주로 발행하며, 위험성이 높아 투자 시 주의해야 합니다.","category":"금융시장","difficulty":3},{"id":659,"term":"후행지수","englishTerm":"Lagging Index","definition":"현재의 경기 변동보다 나중에 변하는 경제 지표","description":"경기가 좋아진 뒤에야 취업자가 늘어나는 것처럼, 경기 흐름을 뒤따라가며 확인해 주는 지표입니다. 실업률, 재고 지수 등이 있습니다.","category":"경기","difficulty":2},{"id":660,"term":"흑자도산","englishTerm":"Black-ink Bankruptcy","definition":"장부상으로는 이익이 나고 있지만 현금이 부족해 부도가 나는 것","description":"물건은 많이 팔았는데(흑자) 수금은 안 되고, 당장 갚아야 할 어음을 못 막아서 망하는 경우입니다. 현금 흐름 관리의 중요성을 보여줍니다.","category":"기업경영","difficulty":2},{"id":661,"term":"흡수합병","englishTerm":"Merger","definition":"한 기업이 다른 기업을 인수하여 존속하고, 인수된 기업은 사라지는 방식","description":"큰 물고기가 작은 물고기를 먹는 것과 같습니다. A사가 B사를 흡수하면 A사는 남고 B사는 없어져 A사의 일부가 됩니다.","category":"기업경영","difficulty":2},{"id":662,"term":"히든챔피언","englishTerm":"Hidden Champion","definition":"대중에게 잘 알려져 있지 않지만 세계 시장 점유율이 높은 우량 중소기업","description":"독일의 강소기업들처럼, 이름은 낯설지만 특정 분야에서 독보적인 기술력으로 세계 1~3위를 다투는 알짜배기 기업들을 말합니다.","category":"기업경영","difficulty":1},{"id":663,"term":"ABCP","englishTerm":"Asset-Backed Commercial Paper","definition":"유동화전문회사(SPC)가 매출채권 등을 담보로 발행하는 기업어음","description":"부동산 프로젝트나 회사 자산을 담보로 만든 단기(1년 이내) 빚문서입니다. 만기가 짧아 자금 조달이 쉽지만, 위기 땐 차환이 안 돼 위험할 수 있습니다.","category":"금융시장","difficulty":3},{"id":664,"term":"ABS","englishTerm":"Asset-Backed Securities","definition":"부동산, 매출채권 등 자산을 담보로 발행한 유동화 증권","description":"현금화하기 어려운 자산을 담보로 채권을 발행해 현금을 만드는 금융 기법입니다. 자산보유자는 돈을 빨리 융통할 수 있어 좋습니다.","category":"금융시장","difficulty":2},{"id":665,"term":"APEC","englishTerm":"Asia-Pacific Economic Cooperation","definition":"아시아·태평양 지역의 경제 성장과 협력을 위한 국제기구","description":"한국, 미국, 중국, 일본 등 태평양 연안 국가들이 모여 무역 장벽을 낮추고 경제 협력을 논의하는 회의체입니다.","category":"경제상식","difficulty":1},{"id":666,"term":"BIS 자기자본비율","englishTerm":"BIS Capital Ratio","definition":"국제결제은행(BIS)이 정한 은행의 위험자산 대비 자기자본 비율","description":"은행의 맷집을 보여주는 지표입니다. 이 비율이 8% 이상이어야(국제 기준) 은행이 튼튼해서 위기가 와도 망하지 않고 버틸 수 있다고 봅니다.","category":"리스크관리","difficulty":1},{"id":667,"term":"BSI","englishTerm":"Business Survey Index","definition":"기업인들이 체감하는 경기 상황을 설문 조사해 수치화한 지수","description":"사장님들에게 '요즘 경기 어때요?' 물어봐서 만든 지표입니다. 100을 넘으면 긍정적, 넘지 못하면 부정적인 시각이 많다는 뜻입니다.","category":"경기","difficulty":2},{"id":668,"term":"CD금리","englishTerm":"CD Rate","definition":"양도성예금증서(CD)가 시장에서 거래될 때 적용되는 금리","description":"은행끼리 단기 자금을 빌릴 때 기준이 되는 금리 중 하나입니다. 과거에는 주택담보대출 금리의 기준이었으나 지금은 코픽스(COFIX)를 많이 씁니다.","category":"금리","difficulty":2},{"id":669,"term":"CDS","englishTerm":"Credit Default Swap","definition":"부도 위험을 제3자에게 넘기는 신용파생상품","description":"내가 산 채권이 부도날까 봐 드는 보험입니다. 부도 위험이 높은 나라나 기업일수록 CDS 프리미엄(보험료)이 비쌉니다.","category":"
