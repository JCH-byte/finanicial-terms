금융시장","difficulty":3},{"id":670,"term":"CEO","englishTerm":"Chief Executive Officer","definition":"기업의 경영을 총괄하고 책임지는 최고경영자","description":"회사의 선장입니다. 이사회에서 선임되어 회사의 중요한 결정을 내리고 경영 성과에 대해 책임을 지는 대표 이사를 말합니다.","category":"기업경영","difficulty":1},{"id":671,"term":"CFO","englishTerm":"Chief Financial Officer","definition":"기업의 자금 관리와 재무 전략을 총괄하는 최고재무책임자","description":"회사의 곳간지기입니다. 자금 조달, 투자 관리, 회계 보고 등 돈과 관련된 모든 업무를 책임지는 임원입니다.","category":"기업경영","difficulty":1},{"id":672,"term":"CMA","englishTerm":"Cash Management Account","definition":"하루만 맡겨도 이자를 주는 수시 입출금식 종합자산관리계좌","description":"증권사가 고객 돈을 어음이나 채권에 투자해 수익을 돌려주는 통장입니다. 은행 보통예금보다 이자가 높아 월급 통장이나 비상금 통장으로 인기입니다.","category":"금융시장","difficulty":1},{"id":673,"term":"CP","englishTerm":"Commercial Paper","definition":"신용도가 높은 기업이 단기 자금을 조달하기 위해 발행하는 어음","description":"담보 없이 회사 이름(신용)만 믿고 발행하는 1년 만기 이내의 빚문서입니다. 이 금리가 오르면 기업들의 자금 사정이 어렵다는 신호입니다.","category":"금융시장","difficulty":2},{"id":674,"term":"CSR","englishTerm":"Corporate Social Responsibility","definition":"기업이 이윤 추구 외에 사회적, 환경적 책임을 다하는 활동","description":"돈만 버는 게 아니라 기부도 하고 환경도 보호하며 '착한 기업'이 되려는 노력입니다. 요즘은 ESG 경영으로 확장되었습니다.","category":"기업경영","difficulty":1},{"id":675,"term":"DSR","englishTerm":"Debt Service Ratio","definition":"총부채원리금상환비율, 소득 대비 모든 대출의 원리금 상환액 비율","description":"내 연봉으로 1년에 갚아야 할 모든 빚(주담대+신용대출+카드론 등)의 원금과 이자가 얼마나 되는지 따져 대출 한도를 정하는 강력한 규제입니다.","category":"정책","difficulty":1},{"id":676,"term":"DTI","englishTerm":"Debt To Income","definition":"총부채상환비율, 소득 대비 주택담보대출 원리금과 기타 대출 이자의 비율","description":"집 살 때 대출을 얼마나 해줄지 정하는 기준입니다. DSR보다는 느슨한 기준으로, 기타 대출은 원금 갚는 건 안 따지고 이자만 따집니다.","category":"정책","difficulty":1},{"id":677,"term":"EBIT","englishTerm":"Earnings Before Interest and Taxes","definition":"이자 비용과 법인세를 빼기 전의 순이익(영업이익)","description":"기업이 장사해서 번 돈이 얼마인지 보여주는 지표입니다. 자본 구조나 세금 영향을 빼고 기업의 순수한 영업 성과만 비교할 때 씁니다.","category":"기업경영","difficulty":3},{"id":678,"term":"EBITDA","englishTerm":"Earnings Before Interest, Taxes, Depreciation and Amortization","definition":"이자, 세금, 감가상각비를 빼기 전의 이익","description":"기업이 영업 활동을 통해 현금을 얼마나 벌어들였는지 보여주는 지표입니다. 기업 가치를 평가할 때 자주 쓰입니다.","category":"기업경영","difficulty":3},{"id":679,"term":"EPS","englishTerm":"Earnings Per Share","definition":"주당순이익, 기업의 순이익을 발행 주식 수로 나눈 값","description":"주식 1주가 1년 동안 얼마를 벌었는지 나타냅니다. EPS가 높을수록 알짜 회사이며, 배당을 많이 줄 가능성이 큽니다.","category":"금융시장","difficulty":2},{"id":680,"term":"ESG","englishTerm":"Environment, Social, Governance","definition":"환경 보호, 사회적 책임, 지배구조 투명성을 강조하는 경영 트렌드","description":"투자자들이 기업을 평가할 때 돈 잘 버는 것뿐만 아니라, 환경을 생각하고 사회에 기여하며 깨끗하게 운영하는지를 따지는 기준입니다.","category":"기업경영","difficulty":1},{"id":681,"term":"ETF","englishTerm":"Exchange Traded Fund","definition":"상장지수펀드, 주식 시장에 상장되어 주식처럼 거래되는 펀드","description":"펀드인데 주식처럼 실시간으로 사고팔 수 있습니다. 코스피 지수를 따라가거나 2차전지 등 특정 테마를 따라가는 상품 등 종류가 다양합니다.","category":"금융시장","difficulty":1},{"id":682,"term":"FOMC","englishTerm":"Federal Open Market Committee","definition":"미국 연방준비제도(Fed) 산하의 공개시장위원회","description":"미국의 기준금리를 결정하는 회의체입니다. 여기서 금리를 올리거나 내리면 전 세계 경제와 주식 시장이 출렁입니다.","category":"정책","difficulty":1},{"id":683,"term":"FTA","englishTerm":"Free Trade Agreement","definition":"자유무역협정, 국가 간 무역 장벽을 허물기로 한 약속","description":"회원국끼리 수출입 관세를 없애거나 낮춰서, 마치 한 나라처럼 물건이 자유롭게 오가며 교역을 늘리자는 협정입니다.","category":"경제상식","difficulty":1},{"id":684,"term":"GDP","englishTerm":"Gross Domestic Product","definition":"국내총생산, 한 나라 영토 안에서 생산된 모든 부가가치의 합","description":"국가 경제의 덩치를 보여주는 가장 대표적인 지표입니다. 한국 땅에서 외국인이 번 돈은 포함되지만, 한국인이 해외에서 번 돈은 제외됩니다.","category":"경제상식","difficulty":1},{"id":685,"term":"GNP","englishTerm":"Gross National Product","definition":"국민총생산, 한 나라 국민이 생산한 모든 부가가치의 합","description":"장소가 어디든 한국 국적을 가진 사람이 번 돈을 합친 것입니다. 지금은 경제 지표로 GDP를 더 많이 씁니다.","category":"경제상식","difficulty":2},{"id":686,"term":"ICO","englishTerm":"Initial Coin Offering","definition":"가상화폐 공개, 새로운 코인을 발행해 투자 자금을 모으는 것","description":"주식 시장의 상장(IPO)과 비슷하게, 블록체인 프로젝트 팀이 코인을 만들어 팔아서 사업 자금을 마련하는 방식입니다.","category":"금융시장","difficulty":2},{"id":687,"term":"IMF","englishTerm":"International Monetary Fund","definition":"국제통화기금, 세계 금융 안정과 환율 안정을 위해 설립된 국제기구","description":"외환 위기가 터진 나라에 달러를 빌려주는 '세계의 소방수' 역할을 합니다. 한국도 1997년에 IMF의 구제금융을 받은 적이 있습니다.","category":"경제상식","difficulty":1},{"id":688,"term":"IPO","englishTerm":"Initial Public Offering","definition":"기업공개, 기업이 주식 시장에 상장하기 위해 처음으로 주식을 파는 것","description":"비상장 기업이 '우리 주식 사세요' 하고 일반 투자자에게 공개적으로 파는 절차입니다. 이때 '공모주 청약' 열풍이 불기도 합니다.","category":"금융시장","difficulty":1},{"id":689,"term":"IR","englishTerm":"Investor Relations","definition":"기업이 투자자를 대상으로 하는 홍보 및 설명 활동","description":"기업설명회입니다. 주주들에게 '우리 회사 실적 좋고 앞으로 비전도 밝아요'라고 알리며 투자를 유치하고 주가를 관리하는 활동입니다.","category":"기업경영","difficulty":2},{"id":690,"term":"N-B SRS","englishTerm":"Non-Bank Statistics Reporting System","definition":"비은행 금융기관의 통계 자료를 수집하고 보고하는 시스템","description":"은행이 아닌 보험사, 증권사 등 2금융권 금융기관들의 자금 흐름과 경영 상태를 파악하기 위해 금융 당국이 운영하는 보고 체계입니다.","category":"금융시장","difficulty":3},{"id":691,"term":"P2P대출","englishTerm":"Peer-to-Peer Lending","definition":"온라인 플랫폼을 통해 개인 간에 돈을 빌려주고 빌리는 서비스","description":"은행을 거치지 않고 인터넷을 통해 투자자와 대출자를 직접 연결해 줍니다. 대출자는 2금융권보다 싼 이자로 빌리고, 투자자는 예금보다 높은 수익을 얻습니다.","category":"금융시장","difficulty":2},{"id":692,"term":"PF-ABCP","englishTerm":"Project Financing Asset-Backed Commercial Paper","definition":"부동산 PF 사업의 수익권을 담보로 발행하는 단기 기업어음","description":"건설 사업장에서 나중에 들어올 분양 대금 등을 담보로 3개월짜리 짧은 어음을 발행해 돈을 빌리는 것입니다. 부동산 경기가 꺾이면 부실 위험이 큽니다.","category":"금융시장","difficulty":3},{"id":693,"term":"SWIFT","englishTerm":"Society for Worldwide Interbank Financial Telecommunication","definition":"국제 은행 간 자금 결제와 통신을 위한 글로벌 금융 네트워크","description":"해외 송금을 할 때 이용하는 전 세계 은행들의 핫라인입니다. 여기서 퇴출되면 달러 거래가 막혀 사실상 국제 금융 고립 상태가 됩니다.","category":"금융시장","difficulty":2},{"id":694,"term":"TED 스프레드","englishTerm":"TED Spread","definition":"미국 국채 금리와 리보(LIBOR) 금리의 차이","description":"국제 금융 시장의 위험도를 보여주는 지표입니다. 이 차이가 커지면 은행들이 서로 돈 빌려주기를 꺼릴 만큼 시장이 불안하다는 신호입니다.","category":"금융시장","difficulty":3},{"id":695,"term":"Treasury Bill(T/B)","englishTerm":"Treasury Bill","definition":"만기가 1년 이하인 미국의 단기 국채","description":"미국 정부가 발행하는 빚문서 중 만기가 짧은 것입니다. 세계에서 가장 안전한 현금성 자산으로 취급됩니다. (참고: T-Note는 중기, T-Bond는 장기)","category":"금융시장","difficulty":2},{"id":696,"term":"VAR","englishTerm":"Value at Risk","definition":"최대예상손실액, 정상적인 시장 여건에서 발생할 수 있는 최대 손실 금액","description":"리스크 관리 지표입니다. '99% 신뢰수준에서 VAR가 10억이다'라는 말은, 정말 운 나쁜 1%의 경우를 빼면 손실이 10억을 넘지 않는다는 뜻입니다.","category":"리스크관리","difficulty":3},{"id":697,"term":"VIX","englishTerm":"Volatility Index","definition":"공포지수, S&P 500 지수 옵션의 변동성을 나타내는 지수","description":"투자자들의 공포 심리를 보여줍니다. 주식 시장이 폭락하거나 불안할 때 이 지수가 치솟습니다. 낮으면 시장이 평온하다는 뜻입니다.","category":"금융시장","difficulty":2},{"id":698,"term":"WGBI","englishTerm":"World Government Bond Index","definition":"세계국채지수, 선진국 국채들의 성과를 추종하는 대표적인 채권 지수","description":"채권 시장의 '선진국 클럽'입니다. 이 지수에 편입되면 전 세계 외국인 투자 자금이 자동으로 해당 국가 채권을 사러 들어옵니다.","category":"금융시장","difficulty":3}];
