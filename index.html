        const QuizTab = () => {
            const [currentQuestion, setCurrentQuestion] = useState(null);

            const [selectedOption, setSelectedOption] = useState(null);
            const [score, setScore] = useState(0);
            const [combo, setCombo] = useState(0);

            const generateQuestion = () => {
                const randomIdx = Math.floor(Math.random() * RAW_DATA.length);
                const answer = RAW_DATA[randomIdx];
                const distractors = RAW_DATA
                    .filter(item => item.id !== answer.id)
                    .sort(() => Math.random() - 0.5)
                    .slice(0, 3)
                    .map(item => item.term);
                const allOptions = [...distractors, answer.term].sort(() => Math.random() - 0.5);

                setCurrentQuestion(answer);
                setOptions(allOptions);
                setSelectedOption(null);
            };

            useEffect(() => { generateQuestion(); }, []);

            const handleAnswer = (option) => {
                if (selectedOption) return;
                setSelectedOption(option);
                if (option === currentQuestion?.term) {
                    setScore(s => s + 10 + (combo * 2));
                    setCombo(c => c + 1);
                } else {
                    setCombo(0);
                }
            };

            if (!currentQuestion) return null;

            return React.createElement(

                        let style = "bg-white text-gray-700 hover:bg-gray-50 border-gray-200";
                        if (selectedOption) {
                            if (option === currentQuestion.term) style = "bg-green-500 text-white border-green-500 shadow-md ring-2 ring-green-200";
                            else if (option === selectedOption) style = "bg-red-500 text-white border-red-500 shadow-md";
                            else style = "bg-gray-50 text-gray-300 border-transparent";
                        }
                        return React.createElement(
                            "button",
                            {
                                key: idx,
                                onClick: () => handleAnswer(option),
                                disabled: !!selectedOption,
                                className: `py-4 rounded-xl font-bold text-lg border-2 transition-all ${style}`
                            },
                            option
                        );
                    })
                ),
                selectedOption && React.createElement(
                    "div",
                    { className: "mt-4 flex justify-end animate-in slide-in-from-bottom-2" },
                    React.createElement(
                        "button",
                        {
                            onClick: generateQuestion,
                            className: "bg-gray-900 text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:scale-105 transition-transform flex items-center"
                        },
                        "Îã§Ïùå Î¨∏Ï†ú ",
                        React.createElement(ArrowUp, { size: 16, className: "ml-2 rotate-90" })
                    )
                )
            );
        };

        const MyNoteTab = ({ bookmarks, toggleBookmark }) => {
            const savedTerms = RAW_DATA.filter(item => bookmarks.includes(item.id));
            return React.createElement(
                "div",
                { className: "pb-24 px-4 pt-6 min-h-screen bg-gray-50" },
                React.createElement(
                    "h1",
                    { className: "text-2xl font-bold mb-6 text-gray-800 px-2" },
                    "ÎÇ¥ ÎÖ∏Ìä∏ ",
                    React.createElement("span", { className: "text-blue-500 text-lg ml-1" }, savedTerms.length)
                ),
                savedTerms.length === 0 ? React.createElement(
                    "div",
                    { className: "flex flex-col items-center justify-center py-20 mt-10" },
                    React.createElement("div", { className: "bg-white p-6 rounded-full mb-4 shadow-sm border border-gray-100" }, React.createElement(Star, { className: "text-gray-300", size: 40 })),
                    React.createElement("p", { className: "text-gray-500 font-bold text-lg" }, "ÏïÑÏßÅ Îπà ÎÖ∏Ìä∏ÏûÖÎãàÎã§"),
                    React.createElement("p", { className: "text-gray-400 text-sm mt-1" }, "ÌïôÏäµÌïòÎã§Í∞Ä Ï§ëÏöîÌïú Ïö©Ïñ¥Î•º Î∞úÍ≤¨ÌïòÎ©¥ Î≥ÑÌëúÌïòÏÑ∏Ïöî!")
                ) : React.createElement(
                    "div",
                    { className: "grid gap-3" },
                    savedTerms.map(item => React.createElement(

                            "div",
                            null,
                            React.createElement("span", { className: "text-[10px] text-blue-500 font-bold bg-blue-50 px-1.5 py-0.5 rounded mb-1 inline-block" }, item.category),
                            React.createElement("h3", { className: "text-lg font-bold text-gray-900" }, item.term),
                            React.createElement("p", { className: "text-gray-400 text-sm mt-0.5 line-clamp-1" }, item.definition)
                        ),
                        React.createElement(
                            "button",

                            React.createElement(Star, { fill: "currentColor", size: 24 })
                        )
                    ))
                )
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState("dict");
            const [bookmarks, setBookmarks] = useState([]);

            useEffect(() => {
                const saved = localStorage.getItem('finTermBookmarks');
                if (saved) try { setBookmarks(JSON.parse(saved)); } catch (e) { console.error(e); }
            }, []);

            const toggleBookmark = (id) => {
                const newBookmarks = bookmarks.includes(id) ? bookmarks.filter(bId => bId !== id) : [...bookmarks, id];
                setBookmarks(newBookmarks);
                localStorage.setItem('finTermBookmarks', JSON.stringify(newBookmarks));
            };

            return React.createElement(
                "div",
                { className: "min-h-screen bg-gray-100 flex justify-center text-gray-900 font-sans selection:bg-blue-100" },
                React.createElement(
                    "main",
                    { className: "w-full max-w-md bg-white min-h-screen shadow-2xl relative overflow-hidden" },
                    activeTab === 'dict' && React.createElement(DictionaryTab, { bookmarks, toggleBookmark }),
                    activeTab === 'flashcard' && React.createElement(FlashcardTab, null),
                    activeTab === 'quiz' && React.createElement(QuizTab, null),
                    activeTab === 'note' && React.createElement(MyNoteTab, { bookmarks, toggleBookmark }),
                    React.createElement(BottomNav, { activeTab, setActiveTab })
                )
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
