        // 사용자 데이터 주입 위치
        const RAW_DATA = [{"id":1,"term":"가계부실위험지수(HDRI)","englishTerm":"HDRI","definition":"가구의 소득과 자산을 종합하여 가계부채의 부실 위험을 평가하는 지표","description":"가계의 채무상환능력을 소득 측면(DSR)과 자산 측면(DTA)에서 종합적으로 평가하여 산출합니다. 이 지수가 100을 넘으면 '위험가구'로 분류될 가능성이 높습니다.","category":"리스크관리","difficulty":3},{"id":2,"term":"가계수지","englishTerm":"Household Income and Expenditure","definition":"가정의 수입과 지출을 비교해서 남은 돈이 있는지 부족한지 보여주는 지표","description":"국가 경제에서 가계 부문의 살림살이가 나아졌는지 나빠졌는지를 보여주는 중요한 통계입니다. 흑자면 저축 여력이 생긴 것이고, 적자면 빚이 늘어날 가능성이 큽니다.","category":"경기","difficulty":1},{"id":3,"term":"가계순저축률","englishTerm":"Household Net Saving Rate","definition":"가계가 쓸 수 있는 돈(처분가능소득) 중에서 쓰고 남은 저축액의 비율","description":"가계의 재무 건전성을 나타내는 핵심 지표입니다. 저축률이 높을수록 가계가 미래의 위험에 대비할 여력이 충분하다는 뜻입니다.","category":"경기","difficulty":2},{"id":4,"term":"가계신용통계","englishTerm":"Household Credit Statistics","definition":"일반 가정이 금융기관에서 빌린 돈과 외상으로 산 물건 값을 합친 통계","description":"흔히 말하는 '가계 빚'의 총량을 의미합니다. 은행 대출뿐만 아니라 카드 사용 금액(판매신용)까지 포함하여 가계 부채 규모를 정확히 파악합니다.","category":"금융시장","difficulty":2},{"id":5,"term":"가계처분가능소득","englishTerm":"PDI","definition":"가계가 벌어들인 소득 중 세금 등을 빼고 실제 마음대로 쓸 수 있는 돈","description":"개인이 소비나 저축으로 자유롭게 처분할 수 있는 소득을 말합니다. 이 소득이 늘어나야 내수 경기가 활성화될 수 있습니다.","category":"경기","difficulty":1},{"id":6,"term":"가교은행","englishTerm":"Bridge Bank","definition":"파산한 은행의 자산을 임시로 맡아 관리하기 위해 설립된 은행","description":"부실 은행을 정리하는 동안 예금자 보호와 금융 시스템 안정을 위해 한시적으로 운영되는 '임시 은행'입니다.","category":"정책","difficulty":2},{"id":7,"term":"가동률","englishTerm":"Operation Ratio","definition":"생산설비가 얼마나 부지런히 돌아가고 있는지를 보여주는 비율","description":"생산능력 대비 실제 생산실적의 비율입니다. 가동률이 높으면 경기가 좋다는 신호이고, 낮으면 공장이 놀고 있다는 뜻으로 경기가 나쁘다는 신호입니다.","category":"경기","difficulty":1},{"id":8,"term":"가변예치의무제도","englishTerm":"Variable Deposit Requirement","definition":"외국에서 들어오는 돈의 일정 비율을 강제로 예치하게 하는 제도","description":"단기간에 투기성 외국 자본이 급격히 유입되어 환율이 요동치는 것을 막기 위한 외환 시장 안정화 정책 중 하나입니다.","category":"정책","difficulty":3},{"id":9,"term":"가산금리","englishTerm":"Spread","definition":"대출 금리를 정할 때 기준금리에 덧붙이는 위험 프리미엄 금리","description":"대출자의 신용도가 낮거나 대출 기간이 길어질수록 은행은 위험 부담을 줄이기 위해 더 높은 가산금리를 적용합니다.","category":"금리","difficulty":1},{"id":10,"term":"가상통화","englishTerm":"Virtual Currency","definition":"실물 없이 네트워크상에서 전자적 형태로 거래되는 화폐","description":"비트코인처럼 중앙은행이 아닌 민간에서 발행하며, 블록체인 기술을 기반으로 거래 내역이 기록되는 것이 특징입니다.","category":"경제상식","difficulty":1},{"id":11,"term":"가상통화공개(ICO)","englishTerm":"ICO","definition":"새로운 암호화폐를 만들어 투자자에게 팔아 자금을 모으는 방식","description":"주식시장의 상장(IPO)과 비슷하지만, 주식 대신 코인(토큰)을 발행하여 투자금을 조달한다는 점이 다릅니다.","category":"금융시장","difficulty":2},{"id":12,"term":"간접금융/직접금융","englishTerm":"Indirect/Direct Financing","definition":"은행을 통해 돈을 빌리면 간접금융, 주식/채권으로 직접 조달하면 직접금융","description":"은행이 중개자 역할을 하면 간접금융이고, 기업이 시장에서 투자자에게 직접 자금을 구하면 직접금융입니다.","category":"금융시장","difficulty":1},{"id":13,"term":"간접세/직접세","englishTerm":"Indirect/Direct Tax","definition":"세금을 내는 사람과 실제 부담하는 사람이 다르면 간접세, 같으면 직접세","description":"부가세처럼 물건값에 포함돼 나도 모르게 내는 게 간접세고, 소득세처럼 내 이름으로 고지서가 나오는 게 직접세입니다.","category":"경제상식","difficulty":1},{"id":14,"term":"감독자협의회","englishTerm":"Supervisory College","definition":"다국적 금융기관을 효과적으로 감독하기 위해 관련 국가 감독당국이 모인 협의체","description":"여러 나라에 걸쳐 영업하는 거대 은행을 한 나라가 혼자 감독하기 어렵기 때문에, 관련국들이 정보를 공유하고 협력하는 모임입니다.","category":"정책","difficulty":3},{"id":15,"term":"감응도계수","englishTerm":"Sensitivity Coefficient","definition":"시장 변화에 따라 특정 변수가 얼마나 민감하게 반응하는지를 나타내는 수치","description":"주식 시장에서 베타(Beta) 계수처럼, 시장 전체가 1% 변할 때 개별 종목이 몇 % 변하는지를 측정하여 위험을 관리할 때 씁니다.","category":"리스크관리","difficulty":3},{"id":16,"term":"갑기금(Capital A)","englishTerm":"Capital A","definition":"외국은행 국내지점의 설치 및 영업을 위해 본점에서 들여온 자본금","description":"외국계 은행 서울지점이 영업을 시작할 때 본사에서 한국으로 가져온 초기 자본금을 말하며, 법정 자본금으로 인정받습니다.","category":"금융시장","difficulty":3},{"id":17,"term":"거시건전성 정책","englishTerm":"Macroprudential Policy","definition":"금융 시스템 전체의 안정을 위해 경제 전반의 위험 요인을 관리하는 정책","description":"개별 은행의 부실을 막는 것(미시)을 넘어, LTV·DTI 규제처럼 금융 위기가 시스템 전체로 번지는 것을 막는 예방적 정책입니다.","category":"정책","difficulty":2},{"id":18,"term":"거액결제시스템","englishTerm":"Large Value Payment System","definition":"금융기관 간의 거액 자금 이체를 실시간으로 처리하는 시스템","description":"우리나라의 '한은금융망'이 대표적이며, 은행들끼리 주고받는 큰 돈을 건별로 즉시 결제하여 금융 시장의 동맥 역할을 합니다.","category":"금융시장","difficulty":3},{"id":19,"term":"거액익스포저 규제","englishTerm":"Large Exposure Limit","definition":"은행이 특정 기업이나 그룹에 너무 많은 돈을 빌려주지 못하게 막는 규제","description":"한 곳에 몰빵해서 대출해줬다가 그 기업이 망하면 은행도 같이 망할 수 있으므로, 대출 한도를 자기자본의 일정 비율로 제한하는 것입니다.","category":"리스크관리","difficulty":2},{"id":20,"term":"결제","englishTerm":"Settlement","definition":"돈을 주고받아 거래 관계를 끝내는 것","description":"증권이나 물품 거래에서 계약을 체결한 후, 실제로 돈을 지급하고 소유권을 이전받아 거래를 최종적으로 완료하는 과정입니다.","category":"경제상식","difficulty":1},{"id":21,"term":"결제리스크","englishTerm":"Settlement Risk","definition":"거래는 했는데 약속한 날짜에 돈이나 증권을 받지 못할 위험","description":"시차 문제나 상대방의 파산 등으로 인해 결제가 예정대로 이뤄지지 않아 발생할 수 있는 손실 가능성을 말합니다.","category":"리스크관리","difficulty":2},{"id":22,"term":"결제부족자금 공동분담제","englishTerm":"Loss Sharing System","definition":"참가 은행 중 하나가 결제 자금이 부족할 때 나머지 은행들이 돈을 모아 대신 메워주는 제도","description":"한 은행의 부도로 전체 결제 시스템이 마비되는 것을 막기 위해, 다른 은행들이 십시일반으로 자금을 지원하여 연쇄 부도를 방지합니다.","category":"정책","difficulty":3},{"id":23,"term":"결제완결성","englishTerm":"Settlement Finality","definition":"이루어진 결제는 어떤 경우에도 취소되거나 번복될 수 없다는 원칙","description":"한번 돈이 넘어갔으면 해당 은행이 나중에 파산하더라도 그 결제는 유효한 것으로 확정하여 금융 시장의 혼란을 막습니다.","category":"금융시장","difficulty":3},{"id":24,"term":"겸업주의/전업주의","englishTerm":"Universal/Specialized Banking","definition":"은행이 증권·보험업도 다 할 수 있으면 겸업주의, 칸막이 쳐서 따로 하면 전업주의","description":"한국은 자본시장법 이후 은행, 증권, 보험의 장벽을 허무는 겸업주의 흐름을 타고 있습니다. '금융지주회사'가 대표적인 예입니다.","category":"정책","difficulty":2},{"id":25,"term":"경기","englishTerm":"Business Conditions","definition":"국가 경제 전체의 활동 수준이 좋고 나쁨을 나타내는 상태","description":"생산, 소비, 투자 등 경제 활동이 활발하면 '호황', 위축되면 '불황'이라고 합니다. 경기는 파도처럼 상승과 하강을 반복합니다.","category":"경기","difficulty":1},{"id":26,"term":"경기동향지수(경기확산지수)","englishTerm":"Diffusion Index","definition":"경기가 좋아지는 방향인지 나빠지는 방향인지를 판단하는 지수","description":"경제 지표 중 저번 달보다 좋아진 지표가 몇 개인지 세어 봅니다. 50이 넘으면 경기가 확장 국면, 안 되면 수축 국면으로 봅니다.","category":"경기","difficulty":2},{"id":27,"term":"경기순응성","englishTerm":"Procyclicality","definition":"경기가 좋을 때 돈을 더 풀고, 나쁠 때 돈줄을 죄어 경기 변동을 부채질하는 성질","description":"은행이 호황일 때 대출을 늘리고 불황일 때 회수하여, 경기의 오르내림 폭을 더 크게 만드는 현상을 말합니다. 금융 당국은 이를 완화하려 노력합니다.","category":"경기","difficulty":2},{"id":28,"term":"경기조절정책/경제안정화정책","englishTerm":"Stabilization Policy","definition":"경기가 너무 과열되거나 침체되지 않도록 정부가 개입하여 조절하는 정책","description":"재정정책(정부 지출 조절)과 통화정책(금리 조절)을 사용하여 경제를 적정 수준으로 유지하려는 노력입니다.","category":"정책","difficulty":1},{"id":29,"term":"경기종합지수","englishTerm":"Composite Index (CI)","definition":"여러 경제 지표를 종합하여 현재 경기의 종합적인 상태를 나타내는 지수","description":"선행(미래 예측), 동행(현재 파악), 후행(과거 확인) 지수로 나뉘며, 숫자의 크기보다는 전월 대비 증감 방향이 중요합니다.","category":"경기","difficulty":1},{"id":30,"term":"경상수지","englishTerm":"Current Account Balance","definition":"국가 간의 상품 및 서비스 거래를 통해 벌어들인 돈과 나간 돈의 차이","description":"국가 경제의 성적표와 같습니다. 수출이 많아 흑자가 나면 나라 곳간이 차고, 적자가 나면 빚이 늘어납니다.","category":"경기","difficulty":1},{"id":31,"term":"경영실태평가","englishTerm":"Management Evaluation","definition":"금융감독 당국이 은행이 장사를 잘하고 있는지 건전성을 뜯어보는 종합 건강검진","description":"자본적정성(C), 자산건전성(A), 경영관리(M), 수익성(E), 유동성(L) 등을 앞글자를 따서 CAMEL 평가라고도 합니다.","category":"정책","difficulty":3},{"id":32,"term":"경영지도비율","englishTerm":"Management Guideline Ratios","definition":"금융기관이 지켜야 할 최소한의 경영 건전성 기준","description":"BIS비율이나 예대율처럼 '이 선은 넘지 마라'고 금융당국이 정해준 안전 가이드라인입니다.","category":"리스크관리","difficulty":2},{"id":33,"term":"경영평가지표","englishTerm":"Performance Indicators","definition":"기업의 경영 성과나 효율성을 측정하기 위한 다양한 재무 지표들","description":"부채비율, 이자보상배율, 매출액영업이익률 등 기업이 얼마나 건강한지를 숫자로 나타낸 것입니다.","category":"기업경영","difficulty":2},{"id":34,"term":"경제성장률","englishTerm":"Economic Growth Rate","definition":"실질 GDP가 전년 대비 얼마나 증가했는지를 나타내는 비율","description":"국가 경제의 규모가 얼마나 커졌는지를 보여주는 대표적인 지표입니다. 보통 1년간 생산된 부가가치의 증가분으로 계산합니다.","category":"경기","difficulty":1},{"id":35,"term":"경제심리지수","englishTerm":"Economic Sentiment Index (ESI)","definition":"기업과 소비자가 경제를 어떻게 느끼는지 설문 조사하여 합친 지표","description":"숫자가 100을 넘으면 경제를 좋게 보는 사람이 더 많고, 100보다 낮으면 비관적으로 보는 사람이 더 많다는 뜻입니다.","category":"경기","difficulty":2},{"id":36,"term":"경제협력개발기구(OECD)","englishTerm":"OECD","definition":"시장경제와 민주주의를 표방하는 선진국들의 정책 협력 기구","description":"경제 성장과 무역 확대를 위해 회원국끼리 정책을 의논합니다. 흔히 '선진국 클럽'이라고 불립니다.","category":"경제상식","difficulty":1},{"id":37,"term":"경제활동인구","englishTerm":"Economically Active Pop.","definition":"만 15세 이상 인구 중 일할 의사와 능력이 있는 사람 (취업자 + 실업자)","description":"학생이나 전업주부처럼 일할 의사가 없는 사람은 '비경제활동인구'로 빠집니다. 실업률 계산의 분모가 됩니다.","category":"경기","difficulty":1},{"id":38,"term":"경제후생지표","englishTerm":"Measure of Econ. Welfare","definition":"GDP로는 알 수 없는 삶의 질이나 복지 수준을 측정하기 위한 지표","description":"GDP는 환경오염이나 여가 시간 등을 반영하지 못하므로, 이를 보완하여 국민이 실제로 얼마나 잘 사는지를 측정하려는 시도입니다.","category":"경제상식","difficulty":2},{"id":39,"term":"경직적 물가지수","englishTerm":"Sticky Price Index","definition":"가격이 한 번 정해지면 잘 변하지 않는 품목들만 모아서 만든 물가지수","description":"공공요금이나 이미용료처럼 가격이 자주 바뀌지 않는 항목들을 통해 기조적인 물가 상승 흐름을 파악할 때 씁니다.","category":"경기","difficulty":3},{"id":40,"term":"계절변동조정시계열","englishTerm":"Seasonally Adjusted Series","definition":"명절이나 휴가철 같은 계절적 요인을 제거하여 진짜 추세를 보여주는 통계","description":"추석에 마트 매출이 느는 건 당연한 것이므로, 이런 계절 효과를 빼야 전월 대비 경기가 진짜 좋아졌는지 알 수 있습니다.","category":"경기","difficulty":2},{"id":41,"term":"계좌대체","englishTerm":"Account Transfer","definition":"현금을 찾지 않고 내 계좌에서 상대방 계좌로 돈만 옮기는 것","description":"우리가 흔히 쓰는 '계좌이체'를 말합니다. 실물 화폐의 이동 없이 장부상으로만 자금이 이동합니다.","category":"금융시장","difficulty":1},{"id":42,"term":"고객확인절차(KYC)","englishTerm":"Know Your Customer","definition":"금융기관이 고객의 신원을 확인하고 검증하는 의무 절차","description":"자금세탁 방지를 위해 은행에서 계좌를 만들 때 신분증을 요구하고 직업이나 거래 목적을 묻는 것이 바로 이 절차입니다.","category":"정책","difficulty":2},{"id":43,"term":"고용률","englishTerm":"Employment Rate","definition":"생산가능인구(15세 이상) 중에서 취업자가 차지하는 비율","description":"실업률 통계의 맹점을 보완하는 지표입니다. 구직 단념자가 늘어나도 실업률은 떨어질 수 있지만, 고용률은 실제 일하는 사람 비율을 정직하게 보여줍니다.","category":"경기","difficulty":1},{"id":44,"term":"고용보조지표","englishTerm":"Labor Underutilization","definition":"공식 실업률에는 잡히지 않지만 사실상 실업 상태인 사람들을 포함한 체감 실업률","description":"아르바이트를 하면서 더 일하고 싶은 사람이나, 취업 준비생 등을 포함하여 국민이 느끼는 실제 고용 사정을 보여줍니다.","category":"경기","difficulty":2},{"id":45,"term":"고용유발효과","englishTerm":"Employment Inducement","definition":"어떤 산업에 10억 원을 투자했을 때 직간접적으로 생겨나는 일자리 수","description":"건설업이나 서비스업은 고용유발효과가 큽니다. 정부가 일자리를 늘리기 위해 어떤 산업을 밀어줄지 결정할 때 참고합니다.","category":"경기","difficulty":2},{"id":46,"term":"고정금리","englishTerm":"Fixed Rate","definition":"대출 만기 때까지 이자율이 변하지 않고 일정하게 유지되는 금리","description":"금리가 오를 시기에는 유리하지만, 초기 금리가 변동금리보다 약간 높게 설정되는 편입니다. 미래의 불확실성을 피하고 싶을 때 선택합니다.","category":"금리","difficulty":1},{"id":47,"term":"고정금리부채권(SB)","englishTerm":"Straight Bond","definition":"발행할 때 정해진 이자를 만기까지 똑같이 주는 가장 일반적인 채권","description":"회사가 망하지 않는 한 약속된 이자를 꼬박꼬박 받을 수 있어 안정적인 투자 수단입니다.","category":"금융시장","difficulty":2},{"id":48,"term":"고정분류여신","englishTerm":"Substandard","definition":"금융기관이 빌려준 돈 중 떼일 위험이 있어서 관리가 필요한 대출","description":"대출 자산 건전성 5단계(정상-요주의-고정-회수의문-추정손실) 중 3단계입니다. 연체가 3개월 이상 되어 돈을 돌려받기 어려워지기 시작한 상태입니다.","category":"리스크관리","difficulty":3},{"id":49,"term":"고정이하여신비율","englishTerm":"NPL Ratio","definition":"전체 대출 중 연체 기간이 3개월 이상인 부실 대출이 차지하는 비율","description":"은행의 건전성을 보여주는 대표적인 지표입니다. 이 비율이 높으면 은행이 부실해지고 있다는 뜻이므로 낮을수록 좋습니다.","category":"리스크관리","difficulty":2},{"id":50,"term":"고정자본소모","englishTerm":"Fixed Capital Consumption","definition":"생산 과정에서 기계나 건물이 닳아 없어진 가치만큼을 비용으로 계산한 것","description":"기업 회계의 '감가상각비'와 비슷한 개념입니다. GDP(총생산)에서 이걸 빼면 NDP(순생산)가 됩니다.","category":"경기","difficulty":3},{"id":51,"term":"고정환율제도/자유변동환율제도","englishTerm":"Fixed/Floating Exchange Rate System","definition":"환율을 고정할지 시장에 맡길지에 따른 환율 제도의 구분","description":"정부가 환율을 특정 수준으로 묶어두면 고정환율제, 시장의 수요와 공급에 따라 자유롭게 변하게 두면 자유변동환율제입니다. 한국은 자유변동환율제를 채택하고 있습니다.","category":"경제상식","difficulty":1},{"id":52,"term":"고통지수","englishTerm":"Misery Index","definition":"물가상승률과 실업률을 더해 국민이 느끼는 경제적 고통을 수치화한 것","description":"물가가 오르고 일자리가 없으면 삶이 팍팍해집니다. 이 지수가 높을수록 국민들이 피부로 느끼는 경제 상황이 힘들다는 뜻입니다.","category":"경제상식","difficulty":1},{"id":53,"term":"골디락스경제","englishTerm":"Goldilocks Economy","definition":"너무 뜨겁지도 차갑지도 않은 이상적인 경제 호황 상태","description":"물가 상승 없이 경제가 안정적으로 성장하는 최고의 상태를 말합니다. 동화 속 소녀가 너무 뜨겁지도 차갑지도 않은 딱 먹기 좋은 온도의 죽을 선택한 것에서 유래했습니다.","category":"경기","difficulty":1},{"id":54,"term":"공개시장운영","englishTerm":"Open Market Operations","definition":"중앙은행이 증권을 사고팔아 시중 통화량을 조절하는 정책 수단","description":"한국은행이 국공채를 사면 시중에 돈이 풀리고, 팔면 돈이 중앙은행으로 흡수됩니다. 이를 통해 금리와 물가를 조절하는 가장 대표적인 통화 정책입니다.","category":"정책","difficulty":2},{"id":55,"term":"공공재","englishTerm":"Public Goods","definition":"국방, 치안처럼 여러 사람이 대가 없이 공동으로 소비하는 재화","description":"누구나 이용할 수 있고, 내가 쓴다고 남이 못 쓰게 되지 않는 재화입니다. 돈이 안 돼서 시장에서 공급하기 어렵기 때문에 주로 정부가 세금으로 만듭니다.","category":"경제상식","difficulty":1},{"id":56,"term":"공급사용표(SUT)","englishTerm":"Supply and Use Tables","definition":"상품의 생산부터 소비까지 흐름을 행렬로 정리한 통계표","description":"경제 내의 모든 상품이 어느 산업에서 만들어져서 어디에 쓰이는지를 상세히 기록한 표입니다. 산업 연관 분석의 기초 자료가 됩니다.","category":"경제상식","difficulty":3},{"id":57,"term":"공급탄력성","englishTerm":"Price Elasticity of Supply","definition":"가격이 변할 때 공급량이 얼마나 민감하게 변하는지를 나타내는 지표","description":"가격이 조금 올랐는데 공급이 확 늘어나면 탄력적이라고 합니다. 공산품은 탄력적이지만, 농산물은 금방 생산할 수 없어 비탄력적입니다.","category":"경제상식","difficulty":2},{"id":58,"term":"공매도","englishTerm":"Short Selling","definition":"주가 하락이 예상될 때 주식을 빌려서 판 뒤 나중에 사서 갚는 기법","description":"없는 주식을 판다고 해서 공매도입니다. 주가가 떨어지면 싼값에 사서 갚아 차익을 남기지만, 오르면 큰 손해를 봅니다. 주가 하락을 부추긴다는 비판도 있습니다.","category":"금융시장","difficulty":2},{"id":59,"term":"관리변동환율제도","englishTerm":"Managed Floating Exchange Rate System","definition":"정부가 필요할 때만 환율 시장에 개입하는 중간 형태의 제도","description":"기본적으로는 시장에 맡기지만, 환율이 너무 급변할 때만 정부가 개입해 안정을 꾀하는 방식입니다. 고정환율제와 자유변동환율제의 절충형입니다.","category":"정책","difficulty":2},{"id":60,"term":"관리통화제도","englishTerm":"Managed Currency System","definition":"정부나 중앙은행이 통화량을 정책적으로 조절하는 제도","description":"화폐 발행량이 금 보유량에 얽매이지 않고, 중앙은행이 경제 상황에 맞춰 돈을 더 찍거나 줄일 수 있는 현대의 화폐 제도입니다.","category":"경제상식","difficulty":2},{"id":61,"term":"교환사채(EB)","englishTerm":"Exchangeable Bond (EB)","definition":"발행 회사가 보유한 다른 회사의 주식으로 교환할 수 있는 채권","description":"채권으로 이자를 받다가, 일정 기간이 지나면 발행 회사가 가지고 있는 '다른 회사 주식'으로 바꿀 수 있는 권리가 붙은 채권입니다.","category":"금융시장","difficulty":2},{"id":62,"term":"교환성 통화","englishTerm":"Convertible Currency","definition":"국제 거래에서 널리 통용되며 다른 화폐와 자유롭게 교환 가능한 통화","description":"달러나 유로처럼 국제무역이나 금융거래에서 아무 제약 없이 결제 수단으로 쓰이는 '힘 있는 돈'을 말합니다. 외환보유액으로도 쓰입니다.","category":"경제상식","difficulty":2},{"id":63,"term":"구매력평가환율","englishTerm":"Purchasing Power Parity (PPP) Exchange Rate","definition":"각국 물가를 반영해 실제 구매력을 비교할 수 있게 산출한 환율","description":"빅맥지수처럼 같은 물건을 살 때 각국 돈이 얼마나 필요한지를 비교해 환율을 계산합니다. 각국의 실제 생활 수준을 비교하는 데 유용합니다.","category":"경제상식","difficulty":2},{"id":64,"term":"구속성예금","englishTerm":"Compensating Balance","definition":"대출해 주는 조건으로 은행이 강제로 가입시키는 예금","description":"일명 '꺾기'라고 합니다. 대출을 받으려면 예금이나 적금을 들라고 강요하는 것으로, 실제로는 대출 금리가 더 높아지는 효과를 냅니다. 지금은 금지된 관행입니다.","category":"금융시장","difficulty":2},{"id":65,"term":"구인배율","englishTerm":"Job Opening-to-Application Ratio","definition":"구직자 한 명당 일자리가 몇 개나 있는지를 보여주는 비율","description":"이 수치가 1보다 크면 일자리가 구직자보다 많아 사람 구하기 힘들다는 뜻이고, 1보다 작으면 일자리가 부족해 취업난이 심하다는 뜻입니다.","category":"경기","difficulty":2},{"id":66,"term":"구제금융","englishTerm":"Bailout","definition":"파산 위기에 처한 기업이나 국가에 자금을 지원해 살려내는 조치","description":"스스로 빚을 갚을 수 없는 상태일 때, 정부나 국제기구(IMF)가 긴급 자금을 빌려주어 부도를 막는 것을 말합니다. 대신 강도 높은 구조조정을 요구받습니다.","category":"정책","difficulty":1},{"id":67,"term":"구조적 이익률","englishTerm":"Structural Profit Rate","definition":"일시적 요인을 뺀 은행의 본질적인 이익 창출 능력을 보여주는 비율","description":"채권 가격 변동이나 일회성 이익 등을 제외하고, 은행이 예대마진 등 고유 업무로 얼마나 안정적으로 돈을 버는지 평가하는 지표입니다.","category":"기업경영","difficulty":3},{"id":68,"term":"국가경쟁력지수","englishTerm":"National Competitiveness Index","definition":"한 나라가 기업 하기 좋고 경제가 성장할 잠재력이 있는지 평가한 순위","description":"인프라, 노동 시장 효율성, 정부 정책 등을 종합해 국가의 경제적 실력을 평가합니다. 스위스 국제경영개발대학원(IMD) 등의 평가가 유명합니다.","category":"경제상식","difficulty":1},{"id":69,"term":"국가신용등급","englishTerm":"Sovereign Credit Rating","definition":"한 나라가 빚을 갚을 능력과 의사가 있는지를 등급으로 매긴 것","description":"무디스, S&P 같은 국제 신용평가사가 매기는 국가의 성적표입니다. 등급이 높으면 국가나 기업이 해외에서 돈을 빌릴 때 이자를 적게 내도 됩니다.","category":"경제상식","difficulty":1},{"id":70,"term":"국가채무","englishTerm":"National Debt","definition":"정부가 직접 갚아야 할 빚의 총액","description":"중앙정부와 지방정부가 진 빚을 모두 합친 것입니다. 국가 채무가 너무 빠르게 늘어나면 나라 살림이 어려워지고 대외 신인도가 떨어질 수 있습니다.","category":"경제상식","difficulty":1},{"id":71,"term":"국고금 실시간 전자이체","englishTerm":"Treasury Funds Real-time Electronic Transfer","definition":"국고금을 실시간 전자 이체 방식으로 처리하는 시스템","description":"정부가 내야 할 돈을 받는 사람 통장으로 바로 꽂아주는 시스템입니다. 과거처럼 국고 수표를 끊어주는 방식보다 훨씬 빠르고 투명합니다.","category":"금융시장","difficulty":3},{"id":72,"term":"국고대리점","englishTerm":"Treasury Agency","definition":"한국은행을 대신해 세금을 받고 국고금을 지급하는 시중 은행","description":"한국은행이 모든 곳에 지점을 둘 수 없어, 일반 은행(국고대리점)에 나랏돈을 받고 내주는 업무를 맡긴 것입니다. 우리가 세금 내는 은행들이 여기 해당합니다.","category":"금융시장","difficulty":2},{"id":73,"term":"국고수표","englishTerm":"Treasury Check","definition":"국고금 지급을 위해 발행하는 수표","description":"정부가 돈을 줄 때 사용하는 수표입니다. 지금은 대부분 계좌 이체로 바뀌어 실물을 보기는 힘들어졌습니다.","category":"금융시장","difficulty":2},{"id":74,"term":"국고전산망","englishTerm":"Treasury Network","definition":"나랏돈을 실시간으로 관리하고 이체하기 위해 연결된 전산망","description":"기획재정부, 한국은행, 금융기관을 전산으로 연결해 세금 납부나 국고금 지급 상황을 실시간으로 파악하고 처리하는 시스템입니다.","category":"금융시장","difficulty":3},{"id":75,"term":"국내공급물가지수","englishTerm":"Domestic Supply Price Index","definition":"국내에 공급되는 상품의 가격 변동을 가공 단계별로 측정한 지수","description":"국산품뿐만 아니라 수입품까지 포함하여, 원재료, 중간재, 최종재 단계별로 가격이 어떻게 변하는지 보여줍니다. 물가 파급 과정을 분석할 때 쓰입니다.","category":"경제상식","difficulty":2},{"id":76,"term":"국내신용","englishTerm":"Domestic Credit","definition":"통화 공급 경로 중 국내 부문을 통해 공급된 통화량","description":"정부나 민간 기업, 가계에 대출 등을 통해 풀린 돈의 양을 말합니다. 해외 부문과 대비되는 개념으로 국내 유동성 규모를 파악하는 지표입니다.","category":"경제상식","difficulty":2},{"id":77,"term":"국내총생산(GDP)","englishTerm":"Gross Domestic Product (GDP)","definition":"한 나라 안에서 일정 기간 생산된 모든 재화와 서비스의 시장 가치 합계","description":"외국인이든 한국인이든 상관없이 우리 땅에서 만들어낸 부의 총합입니다. 국가 경제 규모와 성장 속도를 나타내는 가장 대표적인 지표입니다.","category":"경제상식","difficulty":1},{"id":78,"term":"국내총투자율","englishTerm":"Gross Domestic Investment Ratio","definition":"국내총생산(GDP) 중에서 투자가 차지하는 비중","description":"나라 전체가 번 돈 중 미래를 위해 공장이나 기계 설비, 건설 등에 얼마나 투자했는지를 보여줍니다. 경제의 성장 잠재력을 가늠하는 지표입니다.","category":"경제상식","difficulty":2},{"id":79,"term":"국민계정체계(SNA)","englishTerm":"System of National Accounts","definition":"국민 경제 전체를 종합적으로 기록하고 분석하는 국제 표준 회계 기준","description":"기업의 재무제표처럼 국가 경제의 성적표를 작성하는 통일된 규칙입니다. GDP, GNI 등 주요 경제 통계가 이 기준에 따라 작성됩니다.","category":"경제상식","difficulty":2},{"id":80,"term":"국민대차대조표","englishTerm":"National Balance Sheet","definition":"국가 전체의 자산과 부채를 기록하여 국부(National Wealth)를 보여주는 표","description":"나라가 가진 땅, 건물, 금융 자산(자산)과 갚아야 할 빚(부채)을 한눈에 보여줍니다. 국가의 재무 상태와 순자산 규모를 파악할 수 있습니다.","category":"경제상식","difficulty":2},{"id":81,"term":"국민부담률","englishTerm":"National Burden Ratio","definition":"국민이 버는 소득 중 세금과 사회보장기여금으로 내는 돈의 비율","description":"내가 번 돈 중 세금과 국민연금, 건강보험료 등으로 의무적으로 나가는 돈이 얼마나 되는지 보여줍니다. 높을수록 국민의 조세 부담이 크다는 뜻입니다.","category":"경제상식","difficulty":2},{"id":82,"term":"국민소득","englishTerm":"National Income","definition":"한 나라 국민이 생산 활동에 참여하고 받은 소득의 합계","description":"근로자가 받은 임금, 기업의 이익, 임대료 등을 모두 합친 것입니다. 넓은 의미로는 한 나라의 경제력을 보여주는 지표 통칭으로 쓰입니다.","category":"경제상식","difficulty":1},{"id":83,"term":"국민소득 3면 등가의 법칙","englishTerm":"Identity of National Income","definition":"국민소득은 생산, 분배, 지출의 어느 측면에서 측정해도 금액이 같다는 법칙","description":"만든 만큼(생산) 나누어 갖고(분배), 받은 만큼 쓴다(지출)는 원리입니다. 경제를 바라보는 세 가지 시각이 결국 같음을 의미합니다.","category":"경제상식","difficulty":2},{"id":84,"term":"국민처분가능소득","englishTerm":"National Disposable Income","definition":"국민 전체가 소비나 저축으로 자유롭게 처분할 수 있는 소득","description":"국민총소득(GNI)에서 해외로 보낸 송금 등을 빼고 받은 송금을 더한 것으로, 나라 전체가 실제 쓸 수 있는 주머니 사정을 보여줍니다.","category":"경제상식","difficulty":2},{"id":85,"term":"국민총소득(GNI)","englishTerm":"Gross National Income (GNI)","definition":"한 나라 국민이 국내외에서 벌어들인 임금, 이자, 배당 등의 소득 합계","description":"한국 사람이 미국 가서 번 돈은 포함하고, 미국 사람이 한국에서 번 돈은 뺍니다. 국민들의 실제 생활 수준(구매력)을 측정할 때 GDP보다 유용합니다.","category":"경제상식","difficulty":1},{"id":86,"term":"국부펀드","englishTerm":"Sovereign Wealth Fund (SWF)","definition":"정부가 외환보유액 일부를 떼어 해외 자산에 투자하는 펀드","description":"나라의 여유 자금을 굴려 수익을 내기 위해 만든 국영 투자 펀드입니다. 한국투자공사(KIC), 노르웨이 국부펀드 등이 유명합니다.","category":"금융시장","difficulty":2},{"id":87,"term":"국외순수취경상이전","englishTerm":"Net Current Transfers from Abroad","definition":"해외 교포 송금 등 대가 없이 외국과 주고받은 돈의 순액","description":"기부금이나 무상 원조, 송금처럼 반대 급부 없이 해외에서 그냥 들어온 돈에서 그냥 나간 돈을 뺀 금액입니다.","category":"경제상식","difficulty":3},{"id":88,"term":"국외순수취요소소득","englishTerm":"Net Factor Income from Abroad","definition":"우리 국민이 해외에서 번 소득에서 외국인이 국내에서 번 소득을 뺀 것","description":"GDP(영토 기준)와 GNI(국민 기준)의 차이를 만드는 항목입니다. 이 값이 플러스면 우리 국민이 해외에서 번 돈이 외국인이 여기서 번 돈보다 많다는 뜻입니다.","category":"경제상식","difficulty":3},{"id":89,"term":"국외저축","englishTerm":"Foreign Savings","definition":"국내 투자 재원 중 부족한 부분을 해외에서 빌려온 것","description":"나라 안에서 저축으로 투자를 다 감당 못 할 때 해외에서 조달한 자금입니다. 통계적으로는 경상수지 적자 규모와 같습니다.","category":"경제상식","difficulty":3},{"id":90,"term":"국제결제은행(BIS)","englishTerm":"Bank for International Settlements","definition":"각국 중앙은행들의 은행으로, 국제 금융 협력을 증진하는 기구","description":"스위스 바젤에 있는 중앙은행들의 모임입니다. 여기서 정한 은행 건전성 기준(BIS 비율)은 전 세계 은행들의 경영 평가 잣대가 됩니다.","category":"경제상식","difficulty":2},{"id":91,"term":"국제금융시장","englishTerm":"International Financial Market","definition":"국경을 넘어 자금의 수요와 공급이 이루어지는 시장","description":"런던, 뉴욕처럼 전 세계 투자자들과 기업, 은행들이 모여 외화나 국제 채권을 거래하는 글로벌 장터입니다.","category":"금융시장","difficulty":1},{"id":92,"term":"국제금융중심지","englishTerm":"International Financial Center","definition":"국제 금융 거래가 활발하게 이루어지는 특정 도시나 지역","description":"다국적 은행과 금융기관이 밀집해 있고, 세금 혜택 등으로 금융 거래를 장려하는 곳입니다. 런던, 뉴욕, 홍콩, 싱가포르 등이 대표적입니다.","category":"금융시장","difficulty":1},{"id":93,"term":"국제산업연관표","englishTerm":"International Input-Output Table","definition":"여러 국가 간의 산업 연관 관계를 하나의 표로 정리한 것","description":"한 나라의 수출이 다른 나라 산업에 어떤 영향을 주는지, 글로벌 공급망(GVC)이 어떻게 얽혀 있는지 분석할 때 사용하는 표입니다.","category":"경제상식","difficulty":3},{"id":94,"term":"국제수지(BOP)","englishTerm":"Balance of Payments","definition":"일정 기간 한 나라가 외국과 거래한 모든 경제적 거래를 집계한 표","description":"국가 간의 가계부입니다. 상품 수출입(경상수지)부터 투자 자금 이동(금융계정)까지 외화의 드나듦을 모두 기록하여 대외 거래 성적을 보여줍니다.","category":"경제상식","difficulty":1},{"id":95,"term":"국제수지표","englishTerm":"Balance of Payments Table","definition":"국제수지 통계를 체계적으로 정리한 표","description":"한국은행이 매월 작성해 발표하며, 경상수지, 자본수지, 금융계정 등으로 구성되어 있습니다. 이 표를 보면 달러가 왜 들어오고 나갔는지 알 수 있습니다.","category":"경제상식","difficulty":2},{"id":96,"term":"국제원유가격","englishTerm":"International Oil Price","definition":"국제 시장에서 거래되는 원유의 가격","description":"주로 WTI(서부텍사스유), 브렌트유, 두바이유 세 가지가 기준이 됩니다. 기름값은 전 세계 물가와 경제 성장, 환율에 큰 영향을 줍니다.","category":"경제상식","difficulty":1},{"id":97,"term":"국제통화기금(IMF)","englishTerm":"International Monetary Fund","definition":"국제 금융 체계의 안정을 위해 설립된 국제기구","description":"회원국들이 돈을 모아두었다가, 외환 위기를 겪는 나라에 긴급 자금을 빌려주고 경제 정책을 조언(간섭)하는 역할을 합니다.","category":"경제상식","difficulty":1},{"id":98,"term":"국제투자대조표(IIP)","englishTerm":"International Investment Position","definition":"한 나라가 외국에 대해 가진 금융 자산과 부채 잔액을 보여주는 표","description":"특정 시점에 우리나라가 외국에 받을 돈(자산)이 많은지, 갚을 돈(부채)이 많은지 보여주는 대외 재무상태표입니다. 국가의 대외 지급 능력을 평가할 때 씁니다.","category":"경제상식","difficulty":3},{"id":99,"term":"국제회계기준","englishTerm":"International Financial Reporting Standards (IFRS)","definition":"전 세계 기업들이 공통으로 사용하는 회계 작성 기준","description":"나라마다 회계 장부 쓰는 법이 다르면 비교하기 어려우니, 국제적으로 통일시킨 회계 언어입니다. 투자자들이 국경을 넘어 기업 가치를 평가하기 쉽게 해줍니다.","category":"기업경영","difficulty":2},{"id":100,"term":"국채","englishTerm":"Government Bond","definition":"정부가 재정 자금을 마련하기 위해 발행하는 채권","description":"나라가 빚보증을 서는 셈이라 망할 위험이 거의 없어 가장 안전한 채권으로 통합니다. 국고채가 대표적이며 시중 금리의 기준 역할도 합니다.","category":"금융시장","difficulty":1},{"id":101,"term":"규모의 경제","englishTerm":"Economies of Scale","definition":"생산량을 늘릴수록 제품 하나당 만드는 비용이 줄어드는 현상","description":"많이 만들수록 이익이라는 뜻입니다. 초기 시설 비용은 비싸지만, 한번 갖춰두면 대량 생산을 통해 개당 비용을 낮춰 경쟁력을 높일 수 있습니다.","category":"기업경영","difficulty":1},{"id":102,"term":"규제 샌드박스","englishTerm":"Regulatory Sandbox","definition":"새로운 제품이나 서비스를 출시할 때 일정 기간 규제를 면제해 주는 제도","description":"어린이들이 모래 놀이터에서 자유롭게 놀듯이, 혁신적인 신기술이나 서비스가 나오면 기존 법령에 얽매이지 않고 마음껏 실험해 볼 수 있게 허용해 주는 것입니다.","category":"정책","difficulty":1},{"id":103,"term":"그램-리치-블라일리법","englishTerm":"Gramm-Leach-Bliley Act","definition":"미국에서 상업은행이 증권업과 보험업을 겸업할 수 있게 허용한 법","description":"1999년 제정된 이 법으로 미국 금융기관 간의 장벽이 허물어져 거대 금융그룹이 탄생하게 되었습니다. 규제 완화의 상징과도 같은 법입니다.","category":"경제상식","difficulty":3},{"id":104,"term":"그린본드","englishTerm":"Green Bond","definition":"친환경 프로젝트에 투자할 자금을 마련하기 위해 발행하는 특수목적 채권","description":"재생 에너지, 전기차 등 환경을 보호하는 사업에만 쓸 수 있는 '착한 채권'입니다. 발행 자금의 사용처가 엄격하게 제한됩니다.","category":"금융시장","difficulty":2},{"id":105,"term":"그림자 금융","englishTerm":"Shadow Banking","definition":"은행처럼 돈을 빌려주지만 은행과 같은 엄격한 규제는 받지 않는 금융","description":"증권사, 카드사, 펀드 등 은행은 아니지만 대출 기능을 하는 금융 영역을 말합니다. 규제의 사각지대에 있어 관리가 어렵고 위험이 숨어있을 수 있습니다.","category":"금융시장","difficulty":2},{"id":106,"term":"근원인플레이션율","englishTerm":"Core Inflation Rate","definition":"변동이 심한 농산물과 석유류 가격을 빼고 계산한 물가상승률","description":"날씨나 국제 유가처럼 일시적인 요인을 걷어내고 물가의 기초적인 흐름을 파악하기 위해 사용합니다. 장기적인 물가 추세를 볼 때 유용합니다.","category":"경제상식","difficulty":2},{"id":107,"term":"글래스-스티걸법","englishTerm":"Glass-Steagall Act","definition":"미국에서 상업은행과 투자은행의 업무를 엄격히 분리했던 법","description":"1933년 대공황 직후 은행이 위험한 투자를 못 하게 막기 위해 만들었습니다. 예금을 받는 은행은 주식 투자를 못 하게 벽을 쳤던 법입니다.","category":"경제상식","difficulty":3},{"id":108,"term":"글로벌가치사슬(GVC)","englishTerm":"Global Value Chain (GVC)","definition":"제품의 설계, 부품 생산, 조립, 판매가 여러 국가에 걸쳐 분업화된 구조","description":"아이폰처럼 미국에서 설계하고, 한국 부품을 써서, 중국에서 조립해 전 세계에 파는 생산 방식을 말합니다. 나라들이 서로 톱니바퀴처럼 연결되어 있음을 보여줍니다.","category":"경제상식","difficulty":2},{"id":109,"term":"글로벌금융안전망","englishTerm":"Global Financial Safety Net","definition":"금융 위기가 전 세계로 번지는 것을 막기 위해 마련한 국제적인 협력 체계","description":"한 나라의 위기가 이웃 나라로 전염되지 않도록 IMF, 통화 스왑 등 여러 겹의 방어막을 쳐서 서로 돕는 시스템을 말합니다.","category":"정책","difficulty":2},{"id":110,"term":"금리선물","englishTerm":"Interest Rate Futures","definition":"장래의 금리 수준을 예상하여 미리 정한 가격으로 매매하는 파생상품","description":"미래에 금리가 오르거나 내릴 위험(변동성)을 피하기 위해 거래합니다. 금리가 오를 것 같으면 미리 싼 가격에 사두는 식입니다.","category":"금융시장","difficulty":3},{"id":111,"term":"금리스왑","englishTerm":"Interest Rate Swap (IRS)","definition":"서로 다른 금리 조건을 가진 부채나 자산의 이자 지급 의무를 맞바꾸는 계약","description":"보통 변동금리와 고정금리를 서로 교환합니다. 금리 변동 위험을 관리하거나 더 유리한 조건으로 자금을 조달하기 위해 기업들이 주로 이용합니다.","category":"금융시장","difficulty":3},{"id":112,"term":"금리자유화","englishTerm":"Interest Rate Deregulation","definition":"정부가 규제하던 금리를 시장의 자금 수요와 공급에 따라 자유롭게 결정하도록 푼 조치","description":"과거에는 정부가 이자율을 정해줬지만, 이제는 은행이 시장 상황을 보고 알아서 금리를 정하게 된 것을 말합니다.","category":"정책","difficulty":2},{"id":113,"term":"금리평가이론","englishTerm":"Interest Rate Parity Theory","definition":"두 나라 간의 금리 차이가 환율의 변동폭과 같아진다는 이론","description":"돈은 금리가 높은 곳으로 흐르기 때문에, 결국 두 나라의 실질적인 투자 수익률은 같아지도록 환율이 조정된다는 경제 이론입니다.","category":"경제상식","difficulty":3},{"id":114,"term":"금본위제","englishTerm":"Gold Standard","definition":"화폐의 가치를 일정량의 금 가치에 고정시켜 놓은 화폐 제도","description":"돈을 가져가면 그만큼 금으로 바꿔주던 옛날 제도입니다. 통화량을 마음대로 늘릴 수 없어 물가는 안정되지만 경제 성장에 제약이 있어 지금은 쓰지 않습니다.","category":"경제상식","difficulty":2},{"id":115,"term":"금산분리","englishTerm":"Separation of Banking and Commerce","definition":"산업 자본(기업)이 은행 자본(금융)을 소유하거나 지배하지 못하게 하는 원칙","description":"대기업이 은행을 소유해서 고객 돈을 자기들 사업 자금으로 마음대로 가져다 쓰는 것을 막기 위한 원칙입니다. '은행의 사금고화' 방지가 목적입니다.","category":"정책","difficulty":1},{"id":116,"term":"금융 하부구조","englishTerm":"Financial Infrastructure","definition":"금융 거래가 원활하게 이루어질 수 있도록 돕는 제도적, 기술적 기반","description":"지급결제 시스템, 신용평가 제도, 금융 법규 등 금융시장이 굴러가게 만드는 도로와 신호등 같은 인프라를 말합니다.","category":"금융시장","difficulty":3},{"id":117,"term":"금융EDI","englishTerm":"Financial EDI","definition":"기업 간의 상거래 정보와 대금 결제 정보를 전자적으로 함께 처리하는 시스템","description":"기업이 물건을 팔고 돈을 받을 때, 주문서나 송장 같은 서류 정보와 송금 정보를 전산망을 통해 한 번에 주고받는 효율적인 시스템입니다.","category":"금융시장","difficulty":3},{"id":118,"term":"금융공황","englishTerm":"Financial Panic","definition":"일부 금융기관의 부실이 전체 금융권으로 확산되어 금융 시스템이 마비되는 상태","description":"은행이 망할 것 같다는 공포심에 사람들이 한꺼번에 예금을 찾으러 몰려들고(뱅크런), 자금 시장이 얼어붙어 경제가 큰 혼란에 빠지는 상황입니다.","category":"금융시장","difficulty":2},{"id":119,"term":"금융사이클","englishTerm":"Financial Cycle","definition":"금융 변수들이 호황과 불황을 반복하며 움직이는 주기적인 흐름","description":"집값이나 대출 규모 같은 금융 지표들이 함께 오르고 내리는 큰 파동을 말합니다. 실물 경기 사이클보다 주기가 더 길고 진폭이 큰 경향이 있습니다.","category":"경기","difficulty":2},{"id":120,"term":"금융시스템 상호연계성","englishTerm":"Interconnectedness","definition":"금융기관들이 서로 거미줄처럼 복잡하게 연결되어 있어 한 곳의 위험이 쉽게 전파되는 정도","description":"은행, 증권사 등이 서로 돈을 빌리고 투자하며 얽혀 있어, 한 놈이 망하면 줄줄이 망할 위험(도미노 효과)이 얼마나 큰지를 나타냅니다.","category":"리스크관리","difficulty":3},{"id":121,"term":"금융안정","englishTerm":"Financial Stability","definition":"금융기관과 금융시장이 제 기능을 수행하며 충격에도 흔들리지 않는 상태","description":"돈이 잘 돌고, 은행이 튼튼하며, 환율이나 금리가 요동치지 않아 국민들이 안심하고 경제 활동을 할 수 있는 편안한 상태입니다.","category":"경제상식","difficulty":1},{"id":122,"term":"금융안정위원회(FSB)","englishTerm":"Financial Stability Board (FSB)","definition":"글로벌 금융 위기 이후 국제 금융 시스템의 안정을 위해 설립된 국제기구","description":"G20 국가들이 모여 세계 금융 시장을 감시하고, 너무 커서 망하면 안 되는 은행들을 규제하는 등 '금융 경찰' 역할을 합니다.","category":"정책","difficulty":2},{"id":123,"term":"금융안정지수","englishTerm":"Financial Stability Index (FSI)","definition":"금융 시스템 전반의 안정성 상황을 0과 100 사이의 수치로 나타낸 지표","description":"금융 시장이 얼마나 불안한지 보여주는 '종합 건강 검진표'입니다. 수치가 높을수록 금융 시스템이 불안정하고 위험하다는 뜻입니다.","category":"리스크관리","difficulty":2},{"id":124,"term":"금융연관비율(골드스미스비율)","englishTerm":"Financial Interrelations Ratio","definition":"한 나라의 실물경제 활동 대비 금융 자산 규모가 얼마나 큰지 보여주는 비율","description":"경제가 발전할수록 실물 거래보다 금융 거래가 더 빠르게 늘어납니다. 이 비율이 높을수록 금융 산업이 고도로 발달했다는 것을 의미합니다.","category":"경제상식","difficulty":3},{"id":125,"term":"금융의 증권화","englishTerm":"Securitization","definition":"대출 채권 같은 비유동성 자산을 증권으로 만들어 시장에서 사고팔 수 있게 하는 것","description":"은행이 가진 주택담보대출 문서를 쪼개서 투자자들에게 팔 수 있는 증권(MBS 등)으로 만드는 것입니다. 자금을 현금화하기 쉬워집니다.","category":"금융시장","difficulty":3},{"id":126,"term":"금융의 탈중개화","englishTerm":"Disintermediation","definition":"자금 수요자와 공급자가 은행을 거치지 않고 직접 시장에서 거래하는 현상","description":"기업이 은행 대출 대신 회사채를 발행해 돈을 구하거나, 사람들이 예금 대신 주식에 직접 투자하는 것처럼 은행의 중개 역할이 줄어드는 현상입니다.","category":"금융시장","difficulty":3},{"id":127,"term":"금융의 탈집중화","englishTerm":"Decentralized Finance (DeFi)","definition":"블록체인 등을 통해 중앙 집중된 금융기관 없이 개인 간 금융 거래가 이루어지는 현상","description":"은행 같은 중개자 없이 프로그램(스마트 계약)을 통해 예금, 대출, 투자 등이 P2P로 이루어지는 새로운 금융 흐름을 말합니다.","category":"금융시장","difficulty":2},{"id":128,"term":"금융제도","englishTerm":"Financial System","definition":"금융 거래가 이루어지는 규범, 관행, 기구 등을 총칭하는 체계","description":"돈을 빌려주고 빌리는 시장, 이를 중개하는 은행, 그리고 이들을 감독하는 법규까지 금융이 돌아가는 전체 시스템을 말합니다.","category":"경제상식","difficulty":1},{"id":129,"term":"금융중개지원대출제도","englishTerm":"Bank Intermediated Lending Support Facility","definition":"한국은행이 중소기업 지원 등을 위해 시중은행에 저리로 자금을 빌려주는 제도","description":"한국은행이 시중은행에 싼 이자로 돈을 빌려주면, 시중은행은 그 돈으로 중소기업이나 소상공인에게 낮은 금리로 대출해 주는 정책 금융입니다.","category":"정책","difficulty":2},{"id":130,"term":"금융지주회사","englishTerm":"Financial Holding Company","definition":"주식을 통해 은행, 증권, 보험 등 여러 금융 자회사를 소유하고 지배하는 회사","description":"KB금융지주, 신한지주처럼 은행, 카드사, 증권사 등을 한 가족으로 거느린 대장 회사입니다. 다양한 금융 서비스를 한곳에서 제공할 수 있습니다.","category":"기업경영","difficulty":2},{"id":131,"term":"금융통화위원회","englishTerm":"Monetary Policy Board","definition":"한국은행의 통화신용정책을 결정하는 최고의사결정기구","description":"매달 모여서 기준금리를 올릴지 내릴지 결정하는 '한국 금융의 어벤져스'입니다. 7명의 위원으로 구성되며 한국은행 총재가 의장을 맡습니다.","category":"정책","difficulty":1},{"id":132,"term":"금전신탁","englishTerm":"Money in Trust","definition":"고객이 돈을 맡기면 금융회사가 이를 운용하여 수익을 돌려주는 금융 상품","description":"고객이 '이 돈을 주식이나 채권에 굴려주세요'라고 맡기면, 은행 등이 대신 투자해서 이익을 내고 수수료를 뗀 뒤 돌려주는 상품입니다.","category":"금융시장","difficulty":2},{"id":133,"term":"기대인플레이션","englishTerm":"Expected Inflation","definition":"경제 주체들이 예상하는 향후 물가 상승률","description":"사람들이 '앞으로 물가가 얼마나 오를까?'라고 생각하는 심리적인 물가 상승률입니다. 이 기대 심리가 실제 물가를 올리는 원인이 되기도 합니다.","category":"경제상식","difficulty":2},{"id":134,"term":"기본자본(Tier 1)","englishTerm":"Tier 1 Capital","definition":"은행 자본 중 영구적이고 실질적으로 손실을 흡수할 수 있는 핵심 자본","description":"은행이 망하지 않게 지탱해 주는 가장 튼튼한 자본(자본금, 이익잉여금 등)입니다. BIS 비율 계산할 때 분자가 되는 중요한 돈입니다.","category":"리스크관리","difficulty":3},{"id":135,"term":"기업·개인간(B2C) 지급결제시스템","englishTerm":"Business-to-Customer Payment System","definition":"온라인 쇼핑몰 등에서 개인이 기업에 대금을 지불할 때 사용하는 결제 시스템","description":"인터넷 쇼핑할 때 신용카드나 간편결제로 물건값을 내는 시스템을 말합니다. 전자지급결제대행업자(PG)가 중간에서 처리를 돕습니다.","category":"금융시장","difficulty":2},{"id":136,"term":"기업간(B2B) 지급결제시스템","englishTerm":"Business-to-Business Payment System","definition":"기업과 기업 사이의 거래에서 발생하는 대금을 결제하는 시스템","description":"납품 대금을 어음 대신 전자적으로 주고받는 시스템(외상매출채권 담보대출 등)이 대표적입니다. 어음의 부도 위험을 줄이기 위해 발달했습니다.","category":"금융시장","difficulty":2},{"id":137,"term":"기업경기실사지수(BSI)","englishTerm":"Business Survey Index (BSI)","definition":"기업가들이 체감하는 현재 경기 상황과 향후 전망을 설문 조사하여 수치화한 지표","description":"사장님들에게 '경기가 어때요?'라고 물어봐서 만든 지수입니다. 100보다 높으면 경기를 좋게 보는 기업이 더 많다는 뜻입니다.","category":"경기","difficulty":1},{"id":138,"term":"기업공개","englishTerm":"Initial Public Offering (IPO)","definition":"주식회사가 자사의 주식을 일반 대중에게 팔기 위해 증권시장에 상장하는 절차","description":"회사가 '우리 주식을 사세요'라고 공개적으로 투자자를 모집하고 주식 시장에 데뷔하는 것입니다. 대규모 자금을 조달할 수 있는 기회입니다.","category":"금융시장","difficulty":1},{"id":139,"term":"기업어음(CP)","englishTerm":"Commercial Paper (CP)","definition":"신용도가 높은 기업이 단기 자금을 조달하기 위해 발행하는 융통어음","description":"기업이 급하게 돈이 필요할 때 담보 없이 신용만으로 발행하는 단기 채권입니다. 만기가 보통 1년 이내로 짧습니다.","category":"금융시장","difficulty":2},{"id":140,"term":"기저효과","englishTerm":"Base Effect","definition":"비교 대상 시점(기준점)의 상황이 현재의 지표에 왜곡된 영향을 주는 현상","description":"작년 성적이 너무 엉망이라 올해 조금만 해도 엄청 잘한 것처럼 보이는 착시 효과입니다. 반대로 작년이 너무 좋으면 올해는 나빠 보일 수 있습니다.","category":"경제상식","difficulty":1},{"id":141,"term":"기준금리","englishTerm":"Base Rate","definition":"한 나라의 금리 체계의 기준이 되는 정책 금리","description":"한국은행(금융통화위원회)이 결정하며, 시중의 모든 금리(예금, 대출 금리)의 기준이 되는 가장 중요한 금리입니다.","category":"금리","difficulty":1},{"id":142,"term":"기준순환일","englishTerm":"Reference Date of Business Cycle","definition":"경기가 저점에서 정점으로, 다시 저점으로 바뀌는 전환점의 날짜","description":"경기가 언제가 바닥이었고 언제가 꼭대기였는지 통계청이 나중에 공식적으로 확정해 주는 날짜입니다. 경기 순환의 주기를 계산하는 기준이 됩니다.","category":"경기","difficulty":3},{"id":143,"term":"기준환율","englishTerm":"Basic Exchange Rate","definition":"외환 거래의 기준이 되는 환율로, 보통 미 달러화 대비 자국 통화의 가치를 말함","description":"시장에서 환율을 고시할 때 기준이 되는 가격입니다. 한국에서는 원/달러 환율이 기준환율 역할을 하며, 이를 바탕으로 다른 통화와의 환율(재정환율)을 계산합니다.","category":"경제상식","difficulty":1},{"id":144,"term":"기초가격","englishTerm":"Basic Price","definition":"구매자가 지불하는 가격에서 세금을 빼고 보조금을 더한, 생산자가 실제로 갖는 가격","description":"물건값에서 부가세 같은 세금은 정부가 가져가니 빼고, 정부 지원금은 더해서 기업이 순수하게 손에 쥐는 가격을 말합니다. GDP 추계 시 사용됩니다.","category":"경제상식","difficulty":3},{"id":145,"term":"기축통화","englishTerm":"Key Currency","definition":"국제 외환시장에서 금융 거래나 국제 결제의 중심이 되는 통화","description":"전 세계 어디서나 통하는 '대장 돈'입니다. 현재 미국의 달러가 대표적이며, 국제 무역 결제나 각국의 외환보유액 저장 수단으로 쓰입니다.","category":"경제상식","difficulty":1},{"id":146,"term":"기타기본자본(Additional Tier 1)","englishTerm":"Additional Tier 1 Capital","definition":"기본자본(Tier 1)에는 속하지만 보통주자본보다는 자본 성격이 약한 자본","description":"영구채나 우선주처럼 빚 성격이 섞여 있지만, 만기가 없고 이자 지급을 멈출 수 있어 자본으로 인정받는 돈입니다.","category":"리스크관리","difficulty":3},{"id":147,"term":"기펜재","englishTerm":"Giffen Good","definition":"가격이 오르는데도 수요가 오히려 늘어나는 독특한 재화","description":"보통 비싸지면 안 사는데, 빵 가격이 오르면 가난한 사람들이 고기를 줄이고 주식인 빵을 더 사 먹는 현상처럼 경제 법칙의 예외가 되는 재화입니다.","category":"경제상식","difficulty":2},{"id":148,"term":"기회비용","englishTerm":"Opportunity Cost","definition":"여러 대안 중 하나를 선택했을 때 포기한 대안들 중 가장 가치가 큰 것","description":"'공짜 점심은 없다'는 말처럼, 무언가를 선택하면 반드시 포기해야 하는 가치가 생깁니다. 합리적 선택을 위해 항상 고려해야 하는 비용입니다.","category":"경제상식","difficulty":1},{"id":149,"term":"긴급수입제한조치","englishTerm":"Safeguard","definition":"특정 물품의 수입이 급증해 국내 산업이 피해를 입을 때 일시적으로 수입을 제한하는 조치","description":"일명 '세이프가드'라고 합니다. 밀려드는 수입품으로부터 우리 기업들이 망하지 않도록 관세를 올리거나 수입 물량을 조절해 보호막을 치는 것입니다.","category":"정책","difficulty":2},{"id":150,"term":"긴축정책","englishTerm":"Contractionary Policy","definition":"경기가 과열되었을 때 돈줄을 죄어 물가를 잡고 경기를 안정시키는 정책","description":"경제가 너무 뜨거워 물가가 오를 때, 금리를 올리거나 정부 지출을 줄여서 시중에 풀린 돈을 거둬들이는 '허리띠 졸라매기' 정책입니다.","category":"정책","difficulty":1},{"id":151,"term":"꼬리위험","englishTerm":"Tail Risk","definition":"일어날 확률은 매우 낮지만 한번 발생하면 치명적인 손실을 주는 위험","description":"통계 분포의 양 끝(꼬리) 부분처럼 평소에는 거의 발생하지 않지만, 대공황이나 글로벌 금융위기처럼 한번 터지면 감당하기 힘든 엄청난 충격을 주는 위험을 말합니다.","category":"리스크관리","difficulty":2},{"id":152,"term":"낙수효과","englishTerm":"Trickle-down Effect","definition":"대기업과 부자가 잘살게 되면 그 혜택이 중소기업과 서민에게도 흘러간다는 이론","description":"물 컵이 넘치면 아래로 흐르듯이, 정부가 대기업이나 고소득층의 성장을 지원하면 결국 투자가 늘고 일자리가 생겨 서민 경제도 좋아질 것이라는 경제 관점입니다.","category":"경제상식","difficulty":1},{"id":153,"term":"낙인효과","englishTerm":"Stigma Effect","definition":"한번 나쁜 평가를 받으면 그 인식이 지속되어 불이익을 당하는 현상","description":"죄수에게 낙인을 찍던 것에서 유래했습니다. 기업이 워크아웃을 신청하거나 개인이 신용불량자가 되면, 나중에 회복되더라도 시장의 불신이 남아 거래가 어려워지는 것을 말합니다.","category":"경제상식","difficulty":1},{"id":154,"term":"난외거래","englishTerm":"Off-Balance Sheet Transaction","definition":"은행의 재무상태표(장부)에는 기록되지 않지만 빚이 될 수 있는 거래","description":"지급보증이나 파생상품 거래처럼 당장은 자산이나 부채로 잡히지 않지만, 사고가 터지면 큰 빚으로 돌아올 수 있는 '장부 밖의 거래'를 말합니다.","category":"금융시장","difficulty":3},{"id":155,"term":"납부자자동이체","englishTerm":"Direct Debit","definition":"요금 청구기관이 고객 계좌에서 돈을 인출해 가도록 허락하는 이체 방식","description":"전기세나 통신비처럼 매달 나가는 돈을 낼 때 씁니다. 내가 직접 보내는 게 아니라, 한전이나 통신사가 내 통장에서 알아서 돈을 빼가도록 미리 약속해두는 것입니다.","category":"금융시장","difficulty":1},{"id":156,"term":"내국신용장","englishTerm":"Local L/C","definition":"수출업자가 국내 부품 업체에 대금 지급을 보증하기 위해 끊어주는 신용장","description":"수출할 물건을 만드는 데 필요한 원자재를 국내에서 살 때 씁니다. '나중에 수출해서 돈 들어오면 확실히 갚을게'라고 은행 보증을 서서 부품 업체에 주는 증서입니다.","category":"금융시장","difficulty":2},{"id":157,"term":"내부등급법","englishTerm":"Internal Ratings-Based Approach","definition":"은행이 자체적으로 개발한 신용평가 모형으로 위험가중자산을 계산하는 방법","description":"금융당국이 정해준 획일적인 기준 대신, 은행이 그동안 쌓은 데이터와 노하우로 '이 차주는 얼마나 위험한가'를 스스로 평가하여 자기자본비율을 산출하는 방식입니다.","category":"리스크관리","difficulty":3},{"id":158,"term":"내부자금","englishTerm":"Internal Funds","definition":"기업이 장사를 해서 번 돈 중 쓰지 않고 회사 안에 모아둔 돈","description":"은행 대출(외부자금)과 달리, 기업이 이익을 내서 쌓아둔 잉여금이나 감가상각비 등 기업 내부에서 조달할 수 있는 투자 자금을 말합니다.","category":"기업경영","difficulty":2},{"id":159,"term":"노동생산성/노동생산성지수","englishTerm":"Labor Productivity","definition":"노동자 한 사람이 일정 시간 동안 얼마나 많은 물건이나 가치를 만들어냈는지","description":"일의 효율성을 따지는 지표입니다. 똑같이 1시간을 일해도 더 많은 제품을 만들거나 더 비싼 가치를 창출하면 노동생산성이 높은 것입니다.","category":"경제상식","difficulty":1},{"id":160,"term":"노동소득분배율","englishTerm":"Labor Income Share","definition":"한 나라에서 번 소득 중 노동자들의 임금으로 돌아간 몫의 비율","description":"국가 전체가 번 돈(국민소득) 중에서 기업 이윤 등을 빼고, 월급쟁이들이 가져가는 돈이 얼마나 되는지를 보여줍니다. 이 비율이 높으면 노동자의 몫이 크다는 뜻입니다.","category":"경제상식","difficulty":2},{"id":161,"term":"녹색GDP","englishTerm":"Green GDP","definition":"경제 활동으로 인한 환경 파괴 비용을 GDP에서 뺀 지표","description":"돈을 많이 벌었어도 환경을 망쳤다면 진정한 성장이 아닙니다. 기존 GDP에서 공해 피해액이나 자원 고갈 비용을 빼서 '환경을 생각한 진짜 성적표'를 만드는 것입니다.","category":"경제상식","difficulty":2},{"id":162,"term":"녹색기후기금(GCF)","englishTerm":"Green Climate Fund (GCF)","definition":"개발도상국의 온실가스 감축과 기후변화 대응을 지원하기 위한 국제기구","description":"부자 나라들이 돈을 모아 가난한 나라들이 기후 변화에 대처할 수 있도록 돕는 '환경 은행'입니다. 본부는 한국 인천 송도에 있습니다.","category":"정책","difficulty":2},{"id":163,"term":"단기금융시장","englishTerm":"Money Market","definition":"만기가 1년 이내인 짧은 자금을 빌리고 빌려주는 시장","description":"기업이나 금융기관이 일시적으로 부족한 현금을 하루나 몇 달 단위로 급하게 융통하는 시장입니다. 콜 시장, 기업어음(CP) 시장 등이 여기에 속합니다.","category":"금융시장","difficulty":2},{"id":164,"term":"단리/복리","englishTerm":"Simple Interest / Compound Interest","definition":"원금에만 이자를 붙이는 방식(단리)과 이자에 이자가 붙는 방식(복리)","description":"단리는 처음 맡긴 원금에 대해서만 이자를 줍니다. 복리는 받은 이자를 원금에 합쳐서 또 이자를 주기 때문에 시간이 지날수록 돈이 눈덩이처럼 불어납니다.","category":"경제상식","difficulty":1},{"id":165,"term":"단위노동비용","englishTerm":"Unit Labor Cost","definition":"상품 1개를 만드는 데 들어가는 인건비","description":"제품 하나를 생산하는 데 인건비가 얼마나 드는지를 나타냅니다. 이 비용이 낮을수록 가격 경쟁력이 있어 수출에 유리합니다.","category":"경제상식","difficulty":2},{"id":166,"term":"단일금리방식/복수금리방식","englishTerm":"Dutch Auction / Conventional Auction","definition":"국채 등을 입찰할 때 낙찰 금리를 하나로 통일할지, 써낸 대로 줄지의 차이","description":"가장 높은 금리(가장 낮은 가격)로 모두 통일해서 낙찰받으면 단일금리, 각자 자기가 써낸 금리대로 낙찰받으면 복수금리 방식입니다.","category":"금융시장","difficulty":3},{"id":167,"term":"담보인정비율(LTV)","englishTerm":"Loan to Value (LTV)","definition":"집값 대비 은행이 대출해 주는 비율","description":"5억짜리 아파트를 살 때 LTV가 60%라면, 집값의 60%인 3억까지만 대출받을 수 있습니다. 집값이 떨어져도 은행이 돈을 떼이지 않게 하려는 규제입니다.","category":"정책","difficulty":1},{"id":168,"term":"당일결제/익일결제/익익일결제","englishTerm":"Value Date (T+0, T+1, T+2)","definition":"거래가 체결된 날로부터 실제로 돈과 물건이 교환되는 날짜의 차이","description":"오늘 거래해서 오늘 바로 돈을 주면 당일결제(T+0), 내일 주면 익일결제(T+1)입니다. 주식은 보통 계약하고 이틀 뒤에 결제되므로 익익일결제(T+2)입니다.","category":"금융시장","difficulty":2},{"id":169,"term":"대기성 여수신제도","englishTerm":"Standing Facilities","definition":"중앙은행이 시중은행에 언제든 돈을 빌려주거나 예금을 받아주는 제도","description":"은행이 급전이 필요하거나 돈이 남을 때, 시장 금리와 상관없이 중앙은행과 직접 거래할 수 있는 창구입니다. 단기 금리의 상한선과 하한선 역할을 합니다.","category":"정책","difficulty":3},{"id":170,"term":"대량지급","englishTerm":"Bulk Payment System","definition":"은행이 소액 다수 거래를 모아서 한꺼번에 처리하는 이체 방식","description":"월급날 직원들 급여를 주거나 주주들에게 배당금을 줄 때처럼, 한 번에 수많은 사람에게 돈을 보내야 할 때 사용하는 효율적인 지급 시스템입니다.","category":"금융시장","difficulty":2},{"id":171,"term":"대손충당금적립비율","englishTerm":"Provisioning Ratio","definition":"빌려준 돈을 떼일 것에 대비해 은행이 미리 쌓아둔 돈의 비율","description":"은행은 대출해 준 돈 중 일부는 못 받을 수 있다고 보고 미리 비용으로 처리해 돈을 모아둡니다. 이 비율이 높을수록 부실에 대비를 잘하고 있다는 뜻입니다.","category":"리스크관리","difficulty":2},{"id":172,"term":"대안정기","englishTerm":"Great Moderation","definition":"물가는 안정되고 경기는 꾸준히 성장했던 1980년대 중반 이후의 호황기","description":"거친 파도 없이 바다가 잔잔했던 시기처럼, 인플레이션 걱정 없이 경제가 순항했던 시기를 말합니다. 2008년 글로벌 금융위기 전까지를 주로 일컫습니다.","category":"경기","difficulty":2},{"id":173,"term":"대외의존도/수출입의존도/무역의존도","englishTerm":"Trade Dependence","definition":"한 나라의 경제가 수출과 수입에 얼마나 의지하는지 보여주는 비율","description":"GDP 대비 무역액(수출+수입)의 비율입니다. 한국처럼 자원이 부족한 나라는 이 비율이 높아서, 세계 경기가 나빠지면 경제가 쉽게 휘청거릴 수 있습니다.","category":"경제상식","difficulty":1},{"id":174,"term":"대외지급준비자산","englishTerm":"Official Reserve Assets","definition":"나라가 비상시에 쓰기 위해 챙겨둔 달러나 금 같은 외화 자산","description":"흔히 '외환보유액'이라고 부릅니다. 국가 부도 위기 등 급한 불을 꺼야 할 때 꺼내 쓸 수 있는 국가의 비상금입니다.","category":"경제상식","difficulty":2},{"id":175,"term":"대체비용리스크","englishTerm":"Replacement Cost Risk","definition":"거래 상대방이 부도나서 계약을 다시 맺을 때 발생하는 손실 위험","description":"상대방이 약속을 어겨서 펑크 난 계약을 현재 시장 가격으로 다시 체결하려고 할 때, 가격이 불리하게 변해서 추가 비용이 들 위험을 말합니다.","category":"리스크관리","difficulty":3},{"id":176,"term":"대체재","englishTerm":"Substitutes","definition":"서로 용도가 비슷해서 대신 쓸 수 있는 재화","description":"콜라와 사이다, 소고기와 돼지고기처럼 하나가 없으면 다른 것으로 만족할 수 있는 관계입니다. 콜라 값이 오르면 사람들은 대체재인 사이다를 더 사 마십니다.","category":"경제상식","difficulty":1},{"id":177,"term":"대출금 출자전환","englishTerm":"Debt-Equity Swap","definition":"기업이 갚아야 할 빚(대출)을 주식으로 바꿔주는 것","description":"돈을 못 갚게 된 기업을 살리기 위해, 은행이 빚을 탕감해 주는 대신 그 기업의 주주가 되는 것입니다. 빚이 자본으로 바뀌어 재무 구조가 좋아집니다.","category":"기업경영","difficulty":2},{"id":178,"term":"대출채권 분할매각","englishTerm":"Loan Participation","definition":"은행이 대출 채권을 쪼개서 다른 금융기관에 파는 것","description":"큰 금액을 혼자 대출해 주기 부담스러울 때, 혹은 위험을 분산하고 싶을 때 대출 권리의 일부를 다른 은행에 넘기는 것을 말합니다.","category":"금융시장","difficulty":3},{"id":179,"term":"더블딥","englishTerm":"Double Dip","definition":"경기가 회복되는 듯하다가 다시 침체에 빠지는 현상","description":"두 번 떨어진다는 뜻입니다. 불황에서 벗어나 반짝 좋아지는가 싶더니, 다시 미끄럼틀을 타듯 경기가 곤두박질치는 'W자형' 불황을 말합니다.","category":"경기","difficulty":1},{"id":180,"term":"도덕적 해이","englishTerm":"Moral Hazard","definition":"감시가 소홀하거나 책임을 지지 않아도 될 때 위험하게 행동하는 현상","description":"보험에 가입했다고 문단속을 대충 하거나, 망해도 정부가 살려줄 거라 믿고 은행이 무리하게 대출 영업을 하는 등 최선을 다하지 않는 마음가짐을 말합니다.","category":"경제상식","difficulty":1},{"id":181,"term":"도드-프랭크법","englishTerm":"Dodd-Frank Act","definition":"2008년 금융위기 이후 미국의 금융 규제를 대폭 강화한 법","description":"금융 회사들이 위험한 투자를 못 하게 막고 소비자 보호를 강화하기 위해 만든 법입니다. '대마불사'를 막고 투명성을 높이는 것이 핵심입니다.","category":"정책","difficulty":2},{"id":182,"term":"독점/과점","englishTerm":"Monopoly / Oligopoly","definition":"시장에 파는 사람이 하나(독점)거나 소수(과점)인 상태","description":"전력 공사처럼 혼자 다 팔면 독점, 통신사나 정유사처럼 몇몇 기업이 시장을 장악하고 있으면 과점입니다. 경쟁이 부족해 가격을 맘대로 올릴 수 있습니다.","category":"경제상식","difficulty":1},{"id":183,"term":"동남아시아국가연합(ASEAN)","englishTerm":"ASEAN","definition":"동남아시아 10개국이 경제 협력과 평화를 위해 만든 연합체","description":"베트남, 태국, 인도네시아 등 동남아 나라들이 뭉친 기구입니다. 한국의 중요한 교역 파트너이자 인기 있는 투자·여행 지역입니다.","category":"경제상식","difficulty":1},{"id":184,"term":"동남아시아국가연합+한·중·일(ASEAN+3)","englishTerm":"ASEAN+3","definition":"아세안 10개국에 한국, 중국, 일본 3국을 더한 협력 체제","description":"1997년 아시아 외환위기를 겪으면서, 동남아와 동북아 3국이 금융 위기에 공동 대응하고 경제 협력을 강화하기 위해 만든 모임입니다.","category":"경제상식","difficulty":2},{"id":185,"term":"동남아중앙은행기구(SEACEN)","englishTerm":"SEACEN","definition":"동남아시아 지역 중앙은행들이 모여 만든 연수·연구 기구","description":"동남아 중앙은행 직원들의 교육과 훈련을 담당하고, 회원국 간의 정보 교류를 돕는 기구입니다. 한국은행도 회원으로 참여하고 있습니다.","category":"경제상식","difficulty":3},{"id":186,"term":"동아시아 외환위기","englishTerm":"Asian Financial Crisis","definition":"1997년 태국에서 시작되어 동아시아 전체로 번진 대규모 외환 위기","description":"외국 자본이 썰물처럼 빠져나가면서 통화 가치가 폭락하고 국가 부도 위기까지 겪었던 사건입니다. 한국의 'IMF 사태'도 이때 발생했습니다.","category":"경제상식","difficulty":1},{"id":187,"term":"동아시아·태평양중앙은행기구(EMEAP)","englishTerm":"EMEAP","definition":"동아시아 및 태평양 지역 11개국 중앙은행 간의 협력 기구","description":"한국, 중국, 일본, 호주 등 아시아·태평양 지역의 주요 중앙은행들이 모여 금융 시장 동향을 논의하고 정책 협력을 하는 모임입니다.","category":"경제상식","difficulty":3},{"id":188,"term":"동일인 신용공여한도제(동일인 여신한도제)","englishTerm":"Credit Ceiling on Single Borrower","definition":"은행이 한 사람(법인)에게 빌려줄 수 있는 돈의 한도를 정한 제도","description":"특정 기업 하나에만 왕창 빌려줬다가 그 기업이 망하면 은행도 같이 망할 수 있습니다. 그래서 한 명에게 너무 많은 돈을 빌려주지 못하게 법으로 막아둔 것입니다.","category":"리스크관리","difficulty":2},{"id":189,"term":"동일인/특수관계인","englishTerm":"Same Person / Related Parties","definition":"법적으로 경제적 이익을 공유한다고 보는 개인이나 회사의 범위","description":"재벌 총수와 그 가족, 계열사처럼 사실상 한 몸으로 움직이는 사람들을 말합니다. 은행 대출 한도 등을 규제할 때 이들을 모두 합쳐서 '동일인'으로 봅니다.","category":"정책","difficulty":2},{"id":190,"term":"동태적 대손충당금 제도","englishTerm":"Dynamic Provisioning","definition":"경기가 좋을 때 미리 충당금을 더 쌓아두게 하는 제도","description":"경기가 좋을 때는 대출이 부실해질 확률이 낮아도, 나중에 경기가 나빠질 때를 대비해 미리미리 비상금을 두둑하게 챙겨두라는 '유비무환' 제도입니다.","category":"리스크관리","difficulty":3},{"id":191,"term":"동행종합지수","englishTerm":"Coincident Composite Index","definition":"현재의 경기 상태를 파악하기 위해 여러 지표를 합쳐 만든 지수","description":"지금 경기가 좋은지 나쁜지를 보여주는 실시간 경기 성적표입니다. 광공업생산지수, 소매판매액지수 등 현재 경제 상황을 잘 반영하는 지표들로 구성됩니다.","category":"경기","difficulty":2},{"id":192,"term":"듀레이션","englishTerm":"Duration","definition":"채권 투자 원금을 회수하는 데 걸리는 평균 기간","description":"내가 산 채권의 원금과 이자를 챙겨서 본전을 뽑는 데 걸리는 시간입니다. 듀레이션이 길수록 금리 변화에 채권 가격이 민감하게 움직입니다.","category":"금융시장","difficulty":3},{"id":193,"term":"등록발행","englishTerm":"Registered Issue","definition":"실물 증권 없이 장부에 등록하는 것만으로 채권을 발행하는 방식","description":"종이 채권을 찍어내지 않고, 예탁결제원 같은 기관의 장부에 '누가 얼마어치 가졌다'고 적어두기만 하면 권리를 인정해 주는 편리한 발행 방식입니다.","category":"금융시장","difficulty":3},{"id":194,"term":"디레버리징","englishTerm":"Deleveraging","definition":"부채(레버리지)를 줄여서 재무 건전성을 높이는 과정","description":"빚을 갚아 나가는 다이어트 과정입니다. 경제 위기 후에 가계나 기업이 과도한 빚을 줄이려고 자산을 팔거나 지출을 줄이는 현상을 말합니다.","category":"리스크관리","difficulty":2},{"id":195,"term":"디스인플레이션","englishTerm":"Disinflation","definition":"물가 상승률이 줄어들어 인플레이션이 진정되는 현상","description":"물가가 떨어지는 것(디플레이션)이 아니라, 오르긴 오르는데 오르는 속도가 느려지는 것을 말합니다. 5% 오르던 게 2%만 오르는 식입니다.","category":"경제상식","difficulty":2},{"id":196,"term":"디커플링/커플링","englishTerm":"Decoupling / Coupling","definition":"한 나라의 경제 흐름이 다른 나라와 따로 노는 현상(디커플링)과 같이 가는 현상(커플링)","description":"미국 증시가 오를 때 한국 증시도 같이 오르면 커플링, 미국은 오르는데 한국은 떨어지거나 제자리걸음이면 디커플링(탈동조화)입니다.","category":"경제상식","difficulty":2},{"id":197,"term":"디플레이션","englishTerm":"Deflation","definition":"물가가 지속적으로 하락하고 경제 활동이 침체되는 현상","description":"물건값이 계속 떨어지면 사람들이 '나중에 더 싸지겠지' 하며 소비를 미루게 되고, 기업은 물건이 안 팔려 힘들어지는 경제의 악순환입니다.","category":"경제상식","difficulty":1},{"id":198,"term":"래퍼곡선","englishTerm":"Laffer Curve","definition":"세율이 일정 수준을 넘으면 오히려 세수가 줄어든다는 이론을 보여주는 곡선","description":"세금을 너무 많이 걷으면 사람들이 일할 맛이 안 나서 생산 활동을 줄이고, 결국 정부가 걷는 세금 총액도 줄어든다는 것을 보여주는 그래프입니다.","category":"경제상식","difficulty":2},{"id":199,"term":"레그테크","englishTerm":"RegTech","definition":"IT 기술을 활용해 금융 규제 준수 업무를 효율화하는 기술","description":"규제(Regulation)와 기술(Technology)의 합성어입니다. 인공지능 등으로 복잡한 금융 법규를 쉽게 지키고, 불법 거래를 자동으로 걸러내는 기술입니다.","category":"금융시장","difficulty":2},{"id":200,"term":"레버리지 효과","englishTerm":"Leverage Effect","definition":"빚을 이용해 투자 수익률을 극대화하는 효과(지렛대 효과)","description":"내 돈 1억으로 집을 사는 것보다, 대출 4억을 끼고 5억짜리 집을 사서 집값이 오르면 수익률이 훨씬 커지는 원리입니다. 물론 망할 때도 크게 망합니다.","category":"경제상식","difficulty":1},{"id":201,"term":"레버리지비율","englishTerm":"Leverage Ratio","definition":"자기자본 대비 총자산의 비율로 과도한 빚 투자를 규제하기 위한 지표","description":"은행이 가진 자본에 비해 빚(자산)을 너무 많이 늘리지 못하게 하는 규제입니다. 이 비율을 관리해야 위기가 왔을 때 은행이 쉽게 무너지지 않습니다.","category":"리스크관리","difficulty":2},{"id":202,"term":"로렌츠곡선","englishTerm":"Lorenz Curve","definition":"한 나라의 소득 불평등 정도를 시각적으로 보여주는 곡선","description":"인구의 누적 비율과 소득의 누적 점유율을 그래프로 그린 것입니다. 곡선이 대각선(완전평등선)에서 멀어질수록 소득 격차가 심하다는 뜻입니다.","category":"경제상식","difficulty":2},{"id":203,"term":"로보어드바이저","englishTerm":"Robo-Advisor","definition":"인공지능 알고리즘이 고객의 자산을 자동으로 관리해 주는 서비스","description":"로봇(Robot)과 투자전문가(Advisor)의 합성어입니다. 사람 대신 컴퓨터가 데이터를 분석해 주식이나 펀드 포트폴리오를 짜고 관리해 줍니다.","category":"금융시장","difficulty":1},{"id":204,"term":"리디노미네이션","englishTerm":"Redenomination","definition":"화폐의 실질 가치는 그대로 두고 액면 단위만 낮추는 조치","description":"1,000원을 1원으로 바꾸는 것처럼 화폐 단위를 변경하는 것입니다. 계산이 편해지고 물가를 낮추는 심리적 효과가 있지만, 비용과 혼란이 따를 수 있습니다.","category":"정책","difficulty":2},{"id":205,"term":"마샬의 k","englishTerm":"Marshall's k","definition":"경제 규모(명목소득) 대비 통화량이 얼마나 되는지를 나타내는 지표","description":"한 나라 경제에서 돈이 얼마나 많이 풀려 있는지를 가늠하는 수치입니다. 이 값이 클수록 사람들이 돈을 현금 형태로 많이 가지고 있다는 뜻입니다.","category":"경제상식","difficulty":3},{"id":206,"term":"마스트리히트조약","englishTerm":"Maastricht Treaty","definition":"유럽연합(EU)의 탄생과 단일 통화(유로화) 도입의 기반이 된 조약","description":"1992년 네덜란드 마스트리히트에서 체결된 조약으로, 유럽을 하나의 경제·정치 공동체로 묶고 유로화를 쓰게 만든 역사적인 약속입니다.","category":"경제상식","difficulty":3},{"id":207,"term":"마이크로 크레디트","englishTerm":"Microcredit","definition":"제도권 금융을 이용하기 어려운 빈곤층을 위한 무담보 소액 대출","description":"가난한 사람들의 자활을 돕기 위해 담보 없이 적은 돈을 빌려주는 착한 대출입니다. 노벨평화상을 받은 방글라데시의 그라민 은행이 시초입니다.","category":"금융시장","difficulty":2},{"id":208,"term":"마찰적 실업","englishTerm":"Frictional Unemployment","definition":"더 좋은 직장을 찾아 옮기는 과정에서 일시적으로 발생하는 실업","description":"경기가 나빠서가 아니라, 구직자가 자신에게 맞는 일자리를 탐색하는 기간에 생기는 자연스러운 실업입니다. 주로 자발적인 이직 과정에서 나타납니다.","category":"경제상식","difficulty":2},{"id":209,"term":"만기수익률","englishTerm":"Yield to Maturity (YTM)","definition":"채권을 사서 만기까지 보유했을 때 얻을 수 있는 연평균 수익률","description":"채권 투자의 최종 성적표입니다. 이자 수입뿐만 아니라 채권을 싸게 샀을 때 얻는 시세 차익까지 모두 포함하여 계산한 수익률입니다.","category":"금융시장","difficulty":2},{"id":210,"term":"매매보호 서비스(escrow)","englishTerm":"Escrow","definition":"안전한 거래를 위해 제3자가 대금을 보관하다가 거래 완료 후 지급하는 서비스","description":"중고 거래 등을 할 때 구매자가 물건을 받고 '확정'을 눌러야 판매자에게 돈이 넘어가는 방식입니다. 먹튀 사기를 막아주는 안전장치입니다.","category":"금융시장","difficulty":1},{"id":211,"term":"매몰비용","englishTerm":"Sunk Cost","definition":"이미 지출해서 다시 회수할 수 없는 비용","description":"엎질러진 물과 같은 돈입니다. 의사 결정을 할 때 본전 생각이 나서 매몰비용에 집착하면 합리적인 판단을 그르칠 수 있습니다.","category":"경제상식","difficulty":1},{"id":212,"term":"매입외환/환가료","englishTerm":"Bought Bill / Exchange Commission","definition":"은행이 수출업자로부터 외화 수표 등을 매입할 때 떼는 이자 성격의 수수료","description":"수출업자가 받은 외상 어음을 은행이 미리 현금으로 바꿔줄 때, 나중에 돈이 들어올 때까지의 이자 비용을 미리 떼는 것을 환가료라고 합니다.","category":"금융시장","difficulty":3},{"id":213,"term":"매출액영업이익률","englishTerm":"Operating Profit Margin","definition":"매출액 중에서 영업이익이 차지하는 비중","description":"물건을 팔아서 마진을 얼마나 남겼는지 보여주는 수익성 지표입니다. 1,000원어치 팔아서 100원이 남으면 영업이익률은 10%입니다.","category":"기업경영","difficulty":2},{"id":214,"term":"머니마켓펀드(MMF)","englishTerm":"Money Market Fund (MMF)","definition":"고객의 돈을 모아 단기 금융 상품에 투자하여 수익을 돌려주는 펀드","description":"입출금이 자유롭고 하루만 맡겨도 이자를 주기 때문에, 잠시 놀고 있는 목돈(대기성 자금)을 넣어두기에 좋은 '파킹 통장' 같은 상품입니다.","category":"금융시장","difficulty":2},{"id":215,"term":"명목GDP목표제","englishTerm":"Nominal GDP Targeting","definition":"물가와 경제성장률을 합친 명목 GDP 수치를 중앙은행의 목표로 삼는 제도","description":"물가만 보는 게 아니라 경기 성장까지 함께 고려해서 통화 정책을 펴겠다는 방식입니다. 경기가 너무 안 좋을 때 부양 효과를 높이기 위해 거론됩니다.","category":"정책","difficulty":3},{"id":216,"term":"명목국내총생산/실질국내총생산","englishTerm":"Nominal / Real GDP","definition":"해당 연도의 시장 가격으로 계산한 GDP(명목)와 물가 변동을 뺀 GDP(실질)","description":"나라 경제의 전체 규모를 볼 때는 명목 GDP를, 경제가 작년보다 실제로 얼마나 성장했는지 비교할 때는 실질 GDP를 봅니다.","category":"경제상식","difficulty":1},{"id":217,"term":"명목금리/실질금리","englishTerm":"Nominal / Real Interest Rate","definition":"통장에 찍히는 금리(명목)와 물가 상승분을 뺀 진짜 이자율(실질)","description":"은행 이자가 3%라도 물가가 5% 오르면, 내 돈의 가치는 오히려 줄어든 셈입니다. 이때 실질금리는 마이너스(-2%)가 됩니다.","category":"금리","difficulty":1},{"id":218,"term":"명목소득/실질소득","englishTerm":"Nominal / Real Income","definition":"월급 통장에 찍힌 액수(명목)와 그 돈으로 살 수 있는 물건의 양(실질)","description":"월급이 올랐어도 물가가 더 많이 오르면 장바구니에 담을 수 있는 물건은 줄어듭니다. 이때 명목소득은 늘었지만 실질소득은 줄어든 것입니다.","category":"경제상식","difficulty":1},{"id":219,"term":"모기지대출","englishTerm":"Mortgage Loan","definition":"집을 담보로 맡기고 장기간 돈을 빌리는 주택 담보 대출","description":"집을 살 때 집 자체를 은행에 담보로 잡히고, 10년~30년에 걸쳐 원금과 이자를 나누어 갚는 대출입니다. '주담대'라고 줄여 부릅니다.","category":"금융시장","difficulty":1},{"id":220,"term":"모바일뱅킹","englishTerm":"Mobile Banking","definition":"스마트폰 앱 등을 통해 은행 업무를 처리하는 금융 서비스","description":"은행 창구에 가지 않고도 스마트폰으로 잔액 조회, 이체, 대출 신청 등을 할 수 있는 '내 손안의 은행'입니다.","category":"금융시장","difficulty":1},{"id":221,"term":"모집","englishTerm":"Public Offering","definition":"새로 발행하는 증권을 사달라고 50인 이상의 불특정 다수에게 권유하는 것","description":"공개적으로 투자자를 모으는 행위입니다. 많은 사람에게 돈을 걷는 만큼, 금융 당국에 증권신고서를 내는 등 까다로운 절차를 지켜야 합니다.","category":"금융시장","difficulty":2},{"id":222,"term":"무디스","englishTerm":"Moody's","definition":"S&P, 피치와 함께 세계 3대 국제 신용평가사로 꼽히는 회사","description":"국가나 기업의 신용 등급을 매겨서 투자자들에게 알려주는 미국의 회사입니다. 이 회사가 등급을 내리면 해당 국가의 경제가 휘청일 정도로 영향력이 큽니다.","category":"경제상식","difficulty":1},{"id":223,"term":"무역지수","englishTerm":"Trade Index","definition":"수출입 가격과 물량의 변동을 파악하기 위해 작성하는 통계 지표","description":"수출이 잘 되고 있는지, 수입 물가가 얼마나 올랐는지 등을 한눈에 보기 위해 한국은행이 매달 만드는 수출입 성적표입니다.","category":"경제상식","difficulty":2},{"id":224,"term":"물가안정목표제","englishTerm":"Inflation Targeting","definition":"중앙은행이 목표 물가 상승률을 정해두고 이에 맞춰 통화 정책을 펴는 방식","description":"한국은행의 지상 과제는 '물가 안정'입니다. 예컨대 '물가 상승률 2%'를 목표로 잡고, 물가가 이보다 오르면 금리를 올려 잡는 식입니다.","category":"정책","difficulty":2},{"id":225,"term":"물가지수","englishTerm":"Price Index","definition":"기준 시점 대비 물건값이 얼마나 올랐거나 내렸는지 숫자로 나타낸 지표","description":"시장 바구니 물가 흐름을 한눈에 알기 위해 만듭니다. 소비자물가지수, 생산자물가지수 등이 있으며 인플레이션을 측정하는 잣대가 됩니다.","category":"경제상식","difficulty":1},{"id":226,"term":"뮤추얼펀드","englishTerm":"Mutual Fund","definition":"투자자들의 돈을 모아 주식회사 형태로 만든 펀드","description":"투자자가 펀드 회사의 주주가 되는 방식입니다. 펀드가 벌어들인 수익을 주식 배당금 형태로 투자자에게 나누어 줍니다.","category":"금융시장","difficulty":2},{"id":227,"term":"미달러화 지수","englishTerm":"US Dollar Index","definition":"세계 주요 6개국 통화 대비 미국 달러의 가치를 나타내는 지수","description":"달러가 얼마나 센지 보여주는 '달러 파워 지수'입니다. 이 지수가 오르면 달러 가치가 비싸졌다는(강달러) 뜻입니다.","category":"경제상식","difficulty":2},{"id":228,"term":"미달러화페그제도","englishTerm":"Dollar Peg System","definition":"자국 화폐 가치를 미국 달러화에 고정시켜 두는 환율 제도","description":"'1달러 = 7.8홍콩달러'처럼 환율을 못 박아두는 것입니다. 환율 변동 위험은 없지만, 미국 금리를 무조건 따라가야 해서 독자적인 정책을 펴기 어렵습니다.","category":"정책","difficulty":2},{"id":229,"term":"미발행화폐","englishTerm":"Unissued Currency","definition":"한국은행 금고에 보관되어 있어 아직 시중에 풀리지 않은 돈","description":"한국조폐공사에서 찍어와서 한국은행 창고에 쌓아둔 새 돈입니다. 은행들이 인출해 가기 전까지는 통화량에 포함되지 않습니다.","category":"경제상식","difficulty":3},{"id":230,"term":"바이오인증","englishTerm":"Biometrics Authentication","definition":"지문, 홍채, 정맥 등 고유한 신체 정보를 이용해 본인을 확인하는 기술","description":"비밀번호 대신 내 몸이 열쇠가 되는 것입니다. 위조가 어렵고 분실 위험이 없어 뱅킹 앱 로그인이나 결제에 널리 쓰입니다.","category":"금융시장","difficulty":1},{"id":231,"term":"바젤은행감독위원회/바젤위원회(BCBS)","englishTerm":"BCBS","definition":"국제적으로 통용되는 은행 감독 기준을 만드는 기구","description":"전 세계 은행들이 지켜야 할 건전성 기준(바젤 규제)을 만드는 '은행 감독관들의 모임'입니다. 여기서 정한 규칙은 세계 금융의 표준이 됩니다.","category":"정책","difficulty":2},{"id":232,"term":"발행시장","englishTerm":"Primary Market","definition":"주식이나 채권이 처음 만들어져 투자자에게 팔리는 시장","description":"기업이 새 주식을 찍어 투자자에게 파는(IPO 등) 시장입니다. '새 차'를 사는 곳과 같습니다. 이후 투자자끼리 거래하는 곳은 유통시장(중고차 시장)입니다.","category":"금융시장","difficulty":2},{"id":233,"term":"발행중지화폐/유통정지화폐","englishTerm":"Suspended Currency","definition":"더 이상 찍어내지 않거나(발행중지), 법적으로 쓸 수 없게 된(유통정지) 돈","description":"옛날 10원 동전처럼 더 이상 안 만드는 건 발행중지화폐, 화폐개혁 등으로 가게에서 쓰면 안 되는 돈은 유통정지화폐입니다.","category":"경제상식","difficulty":2},{"id":234,"term":"방카슈랑스","englishTerm":"Bancassurance","definition":"은행 창구에서 보험 상품을 판매하는 것","description":"프랑스어로 은행(Banque)과 보험(Assurance)을 합친 말입니다. 은행에 적금 들러 갔다가 직원의 권유로 연금보험 등에 가입하는 경우가 이에 해당합니다.","category":"금융시장","difficulty":1},{"id":235,"term":"배당할인모형","englishTerm":"Dividend Discount Model","definition":"주식의 현재 가치를 미래에 받을 배당금을 기준으로 계산하는 방법","description":"주가는 결국 '앞으로 받을 배당금의 합'이라는 가정하에 적정 주가를 산출하는 공식입니다. 가치 투자의 고전적인 분석 도구입니다.","category":"금융시장","difficulty":3},{"id":236,"term":"밴드웨건효과","englishTerm":"Bandwagon Effect","definition":"유행에 따라 남들이 사는 물건을 덩달아 사는 소비 심리","description":"악대차(Bandwagon)가 지나가면 사람들이 우르르 뒤따라가는 모습에서 유래했습니다. '요즘 이게 핫하다'고 하면 너도나도 줄 서서 사는 현상입니다.","category":"경제상식","difficulty":1},{"id":237,"term":"뱅크런","englishTerm":"Bank Run","definition":"은행이 망할지도 모른다는 공포감에 예금자들이 돈을 한꺼번에 찾는 현상","description":"은행은 고객 돈을 대출로 빌려줘서 현금이 별로 없는데, 갑자기 모두가 돈을 달라고 달려들면 실제로 은행이 파산하게 됩니다.","category":"금융시장","difficulty":1},{"id":238,"term":"범위의 경제","englishTerm":"Economies of Scope","definition":"한 기업이 여러 종류의 제품을 같이 생산할 때 비용이 절감되는 효과","description":"구두 공장에서 가죽으로 벨트와 지갑도 같이 만드는 것과 같습니다. 기존 설비나 기술을 공유해서 여러 제품을 싸게 만드는 이득을 말합니다.","category":"기업경영","difficulty":2},{"id":239,"term":"법률리스크","englishTerm":"Legal Risk","definition":"법을 어기거나 계약을 잘못 맺어서 발생하는 손실 위험","description":"금융기관이 법규를 위반해 과태료를 물거나, 계약서 문구를 잘못 써서 소송에서 져 돈을 물어내게 될 위험 등을 말합니다.","category":"리스크관리","difficulty":2},{"id":240,"term":"베블런효과","englishTerm":"Veblen Effect","definition":"가격이 오를수록 과시욕 때문에 오히려 수요가 늘어나는 현상","description":"명품 가방처럼 비쌀수록 '나는 이런 거 살 능력 있다'고 뽐낼 수 있어서 더 잘 팔리는 현상입니다. 일반적인 경제 법칙(비싸면 안 산다)의 예외입니다.","category":"경제상식","difficulty":1},{"id":241,"term":"변동금리","englishTerm":"Floating Rate","definition":"시장 금리의 변화에 따라 이자율이 계속 바뀌는 금리","description":"보통 3~6개월마다 금리가 갱신됩니다. 금리가 떨어질 때는 유리하지만, 금리가 오를 때는 이자 부담이 갑자기 커질 수 있습니다.","category":"금리","difficulty":1},{"id":242,"term":"변동금리부채권(FRN)","englishTerm":"Floating Rate Note (FRN)","definition":"지급하는 이자가 시장 금리에 연동되어 변하는 채권","description":"채권 금리가 고정되어 있지 않고, '기준금리 + 1%' 식으로 시장 상황에 따라 이자율이 춤을 추는 채권입니다. 금리 상승기에 투자자에게 유리합니다.","category":"금융시장","difficulty":2},{"id":243,"term":"보기화폐(견양화폐)","englishTerm":"Specimen Currency","definition":"화폐의 모양이나 품질을 미리 보여주거나 교육하기 위해 만든 견본 화폐","description":"은행원 교육이나 홍보용으로 쓰기 위해 만든 '샘플 돈'입니다. 진짜 돈과 똑같이 생겼지만 '견양(Specimen)'이라는 글자가 찍혀 있어 돈으로 쓸 수는 없습니다.","category":"경제상식","difficulty":3},{"id":244,"term":"보완자본(Tier 2)","englishTerm":"Tier 2 Capital","definition":"은행 자본 중에서 빚의 성격이 섞여 있어 후순위로 인정받는 자본","description":"은행이 망했을 때 갚아야 할 순위가 뒤로 밀리는 채권(후순위채) 등, 100% 내 돈(기본자본)은 아니지만 자본 역할을 어느 정도 하는 돈입니다.","category":"리스크관리","difficulty":3},{"id":245,"term":"보완재","englishTerm":"Complements","definition":"함께 소비할 때 만족감이 더 커지는 재화","description":"바늘과 실, 커피와 설탕, 자동차와 휘발유처럼 짝꿍 관계인 물건들입니다. 커피값이 내리면 보완재인 설탕도 덩달아 많이 팔립니다.","category":"경제상식","difficulty":1},{"id":246,"term":"보통주자본(Common Equity Tier 1)","englishTerm":"Common Equity Tier 1 (CET1)","definition":"은행의 자본 중 가장 순수하고 확실한 자기자본(보통주+이익잉여금)","description":"은행이 위기에 처했을 때 가장 먼저 손실을 메울 수 있는 '찐 자본'입니다. 이 비율이 높을수록 은행이 정말 튼튼하다는 증거입니다.","category":"리스크관리","difficulty":3},{"id":247,"term":"보호무역주의","englishTerm":"Protectionism","definition":"관세나 수입 제한 등을 통해 자국 산업을 보호하려는 무역 정책","description":"외국 물건에 세금을 왕창 매겨서 못 들어오게 막고, 우리 기업 물건을 쓰게 만드는 것입니다. 자유무역주의와 반대되는 개념입니다.","category":"정책","difficulty":1},{"id":248,"term":"복수통화바스켓제도","englishTerm":"Basket of Currencies","definition":"주요 교역 상대국의 환율을 종합적으로 고려해 자국 환율을 결정하는 제도","description":"달러 하나만 보지 않고, 달러, 유로, 엔 등 여러 나라 돈의 가치를 바구니(Basket)에 담아 평균을 내서 우리 환율의 기준으로 삼는 방식입니다.","category":"정책","difficulty":3},{"id":249,"term":"본원소득","englishTerm":"Primary Income","definition":"생산 활동에 참여하여 노동이나 자본을 제공하고 받은 대가","description":"일해서 받은 월급(임금)이나 돈을 빌려주고 받은 이자, 주식 투자로 받은 배당금처럼 땀 흘리거나 투자해서 번 기본적인 소득을 말합니다.","category":"경제상식","difficulty":2},{"id":250,"term":"본원소득수지","englishTerm":"Primary Income Account","definition":"우리 국민이 외국에서 번 소득과 외국인이 우리나라에서 번 소득의 차이","description":"월급, 이자, 배당금을 외국과 주고받은 내역입니다. 우리나라 기업이 해외 공장에서 돈을 많이 벌어오면 이 수지가 흑자가 됩니다.","category":"경제상식","difficulty":2},{"id":251,"term":"본원통화","englishTerm":"Reserve Base","definition":"중앙은행이 화폐 발행을 통해 시중에 공급한 현금의 총량","description":"한국은행이 찍어낸 '종잣돈'입니다. 시중은행으로 흘러들어가 대출을 통해 몇 배의 통화량(파생통화)을 만들어내는 기초가 됩니다.","category":"경제상식","difficulty":2},{"id":252,"term":"볼커룰","englishTerm":"Volcker Rule","definition":"은행이 자기 돈으로 위험한 주식 투자를 하지 못하게 막는 규제","description":"미국 오바마 정부 때 도입된 은행 규제책입니다. 은행이 고객 돈이 아닌 자기 자본으로 위험한 투기(프롭 트레이딩)를 하다가 망해서 경제를 위협하는 것을 방지합니다.","category":"정책","difficulty":2},{"id":253,"term":"부가가치","englishTerm":"Value Added","definition":"생산 과정에서 새롭게 덧붙여진 가치","description":"밀가루로 빵을 만들면 밀가루 값보다 빵 값이 더 비쌉니다. 이 차액처럼 노동이나 기술을 투입해 새로 창출해 낸 가치를 말합니다.","category":"경제상식","difficulty":1},{"id":254,"term":"부가가치기준 무역(TiVA)","englishTerm":"Trade in Value Added (TiVA)","definition":"수출품의 가치가 어느 나라에서 얼마나 생성되었는지를 따지는 무역 통계","description":"중국에서 조립해 미국에 판 아이폰이라도, 핵심 부품은 한국산일 수 있습니다. '메이드 인 차이나' 라벨 너머 실질적인 이익을 누가 가져가는지 분석하는 지표입니다.","category":"경제상식","difficulty":3},{"id":255,"term":"부가가치유발계수/부가가치계수","englishTerm":"Value Added Induced Coefficient","definition":"물건이 팔릴 때 국민경제 전체에 부가가치가 얼마나 생기는지 나타내는 수치","description":"자동차 한 대를 팔았을 때 부품 업체, 철강 회사 등 관련 산업 전체에서 유발되는 부가가치의 총합을 비율로 나타낸 것입니다.","category":"경제상식","difficulty":3},{"id":256,"term":"부동화/무권화","englishTerm":"Immobilization / Dematerialization","definition":"실물 증권을 주고받지 않고 예탁기관 장부상으로만 거래하는 방식","description":"종이 주권을 금고에 넣어두고 움직이지 않게 하거나(부동화), 아예 종이 없이 전자 장부로만 발행(무권화)하여 분실 위험을 없애고 거래 효율을 높이는 것입니다.","category":"금융시장","difficulty":2},{"id":257,"term":"부실채권정리기금","englishTerm":"Non-performing Loan Resolution Fund","definition":"금융기관의 부실채권을 인수하여 정리하기 위해 설치했던 공적 기금","description":"IMF 외환위기 당시 은행들이 망하지 않도록, 회수하기 어려운 빚문서(부실채권)를 정부가 대신 사주기 위해 조성했던 기금입니다.","category":"정책","difficulty":3},{"id":258,"term":"부채담보부증권(CDO)","englishTerm":"Collateralized Debt Obligation (CDO)","definition":"여러 대출 채권을 섞어서 만든 파생 금융 상품","description":"회사채나 대출 등 빚문서들을 한 바구니에 담고, 이를 담보로 새로운 증권을 발행해 투자자에게 파는 상품입니다. 2008년 금융위기의 주범으로 꼽힙니다.","category":"금융시장","difficulty":3},{"id":259,"term":"부채비율","englishTerm":"Debt Ratio","definition":"기업이 가진 자본(내 돈) 대비 부채(남의 돈)의 비율","description":"기업의 재무 건전성을 보는 가장 기본적인 지표입니다. 빚이 내 돈보다 너무 많으면(비율이 높으면) 회사가 망할 위험이 크다고 봅니다.","category":"기업경영","difficulty":1},{"id":260,"term":"북미자유무역협정(NAFTA)","englishTerm":"NAFTA","definition":"미국, 캐나다, 멕시코 3국 간의 관세를 없앤 자유 무역 협정","description":"북미 대륙을 하나의 시장으로 묶었던 협정입니다. 현재는 내용을 수정하여 USMCA(미국·멕시코·캐나다 협정)로 대체되었습니다.","category":"경제상식","difficulty":1},{"id":261,"term":"분리결제","englishTerm":"Discrete Settlement","definition":"자금 이체 요청을 한 건씩 개별적으로 즉시 처리하는 방식","description":"여러 건을 모아서 한 번에 정산(차액결제)하지 않고, 건건이 실시간으로 돈을 주고받는 방식입니다. 거래가 안전하지만 돈이 많이 필요합니다.","category":"금융시장","difficulty":3},{"id":262,"term":"분산원장기술","englishTerm":"Distributed Ledger Technology","definition":"거래 장부를 중앙 서버가 아닌 네트워크 참가자들이 나눠 갖는 기술","description":"은행 같은 중앙 관리자 없이, 모든 거래 내역을 참여자 모두가 똑같이 복사해서 나눠 가짐으로써 해킹이나 위조를 막는 블록체인의 핵심 기술입니다.","category":"금융시장","difficulty":2},{"id":263,"term":"분수효과","englishTerm":"Fountain Effect","definition":"저소득층의 소득을 늘리면 전체 경기가 살아난다는 이론","description":"낙수효과와 반대되는 말입니다. 분수 물이 아래서 위로 솟구치듯, 서민들의 지갑을 채워주면 소비가 늘어 기업 투자와 경제 성장을 이끈다는 주장입니다.","category":"경제상식","difficulty":2},{"id":264,"term":"불완전경쟁시장","englishTerm":"Imperfect Competition Market","definition":"독점이나 과점처럼 경쟁 조건이 공정하지 않은 시장","description":"파는 사람이 하나뿐이거나 소수라서 가격을 마음대로 정할 수 있는 시장입니다. 완전경쟁시장과 달리 시장 기능이 제대로 작동하지 않을 수 있습니다.","category":"경제상식","difficulty":2},{"id":265,"term":"불태화정책","englishTerm":"Sterilization Policy","definition":"해외 자금 유입으로 늘어난 통화량을 중앙은행이 흡수해 상쇄시키는 정책","description":"수출 호조로 달러가 많이 들어와 돈이 너무 풀리면 물가가 오를 수 있습니다. 이때 한국은행이 채권을 팔아 시중의 돈을 다시 거둬들이는 정책입니다.","category":"정책","difficulty":3},{"id":266,"term":"브레튼우즈체제","englishTerm":"Bretton Woods System","definition":"2차 대전 이후 미국 달러를 기축통화로 삼았던 국제 통화 체제","description":"금 1온스를 35달러로 고정하고, 다른 나라 돈은 달러에 고정시켰던 환율 제도입니다. IMF와 세계은행이 이때 만들어졌습니다.","category":"경제상식","difficulty":2},{"id":267,"term":"브렉시트(Brexit)","englishTerm":"Brexit","definition":"영국이 유럽연합(EU)을 탈퇴한 사건","description":"영국(Britain)과 탈퇴(Exit)의 합성어입니다. 이로 인해 영국은 EU라는 거대 시장에서 나와 독자적인 경제 노선을 걷게 되었습니다.","category":"경제상식","difficulty":1},{"id":268,"term":"브릭스","englishTerm":"BRICs","definition":"2000년대 고성장한 신흥 경제 4국(브라질, 러시아, 인도, 중국)","description":"넓은 영토와 많은 인구를 바탕으로 빠르게 성장하던 신흥 강국들을 묶어 부르는 말입니다. 나중에 남아공(S)이 추가되어 BRICS가 되기도 했습니다.","category":"경제상식","difficulty":1},{"id":269,"term":"블록체인","englishTerm":"Blockchain","definition":"데이터를 블록에 담아 체인처럼 연결하여 위변조를 막는 기술","description":"모든 거래 내역이 담긴 장부를 네트워크 참여자들이 모두 나눠 갖는 '공공 거래 장부'입니다. 비트코인 등 가상화폐의 기반 기술입니다.","category":"금융시장","difficulty":1},{"id":270,"term":"블록체인과 탈중앙화","englishTerm":"Blockchain and Decentralization","definition":"중앙 관리자 없이 참여자 간의 합의로 운영되는 시스템","description":"은행 같은 중개 기관 없이도 개인끼리(P2P) 신뢰할 수 있는 거래를 가능하게 만드는 블록체인의 핵심 철학이자 특징입니다.","category":"금융시장","difficulty":2},{"id":271,"term":"비관측경제(NOE)","englishTerm":"Non-Observed Economy","definition":"합법적이지만 통계에 잡히지 않거나 불법적인 지하경제","description":"세금을 피하려고 숨긴 거래, 마약 밀매, 혹은 팁이나 가사 노동처럼 공식 통계 조사가 어려워 GDP 계산에서 빠지는 경제 활동을 말합니다.","category":"경제상식","difficulty":2},{"id":272,"term":"비교우위","englishTerm":"Comparative Advantage","definition":"상대방보다 더 적은 기회비용으로 생산할 수 있는 능력","description":"모든 걸 다 잘하는 사람이라도, 남보다 '상대적으로' 더 잘하는 것에 집중하고 나머지는 교환하는 게 서로 이득이라는 무역의 기본 원리입니다.","category":"경제상식","difficulty":1},{"id":273,"term":"비용인상 인플레이션","englishTerm":"Cost-Push Inflation","definition":"원자재 가격이나 임금 등 생산 비용이 올라 물가가 비싸지는 현상","description":"석유 파동처럼 기름값이 폭등해서 물건값을 올릴 수밖에 없는 상황입니다. 경기는 안 좋은데 물가만 오르는 스태그플레이션을 유발하기도 합니다.","category":"경제상식","difficulty":2},{"id":274,"term":"비트코인","englishTerm":"Bitcoin","definition":"블록체인 기술을 기반으로 만들어진 최초의 가상화폐","description":"2009년 사토시 나카모토가 만든 디지털 화폐입니다. 중앙은행 없이 P2P 방식으로 발행되고 거래되는 대표적인 암호화폐입니다.","category":"금융시장","difficulty":1},{"id":275,"term":"빅데이터","englishTerm":"Big Data","definition":"기존 방법으로는 처리가 어려울 만큼 방대한 양의 정형·비정형 데이터","description":"SNS 글, 검색 기록, 위치 정보 등 디지털 환경에서 생성되는 엄청난 양의 데이터를 분석해 새로운 가치와 패턴을 찾아내는 기술입니다.","category":"경제상식","difficulty":1},{"id":276,"term":"빅맥지수","englishTerm":"Big Mac Index","definition":"맥도날드 빅맥 가격을 통해 각국의 물가와 환율 수준을 비교하는 지수","description":"전 세계 어디서나 파는 빅맥 가격을 달러로 환산해 비교합니다. 이 지수가 높으면 그 나라 물가가 비싸거나 환율이 고평가되었다고 봅니다.","category":"경제상식","difficulty":1},{"id":277,"term":"사이버리스크","englishTerm":"Cyber Risk","definition":"해킹 등 전자적 침해 행위로 인해 금융 시스템에 손실이 발생할 위험","description":"디도스 공격으로 은행 서버가 마비되거나, 개인 정보가 유출되어 금전적 피해가 발생하는 등 디지털 금융 환경에서 발생하는 보안 위험입니다.","category":"리스크관리","difficulty":1},{"id":278,"term":"사전담보제","englishTerm":"Collateralization","definition":"결제 불이행 위험에 대비해 참가자들에게 미리 담보를 내게 하는 제도","description":"금융기관끼리 자금을 이체할 때, 한 곳이 돈을 못 갚는 상황이 터져도 시스템이 멈추지 않도록 미리 국채 등을 보증금(담보)으로 맡겨두는 것입니다.","category":"금융시장","difficulty":3},{"id":279,"term":"사전적 정책방향 제시(forward guidance)","englishTerm":"Forward Guidance","definition":"중앙은행이 미래의 통화 정책 방향을 시장에 미리 예고하는 것","description":"한국은행 총재가 '당분간 금리를 올리지 않겠다'고 말하는 것처럼, 시장의 불확실성을 줄이기 위해 정책 의도를 미리 힌트 주는 소통 방식입니다.","category":"정책","difficulty":2},{"id":280,"term":"4차 산업혁명","englishTerm":"The Fourth Industrial Revolution","definition":"인공지능, 빅데이터 등 첨단 정보통신 기술이 주도하는 차세대 산업 혁명","description":"AI, 로봇, 사물인터넷(IoT) 등이 모든 것과 연결되고 지능화되어 사회와 경제 구조를 획기적으로 변화시키는 흐름을 말합니다.","category":"경제상식","difficulty":1},{"id":281,"term":"사회보장제도","englishTerm":"Social Security System","definition":"질병, 실업, 노령 등 사회적 위험으로부터 국민을 보호하는 복지 제도","description":"아프거나 늙어서 돈을 못 벌게 되어도 최소한의 인간다운 생활을 할 수 있도록, 국가가 세금이나 보험료로 지원해 주는 안전망입니다.","category":"정책","difficulty":1},{"id":282,"term":"사회보험","englishTerm":"Social Insurance","definition":"국가가 법에 의해 국민에게 강제로 가입시키는 보험","description":"국민연금, 건강보험, 고용보험, 산재보험(4대 보험)이 대표적입니다. 개인이 알아서 드는 민영 보험과 달리 의무적으로 가입해야 합니다.","category":"정책","difficulty":1},{"id":283,"term":"산업연관표(I/O Tables)","englishTerm":"Input-Output Tables","definition":"일정 기간 산업 간에 거래된 재화와 서비스의 흐름을 기록한 통계표","description":"자동차를 만들 때 철강, 타이어, 전기가 얼마나 들어갔는지 보여주는 표입니다. 한 산업의 변화가 다른 산업에 미치는 파급 효과를 분석할 때 씁니다.","category":"경제상식","difficulty":2},{"id":284,"term":"삼불원칙","englishTerm":"Impossible Trinity","definition":"환율 안정, 자본 자유화, 독자적 통화 정책을 동시에 달성할 수 없다는 이론","description":"세 마리 토끼를 다 잡을 수는 없다는 경제 원칙입니다. 나라마다 경제 상황에 맞춰 이 중 두 가지만 선택하고 하나는 포기해야 합니다.","category":"경제상식","difficulty":3},{"id":285,"term":"상계관세","englishTerm":"Countervailing Duty","definition":"수출국 정부의 보조금을 받아 싸게 들어온 수입품에 매기는 관세","description":"외국 정부가 자기네 기업에 지원금을 줘서 물건값을 후려치면 우리 기업이 피해를 봅니다. 이를 막기 위해 그 지원금만큼 세금을 더 때리는 것입니다.","category":"정책","difficulty":2},{"id":286,"term":"상대적 빈곤율","englishTerm":"Relative Poverty Rate","definition":"전체 인구 중 소득이 중위 소득의 50%에 미치지 못하는 사람의 비율","description":"국민들을 소득순으로 줄 세웠을 때 딱 중간인 사람 소득의 절반도 못 버는 빈곤층이 얼마나 되는지를 보여줍니다. 소득 격차를 나타내는 지표입니다.","category":"경제상식","difficulty":1},{"id":287,"term":"상시감시제도/상시감시전담데스크","englishTerm":"Off-site Examination","definition":"금융당국이 금융회사에 직접 가지 않고 서면 보고서 등을 통해 감독하는 것","description":"직접 들이닥치는 현장 검사와 달리, 평소에 금융회사가 제출한 데이터를 분석해서 문제가 없는지 계속 지켜보는 모니터링 시스템입니다.","category":"정책","difficulty":3},{"id":288,"term":"상장지수펀드(ETF)","englishTerm":"Exchange Traded Fund (ETF)","definition":"특정 주가 지수의 움직임에 따라 수익률이 결정되는, 주식처럼 거래하는 펀드","description":"KOSPI 200 같은 지수를 따라가도록 만든 펀드인데, 주식 시장에 상장되어 있어서 주식처럼 실시간으로 사고팔 수 있는 편리한 상품입니다.","category":"금융시장","difficulty":1},{"id":289,"term":"상품공동기금(CFC)","englishTerm":"Common Fund for Commodities","definition":"개발도상국의 1차 산품 수출 가격 안정을 지원하기 위한 국제 금융 기구","description":"커피나 고무 같은 원자재 가격이 폭락하면 개도국 경제가 휘청입니다. 이를 막기 위해 비축 자금을 지원하거나 연구 개발을 돕는 기구입니다.","category":"경제상식","difficulty":3},{"id":290,"term":"상품수지","englishTerm":"Goods Account","definition":"국가 간의 상품 수출액에서 수입액을 뺀 차액","description":"경상수지의 가장 큰 부분입니다. 반도체, 자동차 등을 팔아 번 돈에서 원유, 곡물 등을 사느라 쓴 돈을 뺀, 소위 '무역 성적표'입니다.","category":"경제상식","difficulty":1},{"id":291,"term":"생산세","englishTerm":"Taxes on Production","definition":"기업이 생산 활동을 하면서 정부에 내야 하는 세금","description":"부가가치세처럼 물건값에 포함되는 세금이나, 공장 재산세, 자동차세처럼 생산을 위해 기업이 부담하는 각종 세금을 말합니다.","category":"경제상식","difficulty":2},{"id":292,"term":"생산유발효과","englishTerm":"Production Inducement Effect","definition":"소비나 투자가 늘어날 때 관련 산업의 생산이 얼마나 늘어나는지 보여주는 효과","description":"자동차를 한 대 더 만들면 타이어, 유리, 철강 공장도 더 돌아가야 합니다. 이처럼 하나의 수요가 전체 산업 생산을 얼마나 자극하는지를 나타냅니다.","category":"경제상식","difficulty":2},{"id":293,"term":"생산자물가지수(PPI)","englishTerm":"Producer Price Index (PPI)","definition":"국내 생산자가 시장에 출하하는 상품과 서비스의 도매 가격 변동 지수","description":"기업끼리 거래하는 물건값의 평균입니다. 도매가가 오르면 시차를 두고 소비자 가격도 오르기 때문에 물가 상승을 미리 알 수 있는 선행 지표입니다.","category":"경제상식","difficulty":1},{"id":294,"term":"생산자제품재고지수","englishTerm":"Producers' Inventory Index","definition":"생산자가 팔지 못하고 창고에 쌓아둔 제품의 양을 나타내는 지수","description":"이 지수가 갑자기 늘어나면 물건이 안 팔린다는 뜻이므로 경기가 나빠지고 있다는 신호(경기 후퇴)로 해석할 수 있습니다.","category":"경기","difficulty":2},{"id":295,"term":"생산자제품출하지수/생산자출하지수","englishTerm":"Producers' Shipment Index","definition":"생산자가 만든 제품이 실제로 시장에 얼마나 팔려나갔는지 나타내는 지수","description":"공장 문을 나서서 거래처로 나간 물량을 봅니다. 이 지수가 높으면 물건이 잘 팔리고 경기가 좋다는 뜻입니다.","category":"경기","difficulty":2},{"id":296,"term":"생활물가지수","englishTerm":"Cost of Living Index","definition":"소비자들이 자주 사는 생필품 위주로 구성해 체감 물가를 보여주는 지수","description":"쌀, 라면, 전기료처럼 일반 소비자들이 자주 사고 쓰는 140여 개 품목만 뽑아서 만듭니다. '장바구니 물가'라고도 불립니다.","category":"경제상식","difficulty":1},{"id":297,"term":"서비스수지","englishTerm":"Services Account","definition":"해외와의 서비스 거래(여행, 운송, 지적재산권 등)로 발생한 수입과 지출의 차이","description":"외국 관광객이 한국에서 돈을 쓰면 흑자, 우리가 해외여행 가서 돈을 쓰거나 넷플릭스 구독료를 내면 적자가 됩니다.","category":"경제상식","difficulty":1},{"id":298,"term":"서킷브레이커","englishTerm":"Circuit Breakers","definition":"주가가 급락할 때 시장 충격을 완화하기 위해 매매를 일시 중단하는 제도","description":"전기 회로가 과열되면 차단기가 내려가듯, 주식 시장이 패닉에 빠져 폭락할 때 잠시 머리를 식히라고 거래를 멈추게 하는 안전장치입니다.","category":"금융시장","difficulty":1},{"id":299,"term":"선물거래","englishTerm":"Futures Trading","definition":"미래의 특정 시점에 물건이나 금융자산을 넘겨주기로 미리 계약하는 거래","description":"배추 농사처럼, 3개월 뒤 수확할 배추를 지금 정한 가격으로 미리 팔기로 약속하는 것입니다. 가격 변동 위험을 피하기 위해 주로 사용합니다.","category":"금융시장","difficulty":2},{"id":300,"term":"선물환거래","englishTerm":"Forward Exchange Transaction","definition":"미래의 환율을 미리 정해두고 나중에 외화를 사고팔기로 하는 계약","description":"수출 기업이 3달 뒤 받을 달러의 환율을 지금 미리 고정해 두는 것입니다. 환율이 떨어져서 손해 볼 걱정을 없앨 수 있습니다.","category":"금융시장","difficulty":2},{"id":301,"term":"선하증권(B/L)","englishTerm":"Bill of Lading","definition":"화물이 배에 실렸음을 증명하고, 나중에 물건을 찾을 권리를 주는 서류","description":"무역 거래에서 가장 중요한 서류입니다. 선박 회사가 발행하며, 수입업자는 이 종이가 있어야 항구에 도착한 컨테이너를 찾을 수 있습니다.","category":"경제상식","difficulty":2},{"id":302,"term":"설비투자","englishTerm":"Facility Investment","definition":"기업이 생산 능력을 늘리기 위해 기계나 공장 건물 등을 새로 사는 것","description":"미래를 위해 공장을 짓거나 새 기계를 들여놓는 것을 말합니다. 설비투자가 늘어나면 경제가 성장하고 일자리가 생길 가능성이 큽니다.","category":"기업경영","difficulty":1},{"id":303,"term":"설비투자지수","englishTerm":"Equipment Investment Index","definition":"기업들의 설비 투자가 얼마나 늘거나 줄었는지 보여주는 지표","description":"기계류나 운송 장비 등에 대한 투자가 활발한지 위축되었는지를 매월 측정합니다. 향후 경기를 예측하는 중요한 잣대가 됩니다.","category":"경기","difficulty":2},{"id":304,"term":"성장기여도","englishTerm":"Contribution to Growth","definition":"특정 부문의 성장이 전체 경제 성장에 얼마나 힘을 보탰는지 나타내는 수치","description":"경제성장률이 3%일 때, 수출이 2%p만큼 기여했다면 수출이 성장의 일등 공신인 셈입니다. 성장의 엔진이 무엇인지 분석할 때 씁니다.","category":"경기","difficulty":2},{"id":305,"term":"성장잠재력","englishTerm":"Growth Potential","definition":"한 나라가 물가 상승 부작용 없이 달성할 수 있는 최대 성장 능력","description":"국가 경제의 '기초 체력'입니다. 노동력, 자본, 기술 등을 총동원했을 때 무리하지 않고 달성할 수 있는 잠재적인 성장의 한계치를 말합니다.","category":"경기","difficulty":2},{"id":306,"term":"성과연동형 주식보상제도","englishTerm":"Performance-based Stock Compensation","definition":"임직원의 성과 달성 여부에 따라 회사의 주식을 보너스로 주는 제도","description":"회사가 정한 목표를 달성하면 주식을 줍니다. 임직원이 회사의 주인이 되어 주가를 올리기 위해 더 열심히 일하게 만드는 유인책입니다.","category":"기업경영","difficulty":2},{"id":307,"term":"세계무역기구(WTO)","englishTerm":"World Trade Organization","definition":"국가 간 자유로운 무역을 위해 규칙을 만들고 감시하는 국제기구","description":"무역 전쟁이 났을 때 심판을 봐주고, 관세를 낮추도록 유도하여 세계 교역을 증진시키는 '세계 무역의 대법원' 같은 곳입니다.","category":"경제상식","difficulty":1},{"id":308,"term":"세계은행(World Bank)","englishTerm":"World Bank","definition":"개발도상국의 경제 부흥과 빈곤 퇴치를 위해 돈을 빌려주는 국제기구","description":"IMF가 급한 불(외환위기)을 끄는 소방수라면, 세계은행은 가난한 나라에 도로, 댐, 학교 등을 짓도록 장기 자금을 지원하는 건축가 역할을 합니다.","category":"경제상식","difficulty":1},{"id":309,"term":"세뇨리지(화폐주조차익)","englishTerm":"Seigniorage","definition":"중앙은행이 돈을 찍어낼 때 들어간 비용과 화폐 액면가의 차익","description":"1만 원짜리 지폐 한 장 만드는 데 100원밖에 안 든다면, 중앙은행은 9,900원의 이익을 얻습니다. 발권력을 가진 중앙은행만이 누리는 특권입니다.","category":"경제상식","difficulty":2},{"id":310,"term":"소득10분위분배율","englishTerm":"Income Decile Distribution Ratio","definition":"하위 40% 소득을 상위 20% 소득으로 나눈 값으로, 소득 분배 상태를 보는 지표","description":"가난한 사람들의 몫이 부자들의 몫에 비해 얼마나 되는지 비교합니다. 값이 클수록 소득 격차가 작고 분배가 평등하다는 뜻입니다.","category":"경제상식","difficulty":3},{"id":311,"term":"소득5분위배율","englishTerm":"Income Quintile Share Ratio","definition":"상위 20%의 소득이 하위 20% 소득의 몇 배인지 보여주는 지표","description":"가장 잘 버는 그룹이 못 버는 그룹보다 몇 배나 더 버는지 따져보는 것입니다. 배율이 높을수록 빈부 격차가 심하다는 의미입니다.","category":"경제상식","difficulty":2},{"id":312,"term":"소득교역조건","englishTerm":"Income Terms of Trade","definition":"수출해서 번 돈으로 외국 물건을 얼마나 수입할 수 있는지 나타내는 지표","description":"나라가 수출로 벌어들인 총 구매력을 보여줍니다. 이 지표가 좋아지면 국가 전체의 수입 능력이 커져 국민들의 생활이 윤택해질 수 있습니다.","category":"경제상식","difficulty":3},{"id":313,"term":"소득주도성장","englishTerm":"Income-led Growth","definition":"가계의 임금과 소득을 늘려 소비를 촉진하고 경제 성장을 이끈다는 정책","description":"월급이 올라 지갑이 두둑해지면 물건을 많이 사게 되고, 기업은 물건이 잘 팔려 투자를 늘리게 되는 선순환을 노리는 경제 정책입니다.","category":"정책","difficulty":2},{"id":314,"term":"소득탄력성","englishTerm":"Income Elasticity","definition":"소득이 변할 때 수요량이 얼마나 민감하게 변하는지를 나타내는 수치","description":"월급이 올랐을 때 소고기 사 먹는 양이 확 늘어나면 소득탄력성이 큰 것입니다. 반면 쌀 같은 필수품은 소득이 늘어도 소비량이 별로 안 변합니다.","category":"경제상식","difficulty":2},{"id":315,"term":"소매판매액지수","englishTerm":"Retail Sales Index","definition":"백화점, 마트 등에서 물건이 얼마나 팔렸는지 조사해 만든 경기 지표","description":"소비자들이 실제로 돈을 얼마나 쓰고 있는지 보여주는 성적표입니다. 내수 경기가 살아있는지 죽어있는지 판단하는 가장 빠른 지표 중 하나입니다.","category":"경기","difficulty":2},{"id":316,"term":"소비성향","englishTerm":"Propensity to Consume","definition":"소득 중에서 얼마만큼을 소비에 썼는지 나타내는 비율","description":"100만 원 벌어서 70만 원을 썼다면 소비성향은 0.7입니다. 저소득층일수록 벌어들인 돈의 대부분을 생활비로 쓰기 때문에 소비성향이 높습니다.","category":"경제상식","difficulty":2},{"id":317,"term":"소비자물가지수(CPI)","englishTerm":"Consumer Price Index (CPI)","definition":"가정에서 자주 쓰는 상품과 서비스의 가격 변동을 측정한 대표적인 물가 지표","description":"일반 가구가 소비 생활을 위해 구입하는 400여 개 품목의 가격을 조사해 만듭니다. '월급 빼고 다 올랐다'고 할 때의 그 물가 기준입니다.","category":"경제상식","difficulty":1},{"id":318,"term":"소비자동향지수(CSI)","englishTerm":"Consumer Survey Index","definition":"소비자가 느끼는 경기 상황과 향후 소비 계획을 설문 조사해 만든 지수","description":"소비자들에게 '살림살이 나아지셨습니까?'라고 물어보는 것입니다. 100보다 작으면 경기를 비관적으로 보는 사람이 더 많다는 뜻입니다.","category":"경기","difficulty":2},{"id":319,"term":"소비자심리지수(CCSI)","englishTerm":"Composite Consumer Sentiment Index","definition":"소비자동향지수(CSI) 중 주요 항목을 종합하여 만든 소비 심리 종합 지표","description":"소비자들의 마음을 읽는 지표입니다. 100을 기준으로 높으면 소비 심리가 낙관적(지갑을 열 준비가 됨), 낮으면 비관적(지갑을 닫음)임을 의미합니다.","category":"경기","difficulty":1},{"id":320,"term":"소비자파산","englishTerm":"Personal Bankruptcy","definition":"빚을 감당할 수 없는 개인이 법원에 빚을 갚을 능력이 없음을 선언하는 것","description":"성실하지만 불운하게 빚더미에 앉은 개인에게 빚을 탕감해 주고, 다시 경제 활동을 할 수 있게 기회를 주는 법적 절차입니다.","category":"정책","difficulty":1},{"id":321,"term":"소액결제시스템","englishTerm":"Retail Payment System","definition":"개인이나 기업의 소규모 자금 이체를 처리하는 금융 전산망","description":"우리가 흔히 쓰는 계좌이체, 카드 결제, 현금카드 이용 등을 처리하는 시스템입니다. 한국은행이 관리하는 거액결제시스템과 대비됩니다.","category":"금융시장","difficulty":2},{"id":322,"term":"손상차손","englishTerm":"Impairment Loss","definition":"자산의 가치가 급격히 떨어져 회수할 수 없게 되었을 때 비용으로 처리하는 것","description":"가지고 있던 기계가 고장 나거나 투자한 주식이 휴지 조각이 되었을 때, 장부상 가치를 깎아내리고 그만큼을 손실로 기록하는 것입니다.","category":"기업경영","difficulty":3},{"id":323,"term":"손익분기점(BEP)","englishTerm":"Break-even Point","definition":"수익과 비용이 같아져서 이익도 손해도 없는 지점","description":"딱 본전치기를 하는 매출 수준입니다. 이 지점을 넘겨야 비로소 사장님이 돈을 벌기(흑자) 시작합니다.","category":"기업경영","difficulty":2},{"id":324,"term":"솔로 모형","englishTerm":"Solow Model","definition":"자본 축적과 기술 진보가 경제 성장을 결정한다는 대표적인 경제 성장 이론","description":"돈(자본)과 사람(노동)을 투입하면 경제가 성장하지만 한계가 있고, 지속적인 성장을 위해서는 기술 혁신이 필수적이라는 노벨상 수상 이론입니다.","category":"경제상식","difficulty":3},{"id":325,"term":"숏커버링","englishTerm":"Short Covering","definition":"공매도한 주식을 갚기 위해 다시 주식을 사들이는 행위","description":"주가가 떨어질 줄 알고 빌려서 팔았는데(공매도),
